---
version: '3'

vars:
  WORKSTATION_RESOURCES_DIR: '{{.ROOT_DIR}}/.taskfiles/workstation/resources'

tasks:

  linux:
    desc: Set up Linux
    cmds:
      - touch /.dockerenv
      - NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - rm /.dockerenv
      - echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> /root/.bashrc
    preconditions:
      - which curl

  brew:
    desc: Set up Homebrew tools
    cmds:
      - touch /.dockerenv
      - brew bundle --file {{.WORKSTATION_RESOURCES_DIR}}/Brewfile
      - rm /.dockerenv
    sources:
      - '{{.WORKSTATION_RESOURCES_DIR}}/Brewfile'
    generates:
      - '{{.WORKSTATION_RESOURCES_DIR}}/Brewfile.lock.json'
    preconditions:
      - which brew
      - test -f {{.WORKSTATION_RESOURCES_DIR}}/Brewfile

  krew:
    desc: Set up Krew tools
    deps: [brew]
    cmds:
      - kubectl krew install cert-manager cnpg browse-pvc node-shell rename-pvc rook-ceph view-secret
    preconditions:
      - kubectl krew version
      - which kubectl
