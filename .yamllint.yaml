---
extends: default

yaml-files:
  - '*.yaml'
  - '*.yml'
rules:
  brackets:
    max-spaces-inside: 1
  document-start:
    ignore: |
      *.sops.yaml
      *.sops.yml
  empty-lines:
    max: 1
  line-length: disable
  indentation:
    spaces: 2
    indent-sequences: consistent
    level: warning
    ignore: |
      *.sops.yaml
      *.sops.yml
  new-line-at-end-of-file: disable
  truthy:
    check-keys: false
