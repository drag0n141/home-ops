---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guardian
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      guardian:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/hydroshieldmkii/guardian-backend
              tag: v1.3.3@sha256:16b7d910b00a7b4517e8894eb4431ff4f05689f328b6bb1c25731dfda9e6b7aa
            env:
              TZ: ${TIMEZONE}
              NODE_ENV: production
              DATABASE_PATH: /app/data/plex-guard.db
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: docker.io/hydroshieldmkii/guardian-frontend
              tag: v1.3.3@sha256:5d9a5c8deb45068c9c89d6c7794d766f32bd219eba88da0a5c9437827df4b385
            env:
              TZ: ${TIMEZONE}
              PLEXGUARD_FRONTEND_PORT: &port 3000
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 3001
      frontend:
        ports:
          http:
            port: *port
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "guardian.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      agents:
        existingClaim: *app
        advancedMounts:
          guardian:
            app:
              - path: /app/data
      tmpfs:
        type: emptyDir
        advancedMounts:
          guardian:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /tmp
                subPath: tmp
