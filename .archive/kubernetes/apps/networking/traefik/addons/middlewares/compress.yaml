---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-middleware-compress
spec:
  compress:
    minResponseBodyBytes: 1024
    excludedContentTypes:
      - application/zip
      - application/octet-stream
      - video/mp4
      - video/webm
      - video/x-matroska
      - video/quicktime
      - application/vnd.apple.mpegurl
      - application/x-mpegURL
