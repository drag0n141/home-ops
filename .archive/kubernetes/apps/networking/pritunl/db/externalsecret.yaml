---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pritunl-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pritunl-db-secret
    template:
      data:
        # App
        MONGO_INITDB_ROOT_USERNAME: "{{ .PRITUNL_DATABASE_USERNAME }}"
        MONGO_INITDB_ROOT_PASSWORD: "{{ .PRITUNL_DATABASE_PASSWORD }}"
  dataFrom:
    - extract:
        key: pritunl
