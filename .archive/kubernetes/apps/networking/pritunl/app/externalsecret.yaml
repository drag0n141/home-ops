---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pritunl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pritunl-secret
    template:
      data:
        # Database
        PRITUNL_MONGODB_URI: |-
          mongodb://{{ .PRITUNL_DATABASE_USERNAME }}:{{ .PRITUNL_DATABASE_PASSWORD }}@pritunl-db.networking.svc.cluster.local:27017/pritunl
  dataFrom:
    - extract:
        key: pritunl
