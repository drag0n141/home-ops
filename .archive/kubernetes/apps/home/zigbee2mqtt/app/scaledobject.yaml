---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: zigbee2mqtt-controller-scaler
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 15
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: zigbee2mqtt
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: max_over_time(probe_success{instance=~"zigbee01.${SECRET_DOMAIN_INT}"}[1m])
        threshold: "1"
        ignoreNullValues: "0"
