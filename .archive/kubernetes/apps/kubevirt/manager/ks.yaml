---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app manager
  namespace: flux-system
spec:
  targetNamespace: kubevirt
  path: ./kubernetes/apps/kubevirt/manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
