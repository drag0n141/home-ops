---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app checkmk-deps
  namespace: flux-system
spec:
  targetNamespace: vm
  dependsOn:
    - name: kubevirt
    - name: rook-ceph-cluster
    - name: volsync
  path: ./kubernetes/apps/vm/checkmk/deps
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: checkmk
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_ACCESSMODES: ReadWriteMany
      VOLSYNC_STORAGECLASS: ceph-filesystem
      VOLSYNC_SNAPSHOTCLASS: csi-ceph-filesystem
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app checkmk
  namespace: flux-system
spec:
  targetNamespace: vm
  dependsOn:
    - name: checkmk-deps
  path: ./kubernetes/apps/vm/checkmk/vm
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
