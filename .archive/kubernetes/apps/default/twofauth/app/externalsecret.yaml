---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twofauth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: twofauth-secret
    template:
      engineVersion: v2
      data:
        APP_KEY: "{{ .TWOFAUTH_APP_KEY }}"
  dataFrom:
    - extract:
        key: twofauth
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: twofauth-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: twofauth-db-secret
    template:
      engineVersion: v2
      data:
        DB_HOST: '{{ index . "pgbouncer-host" }}'
        DB_PORT: '{{ index . "pgbouncer-port" }}'
        DB_USERNAME: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_DATABASE: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-twofauth
