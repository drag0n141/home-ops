---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pterodactyl-redis
  namespace: flux-system
spec:
  targetNamespace: default
  path: ./kubernetes/apps/default/pterodactyl/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app pterodactyl
  namespace: flux-system
spec:
  targetNamespace: default
  dependsOn:
    - name: mariadb-lb
    - name: pterodactyl-redis
  path: ./kubernetes/apps/default/pterodactyl/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 1Gi
