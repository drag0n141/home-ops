---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: guacamole
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: guacamole-secret
    template:
      data:
        # OIDC
        OPENID_CLIENT_ID: "{{ .GUACAMOLE_CLIENT_ID }}"
        # Database
        POSTGRESQL_HOSTNAME: &dbhost "postgres-rw.database.svc.cluster.local"
        POSTGRESQL_USER: &dbuser "{{ .GUACAMOLE_POSTGRES_USER }}"
        POSTGRESQL_PASSWORD: &dbpass "{{ .GUACAMOLE_POSTGRES_PASSWORD }}"
        POSTGRESQL_DATABASE: &dbname "{{ .GUACAMOLE_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pocket-id
