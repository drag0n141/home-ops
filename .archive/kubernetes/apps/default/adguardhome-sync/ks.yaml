---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app adguardhome-sync
  namespace: flux-system
spec:
  targetNamespace: default
  path: ./kubernetes/apps/default/adguardhome-sync/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
