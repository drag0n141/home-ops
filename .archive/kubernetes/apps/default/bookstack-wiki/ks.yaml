---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app bookstack-wiki
  namespace: flux-system
spec:
  targetNamespace: default
  dependsOn:
    - name: mariadb-galera
  path: ./kubernetes/apps/default/bookstack-wiki/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 512Mi
      MARIADB_USERNAME: bookstack_wiki
      MARIADB_DATABASE: bookstack_wiki_db
