---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: open-webui-secret
    template:
      data:
        # App
        WEBUI_SECRET_KEY: "{{ .OPENWEBUI_SECRET_KEY }}"
        OPENAI_API_KEY: "{{ .OPENWEBUI_OPENAI_API_KEY }}"
        REDIS_URL: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/13
        WEBSOCKET_REDIS_URL: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/13
        # Database
        DATABASE_URL: |-
          postgres://{{ .OPENWEBUI_POSTGRES_USER }}:{{ .OPENWEBUI_POSTGRES_PASSWORD }}@postgres-pgbouncer-rw.database.svc.cluster.local/{{ .OPENWEBUI_POSTGRES_DB }}
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .OPENWEBUI_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .OPENWEBUI_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OPENWEBUI_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        OAUTH_CLIENT_ID: "{{ .OPENWEBUI_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OPENWEBUI_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: openai
    - extract:
        key: open-webui
    - extract:
        key: pocket-id
