services:
  periphery:
    image: 'ghcr.io/drag0n141/periphery:1.16.12'
    hostname: 'periphery'
    container_name: 'periphery'
    restart: 'always'
    ports:
      - '192.168.251.2:8120:8120'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc:/proc:rw'
    environment:
      - 'TZ=${TZ}'
      - 'PERIPHERY_PASSKEYS=${KOMODO_PASSKEY}'
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'

networks:
  internal:
    external: true
