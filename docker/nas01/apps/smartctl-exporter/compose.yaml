services:
  smartctl-exporter:
    image: 'quay.io/prometheuscommunity/smartctl-exporter:v0.14.0'
    hostname: 'smartctl-exporter'
    container_name: 'smartctl-exporter'
    restart: 'always'
    privileged: true
    user: root
    ports:
      - '9633:9633'
    environment:
      - 'TZ=${TZ}'
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
