services:
  periphery:
    image: 'ghcr.io/drag0n141/periphery:1.17.0'
    hostname: 'periphery'
    container_name: 'periphery'
    restart: 'always'
    ports:
      - '8120:8120'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc:/proc:rw'
    environment:
      - 'TZ=${TZ}'
      - 'PERIPHERY_PASSKEYS=${KOMODO_PASSKEY}'
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
