---
services:
  matchbox:
    image: 'quay.io/poseidon/matchbox:v0.11.0'
    hostname: 'matchbox'
    container_name: 'matchbox'
    restart: 'always'
    cap_drop:
      - 'ALL'
    command:
      - '-address=0.0.0.0:9080'
      - '-log-level=debug'
    ports:
      - '9080:9080'
    read_only: true
    volumes:
      - '/mnt/nvme/appdata/matchbox:/var/lib/matchbox:rw'
    environment:
      - 'TZ=${TZ}'
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'
    deploy:
      resources:
        limits:
          memory: 256M

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
