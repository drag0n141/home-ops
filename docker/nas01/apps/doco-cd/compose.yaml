x-poll-config: &poll-config
  POLL_CONFIG: |
    - url: https://github.com/drag0n141/home-ops
      reference: master
      interval: 180
      private: false

services:
  doco-co:
    image: 'ghcr.io/kimdre/doco-cd:0.37.2'
    hostname: 'doco-cd'
    container_name: 'doco-cd'
    restart: 'always'
    ports:
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/mnt/nvme/appdata/doco-co:/data:rw'
    environment:
      TZ: ${TZ}
      HTTP_PORT: 8080
      SECRET_PROVIDER: 1password
      SECRET_PROVIDER_ACCESS_TOKEN: ${SECRET_PROVIDER_ACCESS_TOKEN}
      <<: *poll-config
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
