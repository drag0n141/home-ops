---
services:
  doco-cd:
    image: 'ghcr.io/kimdre/doco-cd:0.45.0'
    hostname: 'doco-cd'
    container_name: 'doco-cd'
    restart: 'always'
    ports:
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/mnt/nvme/appdata/doco-cd:/data:rw'
    environment:
      TZ: ${TZ}
      HTTP_PORT: 8080
      SECRET_PROVIDER: 1password
      SECRET_PROVIDER_ACCESS_TOKEN: ${SECRET_PROVIDER_ACCESS_TOKEN}
      POLL_CONFIG: |
        - url: https://github.com/drag0n141/home-ops.git
          reference: master
          interval: 3600
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 15s
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - http://localhost:8080/v1/health
      timeout: 5s

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
