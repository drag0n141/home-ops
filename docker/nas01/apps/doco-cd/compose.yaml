---
services:
  doco-cd:
    image: 'ghcr.io/kimdre/doco-cd:0.59.0'
    hostname: 'doco-cd'
    container_name: 'doco-cd'
    restart: 'always'
    ports:
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/mnt/nvme/appdata/doco-cd:/data:rw'
    environment:
      TZ: ${TZ}
      HTTP_PORT: 8080
      SECRET_PROVIDER: 1password
      SECRET_PROVIDER_ACCESS_TOKEN: ${SECRET_PROVIDER_ACCESS_TOKEN}
      POLL_CONFIG: |
        - url: https://github.com/drag0n141/home-ops.git
          reference: master
          interval: 3600
    networks:
      - internal
    security_opt:
      - 'no-new-privileges:true'
    healthcheck:
      test: [ "CMD", "/doco-cd", "healthcheck" ]
      start_period: 15s
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  internal:
    name: internal
    external: true
    driver: bridge
    ipam:
     config:
       - subnet: 172.16.2.0/24
         gateway: 172.16.2.1
