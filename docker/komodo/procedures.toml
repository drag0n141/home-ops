[[procedure]]
name = "update_stacks"
config.schedule = "0 0 4 * * *"
config.schedule_format = "Cron"

[[procedure.config.stage]]
name = "Deploy if changed"
enabled = true
executions = [
  { execution.type = "BatchDeployStackIfChanged", execution.params.pattern = "^(?!.*periphery).*$", enabled = true }
]

##

[[procedure]]
name = "update_sync"

[[procedure.config.stage]]
name = "Update Sync"
enabled = true
executions = [
  { execution.type = "RunSync", execution.params.sync = "home-ops", enabled = true }
]
