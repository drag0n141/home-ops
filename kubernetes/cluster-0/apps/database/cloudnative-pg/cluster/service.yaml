---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database
  annotations:
    coredns.io/hostname: "postgres.${SECRET_DOMAIN_INTERNAL}"
    kube-vip.io/loadbalancerIPs: "${POSTGRES_LB_ADDR}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
