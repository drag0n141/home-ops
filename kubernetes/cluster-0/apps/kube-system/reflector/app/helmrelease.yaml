---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: &namespace kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reflector
      version: 7.1.210
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      logging:
        minimumLevel: Information
