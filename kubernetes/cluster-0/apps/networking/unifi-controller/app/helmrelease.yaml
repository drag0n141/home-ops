---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi-controller
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: traefik
      namespace: networking
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/linuxserver/unifi-controller
      tag: 7.5.176@sha256:c08f7c8f7c78ad68f907e64488a08021c7c9d737dbc1b1d5ddc7e0d0ef254935
    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "unifi.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${UNIFI_LB_ADDR}"
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8443
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "unifi-controller.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    volumeClaimTemplates:
      - name: data
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: ceph-block
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 1024M
