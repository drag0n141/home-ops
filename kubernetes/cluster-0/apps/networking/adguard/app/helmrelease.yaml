---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: traefik
      namespace: networking
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/adguard/adguardhome
      tag: v0.107.39
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        type: LoadBalancer
        annotations:
          kube-vip.io/loadbalancerIPs: "${ADGUARD_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 3000
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "adguard.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        enabled: true
        existingClaim: data-adguard-0
        subPath:
          - path: config
            mountPath: /opt/adguardhome/conf
          - path: work
            mountPath: /opt/adguardhome/work
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1024M
