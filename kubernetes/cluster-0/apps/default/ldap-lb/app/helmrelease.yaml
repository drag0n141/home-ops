---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ldap-lb
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: public.ecr.aws/docker/library/haproxy
      tag: 2.8.4-alpine@sha256:e19b78a57591fa92db46511e5657c992eba73919b0705223e198e658e0947afd
    service:
      main:
        enabled: true
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "ldaplb.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${LDAP_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080
            targetPort: 8080
          ldaps:
            port: 636
            targetPort: 636
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    podSecurityContext:
      runAsUser: 99
      runAsGroup: 99
      fsGroup: 99
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: ldap-lb-configmap
        subPath: haproxy.cfg
        mountPath: /usr/local/etc/haproxy/haproxy.cfg
        readOnly: true
