---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguardhome-sync
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/bakito/adguardhome-sync
      tag: v0.5.1
    args: ["run"]
    env:
      TZ: ${TIMEZONE}
      LOG_LEVEL: info
      CRON: "*/10 * * * *"
      RUNONSTART: true
      API_PORT: &port 8080
      FEATURES_GENERALSETTINGS: true
      FEATURES_QUERYLOGCONFIG: true
      FEATURES_STATSCONFIG: true
      FEATURES_CLIENTSETTINGS: true
      FEATURES_SERVICES: true
      FEATURES_FILTERS: true
      FEATURES_DHCP_SERVERCONFIG: false
      FEATURES_DHCP_STATICLEASES: false
      FEATURES_DNS_SERVERCONFIG: true
      FEATURES_DNS_ACCESSLISTS: true
      FEATURES_DNS_REWRITES: true
    envFrom:
      - secretRef:
          name: adguardhome-sync-secret
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authelia@kubernetescrd"
        hosts:
          - host: &host "adguard-sync.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        memory: 256Mi
