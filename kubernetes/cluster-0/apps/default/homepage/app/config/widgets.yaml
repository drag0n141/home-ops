---
- search:
    provider: [google, duckduckgo]
    focus: false
    target: _blank
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: false
    nodes:
      cpu: true
      memory: true
      show: false
      showLabel: true
- openweathermap:
    label: Home
    latitude: ${LATITUDE}
    longitude: ${LONGITUDE}
    units: metric
    provider: openweathermap
    cache: 10
- datetime:
    text_size: l
    format:
      dateStyle: full
      timeStyle: short
      hour12: false
