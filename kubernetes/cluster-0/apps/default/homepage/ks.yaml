---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-homepage
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/default/homepage/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: homepage
      namespace: default
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
