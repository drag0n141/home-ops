---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ferdium
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/ferdium/ferdium-server
      tag: 1.3.16
    env:
      TZ: ${TIMEZONE}
      PUID: 1000
      PGID: 1000
      NODE_ENV: development
      APP_UR: https://ferdium.${SECRET_DOMAIN}
      DB_CONNECTION: mysql
      DB_PORT: 3306
      DB_SSL: false
      MAIL_CONNECTION: smtp
      SMTP_HOST: smtp-relay.networking.svc.cluster.local
      SMTP_PORT: 2525
      MAIL_SSL: false
      IS_CREATION_ENABLED: false
      IS_REGISTRATION_ENABLED: false
      IS_DASHBOARD_ENABLED: true
      CONNECT_WITH_FRANZ: false
      DATA_DIR: "/data"
    envFrom:
      - secretRef:
          name: ferdium-secret
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ferdium.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: ceph-block
      - name: recipes
        mountPath: /app/recipes
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: ceph-block
