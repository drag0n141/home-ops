---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu
  namespace: mail
spec:
  interval: 30m
  chart:
    spec:
      chart: mailu
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: mailu
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    imageRegistry: ghcr.io
    global:
      database:
        roundcube:
          database: roundcube
    hostnames:
      - mail.${SECRET_DOMAIN}
      - imap.${SECRET_DOMAIN}
      - smtp.${SECRET_DOMAIN}
      - mail.${SECRET_DOMAIN_MAIL}
      - imap.${SECRET_DOMAIN_MAIL}
      - smtp.${SECRET_DOMAIN_MAIL}
    domain: ${SECRET_DOMAIN}
    timezone: ${TIMEZONE}

    initialAccount:
      enabled: true
      mode: ifmissing

    subnet: ${CLUSTER_CIDR}
    logLevel: WARNING
    postmaster: postmaster
    recipientDelimiter: +
    dmarc:
      rua: ''
      ruf: ''

    limits:
      messageSizeLimitInMegabytes: 50
      authRatelimit:
        ip: 60/hour
        ipv4Mask: 24
        ipv6Mask: 56
        user: 100/day
        exemptionLength: 86400
        exemption: ''
      messageRatelimit:
        value: 200/day
        exemption: ''

    customization:
      siteName: Mailu
      website: https://mail.${SECRET_DOMAIN}
      logoUrl: ''
      logoBackground: ''

    welcomeMessage:
      enabled: false
      subject: Welcome to Mailu
      body: Welcome to Mailu, your new email service. Please change your password and update your profile.

    wildcardSenders: []

    tls:
      outboundLevel: ''
      deferOnError: ''
      inboundEnforce: ''

    mariadb:
      enabled: false
    postgresql:
      enabled: false
    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb-lb.database.svc.cluster.local
      port: 3306
      database: mailu_db
      username: mailu

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      tls: true
      existingSecret: "${SECRET_DOMAIN/./-}-production-tls"
      realIpHeader: X-Forwarded-For
      realIpFrom: 0.0.0.0/0

    proxyAuth:
      whitelist: ''
      header: X-Auth-Email
      create: 'false'

    front:
      logLevel: INFO
      image:
        repository: mailu/nginx
        tag: 2.0.23
        pullPolicy: IfNotPresent
      hostPort:
        enabled: false
      externalService:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${MAILU_LB_ADDR}
        externalTrafficPolicy: Cluster
        ports:
          pop3: false
          pop3s: true
          imap: false
          imaps: true
          smtp: true
          smtps: true
          submission: true
      kind: Deployment
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    admin:
      enabled: true
      uri: /admin
      logLevel: INFO
      image:
        repository: mailu/admin
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    redis:
      enabled: false
    externalRedis:
      enabled: true
      host: redis-lb.database.svc.cluster.local
      port: 6379
      adminQuotaDbId: 21
      adminRateLimitDbId: 22
      rspamdDbId: 23

    postfix:
      logLevel: INFO
      image:
        repository: mailu/postfix
        tag: 2.0.23
        pullPolicy: IfNotPresent
      updateStrategy:
        type: Recreate
      livenessProbe:
        enabled: false
        failureThreshold: 3
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      readinessProbe:
        enabled: false
        failureThreshold: 3
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    dovecot:
      enabled: true
      logLevel: INFO
      image:
        repository: mailu/dovecot
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    rspamd:
      antivirusAction: discard
      logLevel: INFO
      image:
        repository: mailu/rspamd
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    clamav:
      enabled: true
      persistence:
        enabled: true
        size: 2Gi
      logLevel: INFO
      image:
        repository: mailu/clamav
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    webmail:
      enabled: true
      uri: /webmail
      type: roundcube
      roundcubePlugins:
        - archive
        - zipdownload
        - markasjunk
        - managesieve
        - enigma
        - carddav
        - mailu
      logLevel: INFO
      image:
        repository: mailu/webmail
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          cpu: 100m
          memory: 512Mi

    oletools:
      enabled: true
      logLevel: INFO
      image:
        repository: mailu/oletools
        tag: 2.0.23
        pullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 25m
          memory: 128Mi
        limits:
          cpu: 50m
          memory: 512Mi

  valuesFrom:
    - kind: Secret
      name: mailu-helm-values
      valuesKey: values.yaml
      optional: false