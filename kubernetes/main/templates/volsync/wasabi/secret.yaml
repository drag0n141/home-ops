---
apiVersion: v1
kind: Secret
metadata:
  name: "${APP}-volsync-wasabi"
stringData:
    RESTIC_REPOSITORY: '${SECRET_WASABI_RESTIC_REPOSITORY}/${APP}'
    RESTIC_PASSWORD: '${SECRET_WASABI_RESTIC_PASSWORD}'
    AWS_ACCESS_KEY_ID: '${SECRET_WASABI_AWS_ACCESS_KEY_ID}'
    AWS_SECRET_ACCESS_KEY: '${SECRET_WASABI_AWS_SECRET_ACCESS_KEY}'
