---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Grant
metadata:
  name: "${APP}"
  namespace: database
spec:
  mariaDbRef:
    name: mariadb-galera
  privileges:
    - "ALL"
  database: "${MARIADB_DATABASE:-${APP}_db}"
  table: "*"
  username: "${MARIADB_USERNAME:-${APP}}"
  grantOption: false
  host: "%"
