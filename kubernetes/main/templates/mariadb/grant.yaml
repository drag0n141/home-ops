---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: "${APP}"
spec:
  mariaDbRef:
    name: mariadb-galera
    namespace: database
  privileges:
    - "ALL"
  database: "${MARIADB_DATABASE:-${APP}_db}"
  table: "*"
  username: "${MARIADB_USERNAME:-${APP}}"
  grantOption: false
  host: "%"
