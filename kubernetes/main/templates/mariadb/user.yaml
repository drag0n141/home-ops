---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: User
metadata:
  name: "${APP}"
  namespace: database
spec:
  name: "${MARIADB_USERNAME:-${APP}}"
  mariaDbRef:
    name: mariadb-galera
  passwordSecretKeyRef:
    name: "${APP}-secret"
    key: MARIADB_PASSWORD
  maxUserConnections: 10
  host: "%"
