---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: "${APP}"
  namespace: database
spec:
  name: "${MARIADB_DATABASE:-${APP}_db}"
  mariaDbRef:
    name: mariadb-galera
    namespace: database
  characterSet: "${MARIADB_CHARACTERSET:-utf8}"
  collate: "${MARIADB_COLLATE:-utf8_general_ci}"
