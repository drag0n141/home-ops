---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: romm
spec:
  target:
    name: romm-secret
    template:
      data:
        # App
        IGDB_CLIENT_ID: "{{ .IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .IGDB_CLIENT_SECRET }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        ROMM_AUTH_SECRET_KEY: "{{ .ROMM_AUTH_SECRET_KEY }}"
        STEAMGRIDDB_API_KEY: "{{ .STEAMGRIDDB_API_KEY }}"
        # Database
        DB_HOST: '{{ index . "host" }}'
        DB_PORT: '{{ index . "port" }}'
        DB_USER: '{{ index . "user" }}'
        DB_PASSWD: '{{ index . "password" }}'
        DB_NAME: '{{ index . "dbname" }}'
        # OIDC
        OIDC_CLIENT_SECRET: "{{ .ROMM_OAUTH_CLIENT_SECRET }}"
  dataFrom:
  - extract:
      key: dragonfly
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: idgb
    sourceRef: *onepass
  - extract:
      key: romm
    sourceRef: *onepass
  - extract:
      key: steamgriddb
    sourceRef: *onepass
  - extract:
      key: postgres-pguser-romm
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
