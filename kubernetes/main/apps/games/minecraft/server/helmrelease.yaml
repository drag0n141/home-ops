---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-server
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.19.0
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2024.6.1@sha256:69f655b868cee46474ce56c78c6488fa230518448c2ff12fd6ebd231db27805c
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    extraEnv:
      TZ: ${TIMEZONE}
      ENABLE_AUTOPAUSE: FALSE
      PAPER_CHANNEL: experimental
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      external-dns.alpha.kubernetes.io/hostname: "minecraft.${SECRET_DOMAIN_INTERNAL}"
      external-dns.alpha.kubernetes.io/target: "mc-router.${SECRET_DOMAIN_INTERNAL}"
      mc-router.itzg.me/externalServerName: minecraft.${SECRET_DOMAIN_INTERNAL}
    minecraftServer:
      eula: true
      version: "1.21"
      type: PAPER
      overrideServerProperties: true
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      onlineMode: true
      whitelist: "DrAg0n141"
      ops: "DrAg0n141"
      maxBuildHeight: 320
      maxTickTime: -1
      maxWorldSize: 29999984
      motd: "DrAg0n141 - Minecraft Server"
      worldSaveName: DrAg0n141
      viewDistance: 12
      spigetResources:
      - 36618 #Prom Exporter
      rcon:
        enabled: true
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          enabled: false
  valuesFrom:
  - kind: Secret
    name: minecraft-server-secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
