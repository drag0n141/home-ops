---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mc-router
spec:
  interval: 30m
  chart:
    spec:
      chart: mc-router
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
  values:
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "mc-router.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: "${MINECRAFT_LB_ADDR}"
