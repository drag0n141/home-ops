---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: minecraft-secret
    template:
      data:
        RCON_PASSWORD: "{{ .RCON_PASSWORD }}"
  dataFrom:
    - extract:
        key: minecraft
