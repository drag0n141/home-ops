---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${INIT_POSTGRES_PASS}@$${INIT_POSTGRES_HOST}:5432/$${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    title: Gatus (Kubernetes)
    application-token: $${PUSHOVER_TOKEN}
    user-key: $${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 9.9.9.9:53
    interval: 1m
endpoints:
  - name: status
    group: guarded
    url: "tls://1.1.1.1:853"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: status.${SECRET_DOMAIN_INTERNAL}
      query-type: A
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: pushover
  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover
