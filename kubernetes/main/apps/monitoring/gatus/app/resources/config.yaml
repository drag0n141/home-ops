---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: $${WEB_PORT}
storage:
  type: postgres
  path: $${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  gotify:
    title: Gatus (Kubernetes)
    server-url: http://gotify.default.svc.cluster.local
    token: $${GOTIFY_TOKEN}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 9.9.9.9:53
    interval: 1m
endpoints:
  - name: checkmk
    group: internal
    url: https://checkmk.${SECRET_DOMAIN_INTERNAL}/checkmk/check_mk
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: gotify
  - name: gatus
    group: internal
    url: https://status.${SECRET_DOMAIN_INTERNAL}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: gotify
  - name: minio-storage
    group: internal
    url: https://console-minio.${SECRET_DOMAIN_INT}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: gotify
  - name: uptime-kuma
    group: external
    url: https://uptime.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: gotify
  - name: flux-webhook
    group: external
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: gotify
