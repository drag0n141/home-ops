---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gatus-secret
    template:
      engineVersion: v2
      data:
        GOTIFY_TOKEN: "{{ .GOTIFY_TOKEN_GATUS }}"
  dataFrom:
    - extract:
        key: gotify
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus-db-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: gatus-db-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_URI: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
  - extract:
      key: postgres-pguser-gatus
