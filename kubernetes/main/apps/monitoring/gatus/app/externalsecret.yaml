---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gatus-secret
    template:
      data:
        # App
        GOTIFY_TOKEN: "{{ .GOTIFY_TOKEN_GATUS }}"
        # Database
        POSTGRES_URI: |-
          postgres://{{ .GATUS_POSTGRES_USER }}:{{ .GATUS_POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local/{{ .GATUS_POSTGRES_DB }}
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .GATUS_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GATUS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: gotify
