---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  target:
    name: gatus-secret
    template:
      data:
        # App
        GOTIFY_TOKEN: "{{ .GOTIFY_TOKEN_GATUS }}"
        # Database
        POSTGRES_URI: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
  - extract:
      key: gotify
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: postgres-pguser-gatus
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
