---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-secret
    template:
      engineVersion: v2
      data:
        pushover_api_token: "{{ .PUSHOVER_API_ALERTMANAGER }}"
        pushover_api_userkey: "{{ .PUSHOVER_USERKEY }}"
  dataFrom:
    - extract:
        key: alertmanager
    - extract:
        key: pushover

