---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - pikvm.${SECRET_DOMAIN_INT}:9100
        - nas01-server.${SECRET_DOMAIN_INT}:9100
        - 192.168.254.251:9100
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
