---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &name node-exporter
spec:
  staticConfigs:
    - targets:
        - pikvm.${SECRET_DOMAIN_INT}:9100
        - prx01.${SECRET_DOMAIN_INT}:9100
        - prx02.${SECRET_DOMAIN_INT}:9100
        - prx03.${SECRET_DOMAIN_INT}:9100
  metricsPath: /metrics
  relabelings:
    - action: replace
      targetLabel: job
      replacement: *name
