kind: OCIRepository
metadata:
  name: silence-operator-crds
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.0.2
  url: oci://ghcr.io/onedr0p/charts-mirror/silence-operator-crds
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
