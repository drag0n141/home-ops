---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: silence-operator
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.0.7
  url: oci://ghcr.io/home-operations/charts-mirror/silence-operator
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  values:
    image:
      name: quay.io/giantswarm/silence-operator
    operator:
      config:
        alertmanager:
          service:
            address: http://alertmanager.monitoring.svc.cluster.local:9093
    rbac:
      create: true
    extraDeploy:
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-nfsmount-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: mountpoint
              value: /etc/nfsmount.conf
              isRegex: false
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: ceph-node-local-diskspace-warning
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: CephNodeDiskspaceWarning
              isRegex: false
            - name: device
              value: /dev/sd.*
              isRegex: true
      - apiVersion: monitoring.giantswarm.io/v1alpha1
        kind: Silence
        metadata:
          name: nas01-node-memory-high-utilization
          namespace: monitoring
        spec:
          matchers:
            - name: alertname
              value: NodeMemoryHighUtilization
              isRegex: false
            - name: instance
              value: nas01.${SECRET_DOMAIN_INT}:9100
              isRegex: false
