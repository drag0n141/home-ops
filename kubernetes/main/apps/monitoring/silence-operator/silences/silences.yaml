---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: ceph-node-nfsmount-diskspace-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeDiskspaceWarning
      isRegex: false
    - name: mountpoint
      value: /etc/nfsmount.conf
      isRegex: false
---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: ceph-node-local-diskspace-warning
spec:
  matchers:
    - name: alertname
      value: CephNodeDiskspaceWarning
      isRegex: false
    - name: device
      value: /dev/sd.*
      isRegex: true
---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: nas01-memory-high-utilization
spec:
  matchers:
    - name: alertname
      value: NodeMemoryHighUtilization
      isRegex: false
    - name: instance
      value: nas01.${SECRET_DOMAIN_INT}:9100
      isRegex: false
---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: keda-hpa-maxed-out
spec:
  matchers:
    - name: alertname
      value: KubeHpaMaxedOut
      isRegex: false
    - name: horizontalpodautoscaler
      value: keda-hpa-.*
      isRegex: true
