---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app smartctl-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-smartctl-exporter
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    fullnameOverride: *app
    config:
      devices:
        - /dev/sda
        - /dev/nvme0n1
    serviceMonitor:
      enabled: true
      relabelings:
        - action: labeldrop
          regex: (pod)
    prometheusRules:
      enabled: false
