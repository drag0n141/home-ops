---
apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: zigbee-sonoff
spec:
  rules:
    - # SONOFF Zigbee 3.0 USB Dongle Plus V2
      name: zigbee.sonoff
      labels:
        zigbee.feature.node.kubernetes.io/sonoff: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor: { op: In, value: ["10c4", "1a86", "ea60"] }
