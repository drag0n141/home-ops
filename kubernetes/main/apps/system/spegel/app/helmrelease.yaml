---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spegel
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.21
      sourceRef:
        kind: HelmRepository
        name: spegel
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    spegel:
      containerdSock: /run/k3s/containerd/containerd.sock
      containerdRegistryConfigPath: /var/lib/rancher/k3s/agent/etc/containerd/certs.d
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
