---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  - ../../../shared/templates/alerts
  # Flux-Kustomizations
  - ./descheduler/ks.yaml
  - ./fstrim/ks.yaml
  - ./generic-device-plugin/ks.yaml
  - ./intel-device-plugin/ks.yaml
  - ./k8tz/ks.yaml
  - ./kubelet-csr-approver/ks.yaml
  - ./node-feature-discovery/ks.yaml
  - ./reflector/ks.yaml
  - ./reloader/ks.yaml
  - ./spegel/ks.yaml
  - ./system-upgrade-controller/ks.yaml
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: system
    unsetOnly: true
