---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: cert-manager-secret
    template:
      data:
        CLOUDFLARE_API_KEY: "{{ .CLOUDFLARE_API_KEY }}"
  dataFrom:
    - extract:
        key: cloudflare
