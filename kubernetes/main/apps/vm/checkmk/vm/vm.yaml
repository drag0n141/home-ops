---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: checkmk
spec:
  preference:
    kind: VirtualMachinePreference
    name: checkmk
  instancetype:
    kind: VirtualMachineInstancetype
    name: checkmk
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/os: linux
    spec:
      hostname: checkmk
      networks:
        - name: eth0
          multus:
            default: true
            networkName: networking/multus-server
      domain:
        devices:
          disks:
            - bootOrder: 1
              cdrom:
                bus: sata
              name: debianiso
            - bootOrder: 2
              disk:
                bus: virtio
              name: root
          interfaces:
            - name: eth0
              bridge: {}
        firmware:
          uuid: "${SECRET_CHECKMK_UUID}"
          bootloader:
            bios:
              useSerial: true
      volumes:
        - name: root
          persistentVolumeClaim:
            claimName: checkmk
        - name: debianiso
          persistentVolumeClaim:
            claimName: debian12
