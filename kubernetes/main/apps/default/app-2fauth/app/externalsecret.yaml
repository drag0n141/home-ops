---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-2fauth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: app-2fauth-secret
    template:
      engineVersion: v2
      data:
        APP_KEY: "{{ .APP_2FAUTH_APP_KEY }}"
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_USERNAME: &dbUser "{{ .APP_2FAUTH_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .APP_2FAUTH_POSTGRES_PASSWORD }}"
        DB_DATABASE: &dbName "{{ .APP_2FAUTH_POSTGRES_DB }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: app-2fauth
    - extract:
        key: cloudnative-pg
