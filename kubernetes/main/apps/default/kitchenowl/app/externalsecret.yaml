---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kitchenowl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kitchenowl-secret
    template:
      data:
        # App
        JWT_SECRET_KEY: "{{ .KITCHENOWL_SECRET_KEY }}"
        # Database
        DB_HOST: &dbhost "postgres17-rw.database.svc.cluster.local"
        DB_USER: &dbuser "{{ .KITCHENOWL_POSTGRES_USER }}"
        DB_PASSWORD: &dbpass "{{ .KITCHENOWL_POSTGRES_PASSWORD }}"
        DB_NAME: &dbname "{{ .KITCHENOWL_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: kitchenowl
