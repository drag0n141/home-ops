---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kitchenowl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kitchenowl-secret
    template:
      engineVersion: v2
      data:
        JWT_SECRET_KEY: "{{ .KITCHENOWL_SECRET_KEY }}"
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_USER: &dbUser "{{ .KITCHENOWL_POSTGRES_USER }}"
        DB_PASSWORD: &dbPass "{{ .KITCHENOWL_POSTGRES_PASSWORD }}"
        DB_NAME: &dbName "{{ .KITCHENOWL_POSTGRES_DB }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: kitchenowl
