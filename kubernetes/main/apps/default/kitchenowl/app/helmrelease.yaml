---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      kitchenowl:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/tombursch/kitchenowl-backend
              tag: v0.5.2@sha256:154650a4da2b8c999c26bc801dc9d9fab1649c21ec37e3417cd6e8e96a33fff9
            env:
              TZ: ${TIMEZONE}
              COLLECT_METRICS: false
              DB_DRIVER: postgresql
              EMAIL_MANDATORY: false
              FRONT_URL: https://kitchenowl.${SECRET_DOMAIN}
              OPEN_REGISTRATION: false
              SMTP_PORT: 2525
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_FROM: kitchenowl@${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: kitchenowl-secret
              - secretRef:
                  name: kitchenowl-db-secret
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: kitchenowl
        ports:
          http:
            port: 5000
    persistence:
      data:
        existingClaim: kitchenowl
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
