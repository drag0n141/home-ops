---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      kitchenowl:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: kitchenowl-secret
        containers:
          app:
            image:
              repository: docker.io/tombursch/kitchenowl-backend
              tag: v0.5.0@sha256:3cd3b1d1859c1a3f76fcdad69e13b45fd64b7caff94cadd53ba72ab6bccaf5e9
            env:
              TZ: ${TIMEZONE}
              SMTP_PORT: 2525
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_FROM: kitchenowl@${SECRET_DOMAIN}
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: kitchenowl
        ports:
          http:
            port: 5000
    persistence:
      data:
        existingClaim: kitchenowl
        globalMounts:
          - path: /data
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
