---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kitchenowl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: kitchenowl-secret
        containers:
          main:
            image:
              repository: docker.io/tombursch/kitchenowl
              tag: v93
            env:
              TZ: ${TIMEZONE}
            envFrom: *envFrom
    service:
      main:
        ports:
          http:
            port: 5000
    persistence:
      data:
        enabled: true
        existingClaim: kitchenowl
        globalMounts:
          - path: /data
