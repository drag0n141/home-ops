---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vikunja-secret
    template:
      engineVersion: v2
      data:
        VIKUNJA_SERVICE_JWT_SECRET: "{{ .VIKUNJA_SERVICE_JWT_SECRET }}"
        VIKUNJA_REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
  dataFrom:
    - extract:
        key: dragonfly
    - extract:
        key: vikunja
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vikunja-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: vikunja-db-secret
    template:
      engineVersion: v2
      data:
        VIKUNJA_DATABASE_HOST: '{{ index . "pgbouncer-host" }}'
        VIKUNJA_DATABASE_USER: '{{ index . "user" }}'
        VIKUNJA_DATABASE_PASSWORD: '{{ index . "password" }}'
        VIKUNJA_DATABASE_DATABASE: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-vikunja
