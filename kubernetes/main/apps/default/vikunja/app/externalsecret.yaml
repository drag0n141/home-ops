---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vikunja
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vikunja-secret
    template:
      engineVersion: v2
      data:
        VIKUNJA_SERVICE_JWT_SECRET: "{{ .VIKUNJA_SERVICE_JWT_SECRET }}"
        VIKUNJA_DATABASE_HOST: &dbHost postgres-rw.database.svc.cluster.local
        VIKUNJA_DATABASE_USER: &dbUser "{{ .VIKUNJA_POSTGRES_USER }}"
        VIKUNJA_DATABASE_PASSWORD: &dbPass "{{ .VIKUNJA_POSTGRES_PASSWORD }}"
        VIKUNJA_DATABASE_DATABASE: &dbName "{{ .VIKUNJA_POSTGRES_DB }}"
        VIKUNJA_REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: redis
    - extract:
        key: vikunja
