---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      vikunja:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: vikunja-secret
        containers:
          main:
            image:
              repository: docker.io/vikunja/api
              tag: 0.22.1
            env:
              TZ: ${TIMEZONE}
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_SERVICE_TIMEZONE: ${TIMEZONE}
              VIKUNJA_SERVICE_PUBLICURL: https://vikunja.${SECRET_DOMAIN}
              VIKUNJA_SERVICE_ENABLETASKATTACHMENTS: "true"
              VIKUNJA_SERVICE_ENABLEREGISTRATION: "false"
              VIKUNJA_SERVICE_ENABLEEMAILREMINDERS: "true"
              VIKUNJA_MAILER_ENABLED: "true"
              VIKUNJA_MAILER_HOST: smtp-relay.networking.svc.cluster.local
              VIKUNJA_MAILER_PORT: 2525
              VIKUNJA_MAILER_FROMEMAIL: vikunja@${SECRET_DOMAIN}
              VIKUNJA_DEFAULTSETTINGS_DISCOVERABLE_BY_NAME: "true"
              VIKUNJA_DEFAULTSETTINGS_OVERDUE_TASKS_REMINDERS_ENABLED: "false"
              VIKUNJA_DEFAULTSETTINGS_WEEK_START: 1
              VIKUNJA_CACHE_ENABLED: "true"
              VIKUNJA_CACHE_TYPE: redis
              VIKUNJA_REDIS_ENABLED: "true"
              VIKUNJA_REDIS_HOST: dragonfly.database.svc.cluster.local:6379
              VIKUNJA_REDIS_DB: 7
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
    service:
      app:
        controller: vikunja
        ports:
          http:
            port: 3456
    ingress:
      main:
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "vikunja.${SECRET_DOMAIN}"
            paths:
              - path: /api/
                service:
                  identifier: app
                  port: http
              - path: /dav/
                service:
                  identifier: app
                  port: http
              - path: /.well-known/
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: vikunja
        globalMounts:
          - path: /app/vikunja/files
