---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vikunja
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-mariadb-lb
  path: ./kubernetes/main/apps/default/vikunja/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vikunja-web
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-vikunja
  path: ./kubernetes/main/apps/default/vikunja/web
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
