---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-schema:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5@sha256:0f62f6d17ab379e46aa66874b2ff564dab856a6ef5e754a69cbb34c32d3e588a
            command: ["/bin/sh", "-c"]
            args: ["/opt/guacamole/bin/initdb.sh --postgresql > /migrations/initdb.sql"]
            envFrom: &envFrom
              - secretRef:
                  name: guacamole-secret
          02-init-migrations:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            command: ["/bin/sh", "-c"]
            args: ["export PGPASSWORD=$(POSTGRESQL_PASSWORD); psql -h $(POSTGRESQL_HOSTNAME) -d $(POSTGRESQL_DATABASE) -U $(POSTGRESQL_USER) -a -w -f /migrations/initdb.sql || true;"]
            envFrom: *envFrom
          03-init-plugin:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5@sha256:0f62f6d17ab379e46aa66874b2ff564dab856a6ef5e754a69cbb34c32d3e588a
            command: ["/bin/sh", "-c"]
            args: ["mkdir -p /guacamole/extensions; cp /opt/guacamole/totp/*.jar /guacamole/extensions;"]
        containers:
          app:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5@sha256:0f62f6d17ab379e46aa66874b2ff564dab856a6ef5e754a69cbb34c32d3e588a
            env:
              TZ: ${TIMEZONE}
              WEBAPP_CONTEXT: ROOT
              GUACD_HOSTNAME: guacd.default.svc.cluster.local
              GUACAMOLE_HOME: /guacamole
              GUACD_PORT: "4822"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 750Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: guacamole
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "guacamole.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      migrations:
        type: emptyDir
        advancedMounts:
          guacamole:
            01-init-schema:
              - path: /migrations
            02-init-migrations:
              - path: /migrations
      plugins:
        type: emptyDir
        advancedMounts:
          guacamole:
            app:
              - path: /guacamole
            03-init-plugin:
              - path: /guacamole
