---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      guacamole:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: guacamole-secret
          02-init-schema:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5
            envFrom: *envFrom
            command:
              - "/bin/sh"
              - "-c"
            args:
              - /opt/guacamole/bin/initdb.sh --postgresql > /migrations/initdb.sql
          03-init-migrations:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: *envFrom
            command:
              - "/bin/bash"
              - "-c"
            args:
              - export PGPASSWORD=$(INIT_POSTGRES_PASS);
                psql -h $(INIT_POSTGRES_HOST) -d $(INIT_POSTGRES_DBNAME) -U $(INIT_POSTGRES_USER) -a -w -f /migrations/initdb.sql || true;
        containers:
          app:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.5.5
            env:
              TZ: ${TIMEZONE}
              WEBAPP_CONTEXT: ROOT
              GUACD_HOSTNAME: guacd.default.svc.cluster.local
              GUACD_PORT: "4822"
            envFrom: *envFrom
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 750Mi
    service:
      app:
        controller: guacamole
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authelia@kubernetescrd"
        hosts:
          - host: &host "guacamole.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      migrations:
        type: emptyDir
        advancedMounts:
          guacamole:
            02-init-schema:
              - path: /migrations
            03-init-migrations:
              - path: /migrations
