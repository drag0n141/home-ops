---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app adguardhome-sync
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.6.4
            args: ["run"]
            env:
              TZ: ${TIMEZONE}
              LOG_LEVEL: info
              CRON: "*/10 * * * *"
              RUNONSTART: true
              API_PORT: &port 8080
              FEATURES_GENERALSETTINGS: true
              FEATURES_QUERYLOGCONFIG: true
              FEATURES_STATSCONFIG: true
              FEATURES_CLIENTSETTINGS: true
              FEATURES_SERVICES: true
              FEATURES_FILTERS: true
              FEATURES_DHCP_SERVERCONFIG: false
              FEATURES_DHCP_STATICLEASES: false
              FEATURES_DNS_SERVERCONFIG: true
              FEATURES_DNS_ACCESSLISTS: true
              FEATURES_DNS_REWRITES: true
            envFrom:
              - secretRef:
                  name: adguardhome-sync-secret
            resources:
              requests:
                cpu: 10m
                memory: 64M
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: traefik-internal
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authelia@kubernetescrd"
        hosts:
          - host: &host "adguard-sync.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
