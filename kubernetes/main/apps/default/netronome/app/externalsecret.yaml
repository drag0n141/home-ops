---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netronome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo
  target:
    name: netronome-secret
    template:
      data:
        NETRONOME__DB_HOST: '{{ index . "pgbouncer-host" }}'
        NETRONOME__DB_PORT: '{{ index . "pgbouncer-port" }}'
        NETRONOME__DB_USER: '{{ index . "user" }}'
        NETRONOME__DB_PASSWORD: '{{ index . "password" }}'
        NETRONOME__DB_NAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-netronome
