---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: christmas-community
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: christmas-community-secret
    template:
      engineVersion: v2
      data:
        GUEST_PASSWORD: "{{ .GUEST_PASSWORD }}"
  dataFrom:
    - extract:
        key: christmas-community
