---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: atuin-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: atuin-db-secret
    template:
      engineVersion: v2
      data:
        ATUIN_DB_URI: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-atuin
