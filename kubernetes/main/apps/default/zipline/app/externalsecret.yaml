---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  target:
    name: zipline-secret
    template:
      data:
        # App
        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        # S3
        DATASOURCE_S3_ACCESS_KEY_ID: "{{ .ZIPLINE_AWS_ACCESS_KEY_ID }}"
        DATASOURCE_S3_SECRET_ACCESS_KEY: "{{ .ZIPLINE_AWS_SECRET_ACCESS_KEY }}"
        # Database
        CORE_DATABASE_URL: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
  - extract:
      key: minio
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: zipline
    sourceRef: *onepass
  - extract:
      key: postgres-pguser-zipline
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
