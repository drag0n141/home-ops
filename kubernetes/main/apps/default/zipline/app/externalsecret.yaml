---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zipline-secret
    template:
      engineVersion: v2
      data:
        CORE_SECRET: "{{ .ZIPLINE_CORE_SECRET }}"
        CORE_DATABASE_URL: |-
          postgres://{{ .ZIPLINE_POSTGRES_USER }}:{{ .ZIPLINE_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/{{ .ZIPLINE_POSTGRES_DB }}
        DATASOURCE_S3_ACCESS_KEY_ID: "{{ .ZIPLINE_AWS_ACCESS_KEY_ID }}"
        DATASOURCE_S3_SECRET_ACCESS_KEY: "{{ .ZIPLINE_AWS_SECRET_ACCESS_KEY }}"
        INIT_POSTGRES_DBNAME: "{{ .ZIPLINE_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .ZIPLINE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .ZIPLINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: minio
    - extract:
        key: zipline
