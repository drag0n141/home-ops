---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zipline
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: minio
      namespace: storage
  values:
    controllers:
      outline:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 3.7.9@sha256:3c181140c66787b7db6ab98726a807cd23b1332a22c79cd2d93064f1920cf466
            env:
              TZ: ${TIMEZONE}
              # Core config
              CORE_RETURN_HTTPS: "true"
              CORE_COMPRESSION_ENABLED: "true"
              CORE_COMPRESSION_THRESHOLD: "200mb"
              CORE_COMPRESSION_ON_DASHBOARD: "true"
              # Datasources
              DATASOURCE_TYPE: "s3"
              DATASOURCE_S3_BUCKET: zipline
              DATASOURCE_S3_ENDPOINT: s3.${SECRET_DOMAIN_INTERNAL}
              DATASOURCE_S3_PORT: 443
              DATASOURCE_S3_FORCE_S3_PATH: "true"
              DATASOURCE_S3_USE_SSL: "true"
              # Exif
              EXIF_REMOVE_GPS: "true"
              # Features
              FEATURES_INVITES: "false"
              FEATURES_ROBOTS_TXT: "false"
              FEATURES_USER_REGISTRATION: "false"
              # Uploader
              UPLOADER_ROUTE: /u
              UPLOADER_LENGTH: 6
              UPLOADER_DEFAULT_FORMAT: "DATE"
              UPLOADER_DISABLED_EXTENSIONS: "ps1,pdf,bat,exe,sh,fish"
              UPLOADER_FORMAT_DATE: "YYYY-MM-DD_HH-mm-ss"
              UPLOADER_DEFAULT_EXPIRATION: ""
              # URLs
              URLS_ROUTE: /g
              URLS_LENGTH: 6
              # Website
              WEBSITE_TITLE: "Zipline"
              WEBSITE_SHOW_FILES_PER_USER: "false"
              WEBSITE_SHOW_VERSION: "false"
            envFrom:
              - secretRef:
                  name: zipline-secret
              - secretRef:
                  name: zipline-db-secret
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 512M
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: outline
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "zl.${SECRET_DOMAIN_SHORT}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
