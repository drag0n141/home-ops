---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gotify
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gotify-secret
    template:
      engineVersion: v2
      data:
        GOTIFY_DEFAULTUSER_NAME: "{{ .GOTIFY_DEFAULTUSER_NAME }}"
        GOTIFY_DEFAULTUSER_PASS: "{{ .GOTIFY_DEFAULTUSER_PASS }}"
  dataFrom:
    - extract:
        key: gotify
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gotify-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: gotify-db-secret
    template:
      engineVersion: v2
      data:
        GOTIFY_DATABASE_CONNECTION: |-
          host='{{ index . "pgbouncer-host" }}' port='{{ index . "pgbouncer-port" }}' user='{{ index . "user" }}' dbname='{{ index . "dbname" }}' password='{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-gotify
