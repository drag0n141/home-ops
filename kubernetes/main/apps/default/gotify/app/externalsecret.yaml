---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gotify
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gotify-secret
    template:
      engineVersion: v2
      data:
        GOTIFY_DATABASE_CONNECTION: |-
          host=postgres-rw.database.svc.cluster.local port=5432 user={{ .GOTIFY_POSTGRES_USER }} dbname={{ .GOTIFY_POSTGRES_DB }} password={{ .GOTIFY_POSTGRES_PASSWORD }} sslmode=disable
        GOTIFY_DEFAULTUSER_NAME: "{{ .GOTIFY_DEFAULTUSER_NAME }}"
        GOTIFY_DEFAULTUSER_PASS: "{{ .GOTIFY_DEFAULTUSER_PASS }}"
        INIT_POSTGRES_DBNAME: "{{ .GOTIFY_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .GOTIFY_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GOTIFY_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: gotify
