---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kms
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/drag0n141/docker-kms
              tag: latest@sha256:c86bf1d22cf583ccba2d93316bd46e892800c7dda3de00cf368d0ef78dfe8ca3
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "kms.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${KMS_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          kms:
            port: 1688
