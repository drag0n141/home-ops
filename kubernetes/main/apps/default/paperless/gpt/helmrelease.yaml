---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless-gpt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.21.0@sha256:9c7e35abce4a87a9cf43dcd49db6cdc5915379f5376b06a1e983e9f60357e25a
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              PAPERLESS_PUBLIC_URL: https://paperless.${SECRET_DOMAIN_INTERNAL}
              LLM_PROVIDER: openai
              LLM_MODEL: gpt-4o
              LLM_LANGUAGE: German
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: openai
              VISION_LLM_MODEL: gpt-4o
              OCR_LIMIT_PAGES: 5
              PDF_OCR_TAGGING: false
              PDF_UPLOAD: true
              PDF_COPY_METADATA: true
              AUTO_TAG: AI-Auto
              AUTO_OCR_TAG: AI-OCR-Auto
              MANUAL_TAG: AI
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "paperless-gpt.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/prompts
                subPath: prompts
              - path: /tmp
                subPath: tmp
