---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: paperless-scan-scaler
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 15
  minReplicaCount: 1
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paperless-scan
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: max_over_time(probe_success{instance="nas01.${SECRET_DOMAIN_INT}:2049",job="probe/monitoring/tcp-endpoints"}[2m])
        threshold: "1"
        ignoreNullValues: "0"
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: max_over_time(probe_success{instance="brother-mfc.${SECRET_DOMAIN_INT}",job="probe/monitoring/icmp"}[2m])
        threshold: "1"
        ignoreNullValues: "0"
