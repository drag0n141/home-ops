---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-secret
    template:
      data:
        # App
        PAPERLESS_ADMIN_USER: "{{ .PAPERLESS_ADMIN_USER }}"
        PAPERLESS_ADMIN_PASSWORD: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        PAPERLESS_SECRET_KEY: "{{ .PAPERLESS_SECRET_KEY }}"
        PAPERLESS_REDIS: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/6
        # Database
        PAPERLESS_DBHOST: &dbhost "postgres17-rw.database.svc.cluster.local"
        PAPERLESS_DBPORT: "5432"
        PAPERLESS_DBUSER: &dbuser "{{ .PAPERLESS_POSTGRES_USER }}"
        PAPERLESS_DBPASS: &dbpass "{{ .PAPERLESS_POSTGRES_PASSWORD }}"
        PAPERLESS_DBNAME: &dbname "{{ .PAPERLESS_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: |-
          {
            "openid_connect": {
                "APPS": [
                    {
                        "provider_id": "authelia",
                        "name": "Authelia",
                        "client_id": "paperless",
                        "secret": "{{ .PAPERLESS_OAUTH_CLIENT_SECRET }}",
                        "settings": {
                            "server_url": "https://authelia.${SECRET_DOMAIN}/.well-known/openid-configuration"
                        }
                    }
                ]
            }
          }
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: paperless
