---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ferdium
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/ferdium/ferdium-server
              tag: 2.0.6
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              NODE_ENV: development
              APP_UR: https://ferdium.${SECRET_DOMAIN}
              DB_CONNECTION: mysql
              DB_PORT: 3306
              DB_SSL: false
              MAIL_CONNECTION: smtp
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_PORT: 2525
              MAIL_SSL: false
              IS_CREATION_ENABLED: false
              IS_REGISTRATION_ENABLED: true
              IS_DASHBOARD_ENABLED: true
              CONNECT_WITH_FRANZ: false
              DATA_DIR: "/data"
              JWT_USE_PEM: true
            envFrom:
              - secretRef:
                  name: ferdium-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ferdium.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        enabled: true
        existingClaim: ferdium
        advancedMounts:
          main:
            main:
              - subPath: "data"
                path: "/data"
              - subPath: "recipes"
                path: "/app/recipes"
