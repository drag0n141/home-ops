---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ferdium
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      ferdium:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ferdium/ferdium-server
              tag: 2.0.6
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              NODE_ENV: production
              APP_UR: https://ferdium.${SECRET_DOMAIN}
              CONNECT_WITH_FRANZ: false
              DATA_DIR: "/data"
              DB_CONNECTION: pg
              DB_SSL: false
              IS_CREATION_ENABLED: false
              IS_REGISTRATION_ENABLED: false
              IS_DASHBOARD_ENABLED: true
              JWT_USE_PEM: true
              MAIL_CONNECTION: smtp
              MAIL_SENDER: ferdium@${SECRET_DOMAIN}
              MAIL_SSL: false
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_PORT: 2525
            envFrom:
              - secretRef:
                  name: ferdium-db-secret
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: ferdium
        ports:
          http:
            port: 3333
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ferdium.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: ferdium
        advancedMounts:
          ferdium:
            app:
              - subPath: "data"
                path: "/data"
              - subPath: "recipes"
                path: "/app/recipes"
