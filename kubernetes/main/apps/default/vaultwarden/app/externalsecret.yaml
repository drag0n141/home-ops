---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: vaultwarden-secret
    template:
      engineVersion: v2
      data:
        ADMIN_TOKEN: "{{ .VAULTWARDEN_ADMIN_TOKEN }}"
        DATABASE_URL: |-
          postgresql://{{ .VAULTWARDEN_POSTGRES_USER }}:{{ .VAULTWARDEN_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/{{ .VAULTWARDEN_POSTGRES_DB }}
        INIT_POSTGRES_DBNAME: "{{ .VAULTWARDEN_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .VAULTWARDEN_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .VAULTWARDEN_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: vaultwarden
