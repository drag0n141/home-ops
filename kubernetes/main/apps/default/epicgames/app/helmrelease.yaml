---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app epicgames
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:1a04e164fce5ca1da99dd6b6664f6ffe1bc67b5e711979bab21411eb404defa4
            env:
              TZ: ${TIMEZONE}
              BASE_URL: https://epic.${SECRET_DOMAIN_INTERNAL}
              CRON_SCHEDULE: "0 0,6,12,18 * * *"
              EMAIL: ${SECRET_ACME_EMAIL}
              EMAIL_SENDER_ADDRESS: epicgames@${SECRET_DOMAIN}
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              EMAIL_RECIPIENT_ADDRESS: server.epicgames@${SECRET_DOMAIN_SHORT}
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_PORT: 2525
              SMTP_SECURE: "false"
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 2000Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: epicgames
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: traefik-internal
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "epic.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      app-config:
        type: emptyDir
        globalMounts:
          - path: /usr/app/config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
