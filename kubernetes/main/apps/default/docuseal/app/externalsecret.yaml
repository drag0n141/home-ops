---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docuseal
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo
  target:
    name: docuseal-secret
    template:
      data:
        DATABASE_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-docuseal
