---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: outline-secret
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .OUTLINE_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .OUTLINE_AWS_SECRET_ACCESS_KEY }}"
        # App
        UTILS_SECRET: "{{ .OUTLINE_UTILS_SECRET }}"
        SECRET_KEY: "{{ .OUTLINE_SECRET_KEY }}"
        REDIS_URL: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/9
        # Database
        DATABASE_URL: |-
          postgres://{{ .OUTLINE_POSTGRES_USER }}:{{ .OUTLINE_POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local/{{ .OUTLINE_POSTGRES_DB }}
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .OUTLINE_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .OUTLINE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OUTLINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: minio
    - extract:
        key: outline
