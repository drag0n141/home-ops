---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outline
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: outline-secret
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .OUTLINE_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .OUTLINE_AWS_SECRET_ACCESS_KEY }}"
        UTILS_SECRET: "{{ .OUTLINE_UTILS_SECRET }}"
        SECRET_KEY: "{{ .OUTLINE_SECRET_KEY }}"
        REDIS_URL: |-
          redis://:{{ .REDIS_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/9
        DATABASE_URL: |-
          postgresql://{{ .OUTLINE_POSTGRES_USER }}:{{ .OUTLINE_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local/{{ .OUTLINE_POSTGRES_DB }}
        OIDC_CLIENT_SECRET: "{{ .OUTLINE_OAUTH_CLIENT_SECRET }}"
        INIT_POSTGRES_DBNAME: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_HOST: "{{ .OUTLINE_POSTGRES_DB }}"
        INIT_POSTGRES_USER: "{{ .OUTLINE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OUTLINE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: minio
    - extract:
        key: outline
    - extract:
        key: redis
