---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: memos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: memos-secret
    template:
      engineVersion: v2
      data:
        MEMOS_DSN: |-
          postgresql://{{ .MEMOS_POSTGRES_USER }}:{{ .MEMOS_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/{{ .MEMOS_POSTGRES_DB }}
        INIT_POSTGRES_DBNAME: "{{ .MEMOS_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .MEMOS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MEMOS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
