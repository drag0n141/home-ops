---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: memos
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: memos-secret
    template:
      data:
        MEMOS_DSN: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-memos
