---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netbox
spec:
  interval: 30m
  chart:
    spec:
      chart: netbox
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bootc
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/netbox-community/netbox
      tag: v3.7.4
    superuser:
      name: drag0n141
      email: server.netbox@${SECRET_DOMAIN_SHORT}
    admins:
      - ["drag0n141", "server.netbox@${SECRET_DOMAIN_SHORT}"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: false
    loginRequired: true
    timeZone: ${TIMEZONE}
    dateFormat: "j. F, Y"
    shortDateFormat: "j.m.Y"
    timeFormat: "G:i"
    shortTimeFormat: "H:i:s"
    dateTimeFormat: "j. F, Y g:i a"
    shortDateTimeFormat: "j.m.Y H:i"
    storageBackend: storages.backends.s3boto3.S3Boto3Storage
    storageConfig:
      AWS_ACCESS_KEY_ID: "netbox"
      AWS_SECRET_ACCESS_KEY: "${SECRET_NETBOX_ACCESS_KEY}"
      AWS_STORAGE_BUCKET_NAME: "netbox"
      AWS_S3_ENDPOINT_URL: "https://s3.${SECRET_DOMAIN_INTERNAL}"
      AWS_S3_REGION_NAME: "us-east-1"
    existingSecret: netbox-secret
    metricsEnabled: true
    postgresql:
      enabled: false
    redis:
      enabled: false
    tasksRedis:
      host: netbox-redis.default.svc.cluster.local
      existingSecretName: "netbox-redis-secret"
      existingSecretKey: "REDIS_PASSWORD"
    cachingRedis:
      host: netbox-redis.default.svc.cluster.local
      existingSecretName: "netbox-redis-secret"
      existingSecretKey: "REDIS_PASSWORD"
    externalDatabase:
      host: postgres-rw.database.svc.cluster.local
      port: 5432
      database: netbox_db
      username: netbox
      existingSecretName: "netbox-secret"
      existingSecretKey: "NETBOX_PG_PASS"
    email:
      server: smtp-relay.networking.svc.cluster.local
      port: 2525
      from: netbox@${SECRET_DOMAIN}
    persistence:
      enabled: false
    reportsPersistence:
      enabled: false
    readinessProbe:
      enabled: true
      initialDelaySeconds: 60
      timeoutSeconds: 1
      periodSeconds: 10
      successThreshold: 1
    ingress:
      enabled: true
      className: traefik-internal
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      hosts:
        - host: &host "netbox.${SECRET_DOMAIN_INTERNAL}"
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: netbox
                  port:
                    number: 80
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    init:
      image:
        repository: docker.io/library/busybox
        tag: 1.36.1
    extraInitContainers:
      - image: ghcr.io/drag0n141/postgres-init:16
        name: init-db
        securityContext:
          runAsUser: 999
        envFrom: &envFrom
          - secretRef:
              name: netbox-secret
    extraConfig:
      - secret:
          secretName: netbox-secret
    updateStrategy:
      type: RollingUpdate
    worker:
      enabled: true
      updateStrategy:
        type: RollingUpdate
