---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netbox-secret
    template:
      engineVersion: v2
      data:
        email_password: ""
        napalm_password: ""
        NETBOX_PG_PASS: &dbPass "{{ .NETBOX_POSTGRES_PASSWORD }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        superuser_password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        superuser_api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        INIT_POSTGRES_DBNAME: "{{ .NETBOX_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .NETBOX_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: netbox
    - extract:
        key: redis
