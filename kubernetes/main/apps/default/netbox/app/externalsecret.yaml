---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  target:
    name: netbox-secret
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .NETBOX_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .NETBOX_AWS_SECRET_ACCESS_KEY }}"
        # App
        email_password: ""
        napalm_password: ""
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        # Superuser
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        # Database
        NETBOX_PG_PASS: '{{ index . "password" }}'
  dataFrom:
  - extract:
      key: dragonfly
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword-connect
  - extract:
      key: minio
    sourceRef: *onepass
  - extract:
      key: netbox
    sourceRef: *onepass
  - extract:
      key: postgres-pguser-netbox
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo-secrets
