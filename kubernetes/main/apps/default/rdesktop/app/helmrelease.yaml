---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app rdesktop
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/rdesktop
              tag: latest@sha256:2f205b33bd6b8e0544992848d6c06ead9531a92c8daad84bcf34c1de509610e1
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
    service:
      main:
        ports:
          http:
            enabled: false
          rdp:
            port: 3389
            protocol: TCP
    persistence:
      data:
        enabled: true
        existingClaim: rdesktop
        globalMounts:
          - path: /config
