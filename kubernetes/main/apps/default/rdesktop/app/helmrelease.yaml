---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app rdesktop
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/rdesktop
              tag: latest@sha256:89baf58ff6684c96add6353fd4659024d7e8d205cf3967110b2ab13cd2760f59
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "rdesktop.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${RDP_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          rdp:
            port: 3389
            protocol: TCP
    persistence:
      data:
        enabled: true
        existingClaim: rdesktop
        globalMounts:
          - path: /config
