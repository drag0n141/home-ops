---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: tandoor-secret
    template:
      engineVersion: v2
      data:
        SECRET_KEY: "{{ .TANDOOR_SECRET_KEY }}"
        SOCIALACCOUNT_PROVIDERS: |
          {
            "openid_connect": {
              "SCOPE": ["openid", "profile", "email"],
              "OAUTH_PKCE_ENABLED": true,
              "APPS": [
                {
                  "provider_id": "authelia",
                  "name": "Authelia",
                  "client_id": "tandoor",
                  "secret": "{{ .TANDOOR_OAUTH_CLIENT_SECRET }}"
                  "settings": {
                    "server_url": "https://authelia.${SECRET_DOMAIN}",
                    "token_auth_method": "client_secret_basic"
                  }
                }
              ]
            }
          }
  dataFrom:
    - extract:
        key: tandoor
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tandoor-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: tandoor-db-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        POSTGRES_PORT: '{{ index . "pgbouncer-port" }}'
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        POSTGRES_DB: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-recipes
