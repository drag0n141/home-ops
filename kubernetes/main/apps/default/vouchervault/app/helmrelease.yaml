---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vouchervault
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      vouchervault:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/l4rm4nd/vouchervault
              tag: 2.0.6
            env:
              TZ: ${TIMEZONE}
              DB_ENGINE: postgres
              DOMAIN: vouchervault.${SECRET_DOMAIN}
              EXPIRY_THRESHOLD_DAYS: 90
              SECURE_COOKIES: True
            envFrom:
              - secretRef:
                  name: vouchervault-secret
              - secretRef:
                  name: vouchervault-db-secret
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 250Mi
    service:
      app:
        controller: vouchervault
        ports:
          http:
            port: 8000
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "vouchervault.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: vouchervault
        globalMounts:
          - path: /opt/app/database
