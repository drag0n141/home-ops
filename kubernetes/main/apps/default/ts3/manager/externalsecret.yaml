---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ts3-manager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ts3-manager-secret
    template:
      data:
        JWT_SECRET: "{{ .TS3_MANAGER_JWT_SECRET }}"
  dataFrom:
    - extract:
        key: ts3-manager
