---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ts3-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      ts3:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: ts3-server-secret
        containers:
          app:
            image:
              repository: docker.io/teamspeak
              tag: 3.13.7
            env:
              TZ: ${TIMEZONE}
              TS3SERVER_DB_PLUGIN: ts3db_postgresql
              TS3SERVER_DB_SQLCREATEPATH: create_postgresql
              TS3SERVER_DB_WAITUNTILREADY: 30
              TS3SERVER_LICENSE: accept
            envFrom: *envFrom
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: ts3
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ts3.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${TS3_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          voice:
            port: 9987
            protocol: UDP
          serverquery:
            port: 10011
            protocol: TCP
          filetransfer:
            port: 30033
            protocol: TCP
    persistence:
      data:
        existingClaim: ts3-server
        globalMounts:
          - path: /var/ts3server
