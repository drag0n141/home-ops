---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app wiki
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      wiki:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: wiki-secret
        containers:
          app:
            image:
              repository: ghcr.io/requarks/wiki
              tag: 2.5.301@sha256:3d20706341a35b3f50d339d26e791b3e87d7cbc848bc002cf47a542ddf3dcd43
            env:
              TZ: ${TIMEZONE}
              DB_TYPE: postgres
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 750Mi
    service:
      app:
        controller: wiki
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "wiki.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
