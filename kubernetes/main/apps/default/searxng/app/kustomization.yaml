---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: searxng-configmap
    files:
      - settings.yml=./resources/settings.yaml
      - limiter.toml=./resources/limiter.toml
generatorOptions:
  disableNameSuffixHash: true
