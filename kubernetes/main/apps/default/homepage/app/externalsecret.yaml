---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: homepage-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        HOMEPAGE_VAR_DOCKER_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        HOMEPAGE_VAR_DOCKER_SABNZBD_TOKEN: "{{ .SABNZBD_API_TOKEN }}"
        HOMEPAGE_VAR_PORTAINER_TOKEN: "{{ .PORTAINER_API_TOKEN }}"
        HOMEPAGE_VAR_OWM_API: "{{ .OWM_API_TOKEN }}"
        HOMEPAGE_VAR_WA_API: "{{ .WA_API_TOKEN }}"
        bookmarks.yaml: "{{ .bookmarks.yaml }}"
        docker.yaml: "{{ .docker.yaml }}"
        kubernetes.yaml: "{{ .kubernetes.yaml }}"
        services.yaml: "{{ .services.yaml }}"
        settings.yaml: "{{ .settings.yaml }}"
        widgets.yaml: "{{ .widgets.yaml }}"
  dataFrom:
    - extract:
        key: homepage
    - extract:
        key: openweathermap
    - extract:
        key: plex
    - extract:
        key: portainer
    - extract:
        key: sabnzbd
    - extract:
        key: weatherapi
