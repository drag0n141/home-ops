apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    ---
    - Standard:
        - Twitch:
            - icon: twitch.png
              description: ""
              href: 'https://twitch.tv'
        - YouTube:
            - icon: youtube.png
              description: ""
              href: 'https://youtube.com'
        - Reddit:
            - icon: reddit.png
              description: ""
              href: 'https://reddit.com'
        - Gmail:
            - icon: gmail.png
              description: ""
              href: 'http://gmail.com'
    - Server Tools:
        - Autoscan:
            - icon: mdi-card-search
              description: ""
              href: https://autoscan.${SECRET_DOMAIN_INTERNAL}/triggers/manual
        - OliveTin-Home:
            - icon: olivetin.png
              description: ""
              href: https://olivetin-home.${SECRET_DOMAIN_INT}

    - Server Monitoring:
        - Glances-Home:
            - icon: glances.png
              description: ""
              href: https://glances-home.${SECRET_DOMAIN_INT}
        - Doozle-Home:
            - icon: dozzle.png
              description: ""
              href: https://dozzle-home.${SECRET_DOMAIN_INT}

    - Other Devices:
        - Modem Telekom:
            - abbr: MT
              description: ""
              href: http://192.168.107.1
        - Modem Vodafone:
            - abbr: MU
              description: ""
              href: http://192.168.100.1
        - Brother Drucker:
            - abbr: BD
              description: ""
              href: http://192.168.1.31
        - KVM Switch:
            - abbr: KVM
              description: ""
              href: https://192.168.1.30

    - Tools:
        - Public IP:
            - abbr: PI
              description: ""
              href: https://www.whatismyip.com
        - Speedtest:
            - abbr: ST
              description: ""
              href: https://speedtest.net
        - Mullvad Check:
            - icon: mullvad.png
              description: ""
              href: https://mullvad.net/check

  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster

  services.yaml: |
    ---
    - Services:
        - Plex:
            href: https://plex.${SECRET_DOMAIN}
            icon: plex.png
            description: Plex Media Server
            widget:
              type: plex
              url: http://plex.media.svc.cluster.local:32400
              key: {{HOMEPAGE_VAR_DOCKER_PLEX_TOKEN}}

        - SABnzbd:
            href: https://sabnzbd.${SECRET_DOMAIN_EXT02}
            icon: sabnzbd.png
            description: NZB Downloader
            widget:
              type: sabnzbd
              url: http://sabnzbd.downloads.svc.cluster.local:8080
              key: {{HOMEPAGE_VAR_DOCKER_SABNZBD_TOKEN}}

        - Uptime Kuma:
            href: https://uptime.${SECRET_DOMAIN}
            icon: uptime-kuma.png
            description: Uptime Kuma
            widget:
              type: uptimekuma
              url: http://uptime-kuma.monitoring.svc.cluster.local:3001
              slug: default

        - Portainer:
            href: https://portainer.${SECRET_DOMAIN_INTERNAL}
            icon: portainer.png
            description: Portainer
            widget:
              type: portainer
              url: http://portainer.default.svc.cluster.local:9000
              env: 8
              key: {{HOMEPAGE_VAR_PORTAINER_TOKEN}}

  settings.yaml: |
    ---
    headerStyle: clean
    target: _blank
    language: de
    fiveColumns: false
    hideVersion: true
    layout:
      Services:
        style: row
        columns: 4
        header: false
      Standard:
        style: row
        columns: 4
        icon: mdi-application
      System Management:
        style: column
        columns: 2
        icon: mdi-linux
      Netzwerk:
        style: row
        columns: 1
        icon: mdi-network
      Server:
        style: row
        columns: 1
        icon: mdi-server
      Media:
        style: row
        columns: 1
        icon: mdi-play-circle
      Externe Services:
        style: row
        columns: 1
        icon: mdi-cloud
      Foren:
        style: row
        columns: 1
        icon: mdi-forum
      Warez:
        style: row
        columns: 1
        icon: mdi-download-circle
      Shopping:
        style: row
        columns: 2
        icon: mdi-store
      Server Tools:
        style: column
        columns: 2
        icon: mdi-tooltip
      Server Monitoring:
        style: column
        columns: 2
        icon: mdi-chart-bar
      Other Devices:
        style: column
        columns: 1
        icon: mdi-devices
      Tools:
        style: column
        columns: 1
        icon: mdi-tools
    providers:
      openweathermap: {{HOMEPAGE_VAR_OWM_API}}
      weatherapi: {{HOMEPAGE_VAR_WA_API}}
    background:
      image: https://r4.wallpaperflare.com/wallpaper/272/801/260/iron-man-desktop-wallpaper-e9a068cdc17a0d9bc6a7481ff0a166fd.jpg
      brightness: 50

  widgets.yaml: |
    ---
    - search:
        provider: [google, duckduckgo]
        focus: false
        target: _blank
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: false
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true
    - openweathermap:
        label: Home
        latitude: ${LATITUDE}
        longitude: ${LONGITUDE}
        units: metric
        provider: openweathermap
        cache: 10
    - datetime:
        text_size: l
        format:
          dateStyle: full
          timeStyle: short
          hour12: false
