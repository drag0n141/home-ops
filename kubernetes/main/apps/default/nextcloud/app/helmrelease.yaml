---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    image:
      repository: public.ecr.aws/docker/library/nextcloud
      tag: 28.0.2-fpm-alpine
    nginx:
      enabled: true
      image:
        repository: public.ecr.aws/nginx/nginx
      config:
        default: true
      securityContext:
        runAsGroup: ${APP_GID}
      resources:
        requests:
          cpu: 50m
          memory: 20Mi
        limits:
          memory: 100Mi
    nextcloud:
      host: &host nextcloud.${SECRET_DOMAIN}
      securityContext:
        runAsUser: ${APP_UID}
        runAsGroup: ${APP_GID}
        runAsNonRoot: true
        readOnlyRootFilesystem: false
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16
          envFrom:
            - secretRef: &envFrom
                name: nextcloud-secret
            - secretRef:
                name: nextcloud-redis-secret
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: nextcloud-redis.default.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-redis-secret
              key: REDIS_PASSWORD
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: &secret nextcloud-secret
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: *secret
              key: OIDC_CLIENT_PASSWORD
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: ADMIN_USER
        passwordKey: ADMIN_PASS
        smtpHostKey: SMTP_HOST
        smtpUsernameKey: SMTP_USERNAME
        smtpPasswordKey: SMTP_PASSWORD
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: ${SECRET_DOMAIN}
        smtp:
          port: 2525
          authtype: NONE
      configs:
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '127.0.0.1',
              1 => '${CLUSTER_CIDR}',
              2 => '${SERVICE_CIDR}',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'default_phone_region' => 'DE',
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'quota_include_external_storage' => 'false',
            'skeletondirectory' => '',
            'knowledgebaseenabled' => 'false',
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        sso.config.php: |-
          <?php
          $CONFIG = array (
            'allow_user_to_change_display_name' => false,
            'lost_password_link' => 'disabled',
            'oidc_login_client_id' => getenv('OIDC_CLIENT_ID'),
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_PASSWORD'),
            'oidc_login_provider_url' => 'https://authelia.${SECRET_DOMAIN}/application/o/nextcloud/',
            'oidc_login_end_session_redirect' => true,
            'oidc_login_logout_url' => 'https://authelia.${SECRET_DOMAIN}/application/o/nextcloud/end-session/',
            'oidc_login_default_quota' => '1000000000',
            'oidc_login_hide_password_form' => true,
            'oidc_login_disable_registration' => false,
            'oidc_login_webdav_enabled' => true,
            'oidc_login_attributes' => array (
                  'id' => 'sub',
                  'name' => 'name',
                  'mail' => 'email',
                  'quota' => 'nextcloudQuota',
                  'is_admin' => 'nextcloudAdmin',
              ),
            'oidc_login_scope' => 'openid profile email nextcloud',
            'oidc_login_default_group' => 'cloud',
            'oidc_create_groups' => true,
            'oidc_login_code_challenge_method' => 'S256',
            'oidc_login_auto_redirect' => true, //login?noredir=1
          );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 57
          pm.start_servers = 14
          pm.min_spare_servers = 14
          pm.max_spare_servers = 42
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
    cronjob:
      enabled: true
      securityContext:
        runAsGroup: ${APP_GID}
    metrics:
      enabled: false
      https: true
      serviceMonitor:
        enabled: false
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-rw.database.svc.cluster.local
      database: nextcloud_db
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    startupProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 360
      successThreshold: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    securityContext:
      fsGroupChangePolicy: OnRootMismatch
    ingress:
      enabled: true
      className: traefik-external
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-nfs
        accessMode: ReadWriteMany
