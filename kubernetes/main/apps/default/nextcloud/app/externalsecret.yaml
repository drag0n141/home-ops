---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nextcloud-secret
    template:
      engineVersion: v2
      data:
        ADMIN_USER: "{{ .NEXTCLOUD_ADMIN_USER }}"
        ADMIN_PASS: "{{ .NEXTCLOUD_ADMIN_PASSWORD }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
        SMTP_USERNAME: ""
        SMTP_PASSWORD: ""
        SMTP_HOST: smtp-relay.networking.svc.cluster.local
        OIDC_CLIENT_ID: nextcloud
        OIDC_CLIENT_SECRET: "{{ .NEXTCLOUD_OAUTH_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: redis
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: nextcloud-db-secret
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        POSTGRES_USER: '{{ index . "user" }}'
        POSTGRES_PASSWORD: '{{ index . "password" }}'
        POSTGRES_DB: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-nextcloud
