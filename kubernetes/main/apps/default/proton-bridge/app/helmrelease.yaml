---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app proton-bridge
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      proton-bridge:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/shenxn/protonmail-bridge
              tag: 3.12.0-1@sha256:4d4e82ed868705fc9c2500aeb5bfb7b6f6d883213c0f717935d296197a124261
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                cpu: 100m
                memory: 500Mi
    service:
      app:
        controller: proton-bridge
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "proton.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${PROTON_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          imap:
            port: 143
            protocol: TCP
          smtp:
            port: 25
            protocol: TCP
    persistence:
      config:
        existingClaim: proton-bridge
        globalMounts:
          - path: /root
