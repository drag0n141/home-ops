---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app proton-bridge
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      proton-bridge:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/shenxn/protonmail-bridge
              tag: 3.9.1-1@sha256:e8c16117537805920cbffa681bc3f823191c25ff147e4d433e922995833c82a3
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      app:
        controller: proton-bridge
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "proton.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${PROTON_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          imap:
            port: 143
            protocol: TCP
          smtp:
            port: 25
            protocol: TCP
    persistence:
      config:
        existingClaim: proton-bridge
        globalMounts:
          - path: /root
