---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app clipcascade
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      clipcascade:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/sathvikrao/clipcascade
              tag: 0.2.0-multi-arch@sha256:cc47d2608faecd9b3a795ab67a7984005755420e34375dc6e0d91c3acb4a6b6d
            env:
              TZ: ${TIMEZONE}
              CC_MAX_MESSAGE_SIZE: 25
            envFrom:
              - secretRef:
                  name: clipcascade-secret
            resources:
              requests:
                cpu: 5m
                memory: 250Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: clipcascade
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "clipcascade.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
