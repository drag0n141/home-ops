---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komodo-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: komodo-db-secret
    template:
      engineVersion: v2
      data:
        FERRETDB_POSTGRESQL_URL: '{{ index . "uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-komodo
