---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app komodo-db
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      komodo-db:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ferretdb/ferretdb
              tag: 2.0.0-rc.1@sha256:bbaa467ffb36939ddb779086d2bc9468d8b81fa6ad5512a282226ee2d9aa8093
            env:
              TZ: ${TIMEZONE}
              FERRETDB_LISTEN_ADDR: 0.0.0.0:27017
            envFrom:
              - secretRef:
                  name: komodo-db-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /debug/livez/
                    port: &healthPort 8088
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                <<: *probes
                spec:
                  httpGet:
                    path: /debug/readyz
                    port: *healthPort
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          mongo:
            port: 27017
            protocol: TCP
            appProtocol: mongodb
    persistence:
      state:
        type: emptyDir
        globalMounts:
          - path: /state
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
