---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komodo
spec:
  target:
    name: komodo-secret
    template:
      engineVersion: v2
      data:
        # App
        KOMODO_DATABASE_URI: |-
          mongodb://{{ index . "user" }}}:{{ index . "password" }}@komodo-db.default.svc.cluster.local:27017/{{ index . "dbname" }}?authMechanism=PLAIN
        KOMODO_PASSKEY: "{{ .KOMODO_PASSKEY }}"
        KOMODO_WEBHOOK_SECRET: "{{ .KOMODO_WEBHOOK_SECRET }}"
        KOMODO_JWT_SECRET: "{{ .KOMODO_JWT_SECRET }}"
  dataFrom:
  - extract:
      key: komodo
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: onepassword-connect
  - extract:
      key: postgres-pguser-komodo
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo-secrets
