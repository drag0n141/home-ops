---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: komodo
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: komodo-secret
    template:
      engineVersion: v2
      data:
        # App
        KOMODO_DATABASE_URI: |-
          mongodb://{{ .KOMODO_DB_USER }}:{{ .KOMODO_DB_PASSWORD }}@ferretdb.database.svc.cluster.local:27017/komodo_db?authMechanism=PLAIN
        KOMODO_PASSKEY: "{{ .KOMODO_PASSKEY }}"
        KOMODO_WEBHOOK_SECRET: "{{ .KOMODO_WEBHOOK_SECRET }}"
        KOMODO_JWT_SECRET: "{{ .KOMODO_JWT_SECRET }}"
  dataFrom:
    - extract:
        key: komodo
