apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: immich
  annotations:
    postgres.db.movetokube.com/instance: postgres17-vector
spec:
  database: immich_db
  dropOnDelete: false
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app immich
  annotations:
    postgres.db.movetokube.com/instance: postgres17-vector
spec:
  role: *app
  database: *app
  secretName: postgres
  privileges: OWNER
