---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  target:
    name: immich-secret
    template:
      data:
        # App
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        # Database
        DB_HOSTNAME: "{{ .HOST }}"
        DB_PORT: "5432"
        DB_USERNAME: "{{ .LOGIN }}"
        DB_PASSWORD: "{{ .PASSWORD }}"
        DB_DATABASE_NAME: "{{ .DATABASE_NAME }}"
  dataFrom:
  - extract:
      key: dragonfly
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: immich
    sourceRef: *onepass
  - extract:
      key: postgres-vector-immich
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
