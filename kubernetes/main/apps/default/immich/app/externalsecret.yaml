---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"
        REDIS_PASSWORD: "{{ .REDIS_PASSWORD }}"
  dataFrom:
    - extract:
        key: immich
    - extract:
        key: redis
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: immich-db-secret
    template:
      engineVersion: v2
      data:
        DB_HOSTNAME: '{{ index . "pgbouncer-host" }}'
        DB_PORT: '{{ index . "pgbouncer-port" }}'
        DB_USERNAME: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_DATABASE_NAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-vector-pguser-immich
