---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app pterodactyl
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: backup
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.5
            env:
              TZ: ${TIMEZONE}
              APP_TIMEZONE: ${TIMEZONE}
              APP_URL: "https://pterodactyl.${SECRET_DOMAIN_INTERNAL}"
              APP_ENV: production
              APP_ENVIRONMENT_ONLY: "false"
              TRUSTED_PROXIES: "*"
              DB_HOST: mariadb-lb.database.svc.cluster.local
              DB_PORT: 3306
              CACHE_DRIVER: redis
              SESSION_DRIVER: redis
              QUEUE_DRIVER: redis
              REDIS_HOST: redis-lb.database.svc.cluster.local
              MAIL_DRIVER: smtp
              MAIL_HOST: smtp-relay.networking.svc.cluster.local
              MAIL_PORT: 2525
              RECAPTCHA_ENABLED: "false"
            envFrom:
              - secretRef:
                  name: pterodactyl-secret
            resources:
              requests:
                cpu: 50m
                memory: 128M
              limits:
                memory: 256M
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "pterodactyl.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        enabled: true
        existingClaim: pterodactyl
        advancedMounts:
          main:
            main:
              - subPath: "data"
                path: "/app/var"
              - subPath: "nginx"
                path: "/etc/nginx/http.d"
              - subPath: "letsencrypt"
                path: "/etc/letsencrypt"
              - subPath: "logs"
                path: "/app/storage/logs"
