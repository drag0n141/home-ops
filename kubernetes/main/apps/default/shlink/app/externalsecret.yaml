---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo
  target:
    name: shlink-secret
    template:
      data:
        DB_HOST: '{{ index . "pgbouncer-host" }}'
        DB_USER: '{{ index . "user" }}'
        DB_PASSWORD: '{{ index . "password" }}'
        DB_NAME: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-shlink
