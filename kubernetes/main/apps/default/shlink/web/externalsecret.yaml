---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-web
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: shlink-web-secret
    template:
      data:
        SHLINK_SERVER_API_KEY: "{{ .SHLINK_SERVER_API_KEY }}"
  dataFrom:
    - extract:
        key: shlink
