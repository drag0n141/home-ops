---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pod-gateway
spec:
  interval: 30m
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/bjw-s/pod-gateway
      tag: dev@sha256:946fa5a00709b1ec84d21596f1bb6ca2c8d385fd8f1f5865fed3cb5eca4ff2c3

    DNS: 172.16.1.1

    addons:
      vpn:
        enabled: true
        type: gluetun
        gluetun:
          image:
            repository: ghcr.io/qdm12/gluetun
            tag: v3.38.0
        env:
          - name: VPN_SERVICE_PROVIDER
            value: custom
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_INTERFACE
            value: wg0
          - name: VPN_ENDPOINT_PORT
            value: "51820"
          - name: FIREWALL
            value: "off"
          - name: DOT
            value: "off"
        envFrom:
          - secretRef:
              name: pod-gateway-secret
        resources:
          requests:
            cpu: 10m
            memory: 128M
          limits:
            memory: 128M
        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      netshoot:
        enabled: true
        resources:
          requests:
            cpu: 10m
            memory: 10M
          limits:
            memory: 65M

    podAnnotations:
      reloader.stakater.com/auto: "true"

    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_INTERFACE: wg0
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      VPN_TRAFFIC_PORT: "51820"
      DNS_LOCAL_CIDRS: "local ${SECRET_DOMAIN_INTERNAL} ${SECRET_DOMAIN_AD} ${SECRET_DOMAIN_INT} ${SECRET_DOMAIN_EXT} ${SECRET_DOMAIN_LAB} ${SECRET_DOMAIN_GUEST}"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1

    routed_namespaces:
      - downloads

    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
      gatewayDefault: false
      gatewayAnnotation: setGateway
      gatewayLabel: setGateway
