---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app defguard
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      defguard:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/defguard/defguard
              tag: 1.1.4@sha256:950ac5c00c31d77f80b694fdd274d4b6033013b7d4c40c192183873051dfa026
            env:
              TZ: ${TIMEZONE}
              DEFGUARD_ENROLLMENT_URL: https://enrollment.${SECRET_DOMAIN}
              DEFGUARD_PROXY_URL: https://enrollment-grpc.${SECRET_DOMAIN}
              DEFGUARD_URL: https://defguard.${SECRET_DOMAIN}
              DEFGUARD_WEBAUTHN_RP_ID: defguard.${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: defguard-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: 8000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
      proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          proxy:
            image:
              repository: ghcr.io/defguard/defguard-proxy
              tag: 1.1.2@sha256:e6205762fb7ec634a8c54cd87ad8946dd7ab625c7675e081e985b35866769b89
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness: &probes-proxy
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/health
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes-proxy
      gateway:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          proxy:
            image:
              repository: ghcr.io/defguard/gateway
              tag: 1.1.4@sha256:79446452ac805463173e30a9c1df39402fe0aa009f1177f4eed884ec4524f000
            env:
              TZ: ${TIMEZONE}
              DEFGUARD_GATEWAY_NAME: Gateway-K8s
              DEFGUARD_GRPC_URL: https://defguard-grpc.${SECRET_DOMAIN}
              DEFGUARD_USERSPACE: true
            envFrom:
              - secretRef:
                  name: defguard-gateway-secret
    service:
      app:
        controller: defguard
        primary: true
        ports:
          http:
            port: 8000
      grpc:
        controller: defguard
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: h2c
        ports:
          grpc:
            port: 50055
      proxy:
        controller: proxy
        ports:
          http:
            port: 8080
      proxy-grpc:
        controller: proxy
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: h2c
        ports:
          grpc:
            port: 50051
      gateway:
        controller: gateway
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "defguard.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: "${DEFGUARD_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          wireguard:
            port: 50051
            protocol: UDP
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/exclude-unifi: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "defguard.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
      grpc:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/exclude-unifi: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &grpc "defguard-grpc.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: grpc
                  port: grpc
        tls:
          - hosts:
              - *grpc
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
      proxy:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/exclude-unifi: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &proxy "enrollment.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: proxy
                  port: http
        tls:
          - hosts:
              - *proxy
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
      proxy-grpc:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/exclude-unifi: "true"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &proxy-grpc "enrollment-grpc.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: proxy-grpc
                  port: grpc
        tls:
          - hosts:
              - *proxy-grpc
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
