---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: defguard
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: defguard-secret
    template:
      engineVersion: v2
      data:
        auth: "{{ .DEFGUARD_AUTH_SECRET }}"
        gateway: "{{ .DEFGUARD_GATEWAY_SECRET }}"
        yubi-bridge: "{{ .DEFGUARD_YUBIBRIDGE_SECRET }}"
        secret-key: "{{ .DEFGUARD_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: defguard
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: defguard-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: defguard-db-secret
    template:
      engineVersion: v2
      data:
        DEFGUARD_DB_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-defguard
