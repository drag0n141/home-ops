---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app error-pages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: traefik-external
      namespace: networking
    - name: traefik-internal
      namespace: networking
  values:
    controllers:
      error-pages:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 2.26.0@sha256:e27d3ba012845a6cb3a3b5660553a978246f0bebb1ea18497aa75f9368da99b2
            env:
              TZ: ${TIMEZONE}
              TEMPLATE_NAME: l7-dark
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 256M
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: error-pages
        ports:
          http:
            port: 8080
