---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app error-pages
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: traefik-external
      namespace: networking
    - name: traefik-internal
      namespace: networking
  values:
    controllers:
      error-pages:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.0.1@sha256:20a085dd8b5d75fd097c5cf3bc9b97e71c083c53a15dd14ba0f08e5b1477fc17
            env:
              TZ: ${TIMEZONE}
              TEMPLATE_NAME: app-down
            resources:
              requests:
                cpu: 5m
                memory: 10M
              limits:
                memory: 100M
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      app:
        controller: error-pages
        ports:
          http:
            port: 8080
