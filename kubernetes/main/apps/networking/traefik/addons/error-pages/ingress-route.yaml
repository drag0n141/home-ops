---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: error-pages
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: HostRegexp(`{host:.+}`)
      priority: -1
      services:
        - kind: Service
          name: error-pages
          namespace: networking
          port: 8080
      tls:
        secretName: "${SECRET_DOMAIN/./-}-production-tls"
      middlewares:
        - name: traefik-middleware-error-pages
