---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex-ext
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - host: &host "plex-ext.${SECRET_DOMAIN_INTERNAL}"
      http:
        paths:
          - backend:
              service:
                name: plex-ext
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Service
metadata:
  name: plex-ext
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: plex-ext
subsets:
  - addresses:
      - ip: ${SECRET_PLEX_SERVER}
    ports:
      - name: http
        port: 42400
        protocol: TCP
