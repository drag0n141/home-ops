---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-server
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-server",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "ipam": {
            "type": "dhcp",
            "provide": [
            {
              "option": "host-name",
              "fromArg": "dhcp-host-name"
            },
            {
              "option": "host-name",
              "fromArg": "K8S_POD_NAME"
            }
          ]
        }
      }
    ]
  }
