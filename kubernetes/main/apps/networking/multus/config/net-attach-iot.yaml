---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.4.0",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "vlan": 150,
          "isDefaultGateway": false,
          "uplinkInterface": "eth0",
          "enableIPv6": false,
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.150.0/24" }
            ]
          }
        }
      ]
    }
