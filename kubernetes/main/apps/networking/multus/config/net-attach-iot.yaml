---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "vlan": 150,
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.150.0/24" }
            ]
          }
        }
      ]
    }
