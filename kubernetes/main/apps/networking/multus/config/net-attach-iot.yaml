---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-iot
spec:
  config: |-
    {
      "cniVersion": "0.4.0",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "vlan": 150,
          "isDefaultGateway": false,
          "uplinkInterface": "eth0",
          "enableIPv6": true,
          "ipam": {
            "type": "dhcp",
            "provide": [
               { "option": "12", "fromArg": "K8S_POD_NAME" }
            ]
          }
        }
      ]
    }
