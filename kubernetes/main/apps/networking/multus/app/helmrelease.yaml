---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.1.0-thick@sha256:cff774c9d14d62ed1adf9534c4dcaba89ea0aba19442f8193ea1082f23ef0adc
    cni:
      image:
        repository: ghcr.io/drag0n141/cni-plugins
        tag: 1.5.1@sha256:5ff860f72723088b2a335db1bb99c13280917060478efa69dd17c84100a53a13
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 96Mi
      limits:
        memory: 96Mi
    hostPaths:
      netns: /var/run/netns
