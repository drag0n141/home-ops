---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  interval: 30m
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.4.0
      paths:
        config: /etc/cni/net.d
        bin: /var/lib/rancher/k3s/data/current/bin
      loglevel: verbose
    resources:
      requests:
        cpu: 5m
        memory: 96Mi
      limits:
        memory: 96Mi
    hostPaths:
      netns: /var/run/netns
