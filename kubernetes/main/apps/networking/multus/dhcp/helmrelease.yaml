---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus-dhcp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      multus-dhcp:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          clean-up:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:5eef5ed34e1e1ff0a4ae850395cbf665c4de6b4b83a32a0bc7bcb998e24e7bbb
            command:
              - "/bin/sh"
              - "-c"
              - "rm -f /host/run/cni/dhcp.sock"
            securityContext:
              privileged: true
              runAsUser: 0
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/cni-plugins
              tag: 1.5.0@sha256:088ad62880bd91e46769dee0b61cfc3649580b468f0709d7416b1fb42839a665
            command:
              - "/plugins/dhcp"
            args:
              - "daemon"
              - "-hostprefix"
              - "/host"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 50Mi
            securityContext:
              privileged: true
              runAsUser: 0
        pod:
          hostNetwork: true
    persistence:
      socketpath:
        type: hostPath
        hostPath: /run/cni
        advancedMounts:
          multus-dhcp:
            clean-up:
              - path: /host/run/cni
            app:
              - path: /host/run/cni
      procpath:
        type: hostPath
        hostPath: /proc
        advancedMounts:
          multus-dhcp:
            app:
              - path: /host/proc
      netnspath:
        type: hostPath
        hostPath: /var/run/netns
        advancedMounts:
          multus-dhcp:
            app:
              - path: /host/var/run/netns
                mountPropagation: HostToContainer
