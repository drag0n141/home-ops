---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus-dhcp
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      multus-dhcp:
        type: daemonset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          clean-up:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
            command:
              - "/bin/sh"
              - "-c"
              - "rm -f /host/run/cni/dhcp.sock"
            securityContext:
              privileged: true
              runAsUser: 0
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/cni-plugins
              tag: 1.5.1@sha256:5ff860f72723088b2a335db1bb99c13280917060478efa69dd17c84100a53a13
            command:
              - "/plugins/dhcp"
            args:
              - "daemon"
              - "-hostprefix"
              - "/host"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 50Mi
            securityContext:
              privileged: true
              runAsUser: 0
        pod:
          hostNetwork: true
    persistence:
      socketpath:
        type: hostPath
        hostPath: /run/cni
        advancedMounts:
          multus-dhcp:
            clean-up:
              - path: /host/run/cni
            app:
              - path: /host/run/cni
      procpath:
        type: hostPath
        hostPath: /proc
        advancedMounts:
          multus-dhcp:
            app:
              - path: /host/proc
      netnspath:
        type: hostPath
        hostPath: /var/run/netns
        advancedMounts:
          multus-dhcp:
            app:
              - path: /host/var/run/netns
                mountPropagation: HostToContainer
