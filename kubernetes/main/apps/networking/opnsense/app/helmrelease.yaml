---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app opnsense
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opnsense:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/kubernetes-kubectl
              tag: 1.29.4@sha256:06edab6d69cdb0f86391c020e67e07068f0c589d68cd6a391bcee412d20cae19
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            env:
              OPNSENSE_URL: "https://${SECRET_OPNSENSE_SERVER}"
              S3_URL: "https://minio.${SECRET_DOMAIN_INT}"
            envFrom:
              - secretRef:
                  name: opnsense-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
    persistence:
      script:
        type: configMap
        name: opnsense-backup
        defaultMode: 0775
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
