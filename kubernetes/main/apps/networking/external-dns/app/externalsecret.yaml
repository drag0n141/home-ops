---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CF_API_EMAIL: "{{ .CLOUDFLARE_EMAIL }}"
        CF_API_KEY: "{{ .CLOUDFLARE_API_KEY }}"
  dataFrom:
    - extract:
        key: cloudflare
