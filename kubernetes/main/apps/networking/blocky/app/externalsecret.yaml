---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: blocky-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-db-secret
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: "{{ .BLOCKY_DB }}"
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .BLOCKY_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .BLOCKY_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
