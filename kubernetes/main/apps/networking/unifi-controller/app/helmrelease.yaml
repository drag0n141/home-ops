---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unifi-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      unifi-controller:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goofball222/unifi
              tag: 8.2.93-ubuntu@sha256:a5428433e0e06583677bc42072d078add038e11e23237e800c4beab4cea1993a
            env:
              TZ: ${TIMEZONE}
              RUNAS_UID0: false
              PUID: 999
              PGID: 999
              LOGSTDOUT: true
              JVM_MAX_HEAP_SIZE: 1024M
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1024Mi
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: unifi-controller
        primary: true
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
      unifi:
        controller: unifi-controller
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "unifi.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${UNIFI_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          controller:
            port: 8080
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP
          discovery:
            port: 10001
            protocol: UDP
    ingress:
      app:
        className: traefik-internal
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "unifi-controller.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: unifi-controller
        globalMounts:
          - path: /unifi
