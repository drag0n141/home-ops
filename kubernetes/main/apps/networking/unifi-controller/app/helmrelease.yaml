---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app unifi-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/jacobalberty/unifi-docker
              tag: v8.0.28@sha256:f88940c7c713a6fd492be528953b83320deba91dfd86f3a499dd101223e043d5
            env:
              TZ: ${TIMEZONE}
              RUNAS_UID0: false
              UNIFI_UID: 999
              UNIFI_GID: 999
              UNIFI_STDOUT: true
              JVM_MAX_HEAP_SIZE: 1024M
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 1024M
        pod:
          securityContext:
            runAsUser: 999
            runAsGroup: 999
            fsGroup: 999
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
      unifi:
        controller: main
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "unifi.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${UNIFI_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          controller:
            port: 8080
            protocol: TCP
          stun:
            port: 3478
            protocol: UDP
          discovery:
            port: 10001
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: traefik-internal
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "unifi-controller.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        enabled: true
        existingClaim: unifi-controller
        globalMounts:
          - path: /unifi
