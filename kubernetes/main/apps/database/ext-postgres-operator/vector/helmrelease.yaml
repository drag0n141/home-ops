---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ext-postgres-operator-vector
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: ext-postgres-operator
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    existingSecret: ext-postgres-operator-vector-secret
    serviceAccount:
      name: *app
    resources:
      requests:
        cpu: 5m
        memory: 32M
      limits:
        memory: 100M
