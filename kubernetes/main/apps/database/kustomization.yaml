---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Pre Flux-Kustomizations
  - ./namespace.yaml
  # Flux-Kustomizations
  - ./crunchy-pgo/ks.yaml
  - ./dragonfly/ks.yaml
  - ./emqx/ks.yaml
components:
  - ../../../shared/components/alerts
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: not-used
      namespace: database
    unsetOnly: true
