---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Backup
metadata:
  name: mariadb-minio
spec:
  mariaDbRef:
    name: mariadb-galera
  schedule:
    cron: "0 4 * * *"
    suspend: false
  maxRetention: 720h # 30 days
  storage:
    s3:
      bucket: mariadb
      endpoint: minio.${SECRET_DOMAIN_INT}:443
      region: us-east-1
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: minio-aws-access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: minio-aws-secret-access-key
      tls:
        enabled: true
        caSecretKeyRef:
          name: mariadb-files
          key: ca.crt
  args:
    - --single-transaction
    - --all-databases
  logLevel: info
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
