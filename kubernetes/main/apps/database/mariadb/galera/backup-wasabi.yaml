---
apiVersion: mariadb.mmontes.io/v1alpha1
kind: Backup
metadata:
  name: mariadb-wasabi
spec:
  mariaDbRef:
    name: mariadb-galera
  schedule:
    cron: "0 4 * * *"
    suspend: false
  maxRetention: 720h # 30 days
  storage:
    s3:
      bucket: mariadb
      endpoint: s3.eu-central-2.wasabisys.com:443
      region: eu-central-2
      accessKeyIdSecretKeyRef:
        name: mariadb-secret
        key: wasabi-ws-access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-secret
        key: wasabi-aws-secret-access-key
      tls:
        enabled: true
        caSecretKeyRef:
          name: mariadb-files
          key: ca.crt
  args:
    - --single-transaction
    - --all-databases
  logLevel: info
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 512Mi
