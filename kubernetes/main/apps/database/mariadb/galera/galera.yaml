---
apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-galera
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-secret
    key: root-password
  username: mariadb
  database: mariadb
  image: mariadb:11.3.2
  port: 3306
  env:
    - name: TZ
      value: ${TIMEZONE}
  updateStrategy:
    type: RollingUpdate
  replicas: 3
  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup
    availableWhenDonor: false
    galeraLibPath: /usr/lib/galera/libgalera_smm.so
    replicaThreads: 1
    agent:
      image: ghcr.io/mariadb-operator/mariadb-operator:v0.0.26
      port: 5555
      kubernetesAuth:
        enabled: true
      gracefulShutdownTimeout: 5s
    recovery:
      enabled: true
      minClusterSize: 50%
      clusterHealthyTimeout: 3m
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m
    initContainer:
      image: ghcr.io/mariadb-operator/mariadb-operator:v0.0.26
    config:
      reuseStorageVolume: false
      volumeClaimTemplate:
        resources:
          requests:
            storage: 300Mi
        accessModes:
          - ReadWriteOnce
  podSecurityContext:
    runAsUser: 0
  service:
    type: LoadBalancer
    annotations:
      coredns.io/hostname: "mariadb-lb.${SECRET_DOMAIN_INTERNAL}"
      io.cilium/lb-ipam-ips: "${MARIADBLB_LB_ADDR}"
  primaryService:
    type: LoadBalancer
    annotations:
      coredns.io/hostname: "mariadb-rw.${SECRET_DOMAIN_INTERNAL}"
      io.cilium/lb-ipam-ips: "${MARIADBRW_LB_ADDR}"
  secondaryService:
    type: LoadBalancer
    annotations:
      coredns.io/hostname: "mariadb-ro.${SECRET_DOMAIN_INTERNAL}"
      io.cilium/lb-ipam-ips: "${MARIADBRO_LB_ADDR}"
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                  - mariadb-galera
          topologyKey: "kubernetes.io/hostname"
  tolerations:
    - key: "k8s.mariadb.com/ha"
      operator: "Exists"
      effect: "NoSchedule"
  podDisruptionBudget:
    maxUnavailable: 33%
  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    max_allowed_packet=256M
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 1Gi
  metrics:
    enabled: true
  storage:
    size: 10Gi
    storageClassName: local-hostpath
    resizeInUseVolumes: false
    waitForVolumeResize: false
    volumeClaimTemplate:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: local-hostpath
  bootstrapFrom:
    backupRef:
      name: mariadb-minio
    targetRecoveryTime: 2024-03-09T03:00:01Z
