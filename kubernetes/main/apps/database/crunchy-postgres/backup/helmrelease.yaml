---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crunchy-backup
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      crunchy-backup:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          init-db:
            image:
              repository: ghcr.io/drag0n141/postgres-init
              tag: 16
            command: ["/scripts/list_dbs.sh"]
            env:
              EXCLUDE_DBS: lidarr_log readarr_cache readarr_log postgres template0 template1
            envFrom: &envFrom
              - secretRef:
                  name: crunchy-backup-secret
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 16@sha256:e7182c0dac78540405e954597fcb3f4cfa67955d5df008152ab41ce166fe6014
            command: ["/bin/bash", "/backup.sh"]
            env:
              TZ: ${TIMEZONE}
              POSTGRES_DB_FILE: /config/db_list
              POSTGRES_EXTRA_OPTS: "--blobs --clean --create --compress=9"
              BACKUP_DIR: /backups/database/postgresql
              BACKUP_KEEP_DAYS: "7"
              BACKUP_KEEP_WEEKS: "4"
              BACKUP_KEEP_MONTHS: "6"
              BACKUP_LATEST_TYPE: none
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      script:
        type: configMap
        name: crunchy-backup-scripts
        defaultMode: 0775
        globalMounts:
          - path: /scripts/list_dbs.sh
            subPath: list_dbs.sh
            readOnly: true
      nas:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/backup
        globalMounts:
          - path: /backups
