---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: crunchy-pgo
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: onepassword-connect
      kind: ClusterSecretStore
  selector:
    secret:
      name: postgres-vector-pguser-postgres
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: crunchy-pgo-superuser
          property: POSTGRES_VECTOR_SUPER_PASS
