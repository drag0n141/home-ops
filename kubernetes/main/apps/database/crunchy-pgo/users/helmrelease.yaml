---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app crunchy-users
spec:
  interval: 30m
  chart:
    spec:
      chart: crunchy-users-helm
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: crunchy-users
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
