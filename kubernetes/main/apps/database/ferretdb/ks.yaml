---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app ferretdb
  namespace: flux-system
spec:
  targetNamespace: database
  dependsOn:
    - name: crunchy-pgo-cluster
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/database/ferretdb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
