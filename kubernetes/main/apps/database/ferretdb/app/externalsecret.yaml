---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ferretdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: ferretdb-secret
    template:
      engineVersion: v2
      data:
        FERRETDB_POSTGRESQL_URL: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-ferretdb
