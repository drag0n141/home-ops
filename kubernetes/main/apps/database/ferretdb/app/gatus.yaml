---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ferretdb-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: ferretdb
        group: infrastructure
        url: tcp://ferretdb.database.svc.cluster.local:27017
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: gotify
