---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app redis-lb
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/haproxy
              tag: 2.9.1-alpine@sha256:7b88b0d1cc5d2ac548b18c6b1d5a9833a8821c93aa2b2436ccb2776d6316a1cc
            env:
              TZ: ${TIMEZONE}
        pod:
          securityContext:
            runAsUser: 99
            runAsGroup: 99
            fsGroup: 99
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "redis-lb.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${REDIS_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8080
          redis-write:
            port: 6379
          redis-read:
            port: 6380
          redis-sentinel:
            port: 26379
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: redis-lb-configmap
        globalMounts:
          - path: /usr/local/etc/haproxy/haproxy.cfg
            subPath: haproxy.cfg
            readOnly: true
