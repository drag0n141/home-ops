---
apiVersion: v1
kind: Service
metadata:
  name: postgres-vector-lb
  annotations:
    coredns.io/hostname: "postgres-vector.${SECRET_DOMAIN_INTERNAL}"
    io.cilium/lb-ipam-ips: "${POSTGRES_VECTOR_LB_ADDR}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres-vector
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-vector
    role: primary
