---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rook-ceph
resources:
  - ./rook-ceph/ks.yaml
components:
  - ../../../shared/components/alerts
  - ../../../shared/components/sops
  - ../../../shared/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: rook-ceph
    target:
      kind: Namespace
