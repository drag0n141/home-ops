---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.2
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: snapshot-controller
      namespace: storage
  values:
    crds:
      enabled: true
    csi:
      provisioner:
        image: registry.k8s.io/sig-storage/csi-provisioner:v4.0.1
      csiAddons:
        enabled: false
      enableLiveness: true
      serviceMonitor:
        enabled: true
      kubeletDirPath: /var/lib/kubelet
      enableCSIHostNetwork: true
    monitoring:
      enabled: true
    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits: {}
