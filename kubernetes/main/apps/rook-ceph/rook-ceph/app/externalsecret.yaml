---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rook-ceph-dashboard
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rook-ceph-dashboard-password
    creationPolicy: Owner
    template:
      data:
        password: "{{ .ROOK_DASHBOARD_PASSWORD  }}"
  dataFrom:
    - extract:
        key: rook-ceph
