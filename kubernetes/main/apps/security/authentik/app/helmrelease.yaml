---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom: &envFrom
        - secretRef:
            name: authentik-secret
        - secretRef:
            name: authentik-redis-secret
    authentik:
      log_level: info
      email:
        port: 2525
        use_tls: false
      error_reporting:
        enabled: false
        send_pii: false
      postgresql:
        host: "postgres-rw.database.svc.cluster.local"
      redis:
        host: "authentik-redis.security.svc.cluster.local"
        password: ""
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/drag0n141/postgres-init:16
          envFrom: *envFrom
      ingress:
        enabled: true
        ingressClassName: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "auth.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
      metrics:
        serviceMonitor:
          enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 2000Mi
    worker:
      resources:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 1000MI
    postgresql:
      enabled: false
    redis:
      enabled: false
