---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kanidm
  namespace: flux-system
spec:
  targetNamespace: security
  dependsOn:
    - name: external-secrets-stores
  path: ./kubernetes/main/apps/security/kanidm/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 512Mi
