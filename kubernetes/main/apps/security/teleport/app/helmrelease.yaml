---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: teleport-cluster
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 17.3.3
  url: oci://ghcr.io/home-operations/charts-mirror/teleport-cluster
  verify:
    provider: cosign
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teleport
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: teleport-cluster
  values:
    clusterName: teleport.${SECRET_DOMAIN}
    kubeClusterName: HomeOpsCluster
    auth:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: "Connection closed after 2hours without activity"
          session_recording: "off"
    proxy:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        proxy_service:
          trust_x_forwarded_for: true
    log:
      level: INFO
    ingress:
      enabled: true
      spec:
        ingressClassName: traefik-external
    annotations:
      ingress:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns.alpha.kubernetes.io/exclude-unifi: "true"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      service:
        traefik.ingress.kubernetes.io/service.serversscheme: https
    highAvailability:
      tls:
        existingSecretName: "${SECRET_DOMAIN/./-}-production-tls"
    proxyListenerMode: multiplex
    persistence:
      enabled: true
      existingClaimName: teleport
    service:
      type: ClusterIP
