---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: security
resources:
  - ./authelia/ks.yaml
  - ./authentik/ks.yaml
  - ./external-secrets/ks.yaml
  - ./onepassword/ks.yaml
  - ./teleport/ks.yaml
components:
  - ../../../shared/components/alerts
  - ../../../shared/components/sops
  - ../../../shared/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: security
    target:
      kind: Namespace
