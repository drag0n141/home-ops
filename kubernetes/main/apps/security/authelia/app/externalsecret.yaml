---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authelia-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: authelia-configmap
            items:
              - key: configuration.yaml
  dataFrom:
    - extract:
        key: active-directory
    - extract:
        key: authelia
    - extract:
        key: domains
    - extract:
        key: dragonfly
    - extract:
        key: grafana
    - extract:
        key: immich
    - extract:
        key: miniflux
    - extract:
        key: node-red
    - extract:
        key: nextcloud
    - extract:
        key: outline
    - extract:
        key: paperless
    - extract:
        key: tandoor
    - extract:
        key: vikunja
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo
  target:
    name: authelia-db-secret
    template:
      data:
        AUTHELIA_STORAGE_POSTGRES_DATABASE: '{{ index . "dbname" }}'
        AUTHELIA_STORAGE_POSTGRES_ADDRESS: '{{ index . "host" }}'
        AUTHELIA_STORAGE_POSTGRES_USERNAME: '{{ index . "user" }}'
        AUTHELIA_STORAGE_POSTGRES_PASSWORD: '{{ index . "password" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-authelia
