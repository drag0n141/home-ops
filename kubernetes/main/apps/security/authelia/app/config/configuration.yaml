---
session:
  same_site: lax
  inactivity: 5m
  expiration: 1h
  remember_me: 1M
  cookies:
    - name: authelia-home-ops
      domain: ${SECRET_DOMAIN}
      authelia_url: https://authelia.${SECRET_DOMAIN}
  redis:
    host: redis.database.svc.cluster.local
    database_index: 14
    high_availability:
      sentinel_name: redis-master
      nodes:
        - host: redis-node-0.redis-headless.database.svc.cluster.local
          port: 26379
        - host: redis-node-1.redis-headless.database.svc.cluster.local
          port: 26379
        - host: redis-node-2.redis-headless.database.svc.cluster.local
          port: 26379

notifier:
  disable_startup_check: true
  smtp:
    address: smtp-relay.networking.svc.cluster.local:2525
    sender: Authelia <authelia@${SECRET_DOMAIN}>
    disable_require_tls: true

totp:
  disable: false
  issuer: authelia.com

webauthn:
  disable: true

duo_api:
  disable: true

access_control:
  default_policy: deny
  rules:
    # Rules applied to everyone
    - domain: "authelia.${SECRET_DOMAIN}"
      policy: bypass
    # Portainer API Bypass
    - domain: "portainer.${SECRET_DOMAIN_INTERNAL}"
      policy: bypass
      resources:
        - "^/api/.*$"
    # Portainer Two Factor Login
    - domain: "portainer.${SECRET_DOMAIN_INTERNAL}"
      policy: two_factor
      subject:
        - "group:Authelia"
    # 2FAuth Two Factor Login
    - domain: "2fauth.${SECRET_DOMAIN_INTERNAL}"
      policy: two_factor
      subject:
        - "group:Authelia"
    # Guacamole Two Factor Login
    - domain: "guacamole.${SECRET_DOMAIN}"
      policy: two_factor
      subject:
        - "group:Authelia"
    # Bitwarden Admin Login
    - domain: "bitwarden.${SECRET_DOMAIN}"
      policy: two_factor
      resources:
        - "^/admin.*$"
      subject:
        - "group:Authelia"
    # Bypass Rule for api / trigges
    - domain: "*.${SECRET_DOMAIN}"
      policy: bypass
      resources:
        - "^/api/.*$"
        - "^/identity/.*$"
        - "^/triggers/.*$"
        - "^/rss/*$"
        - "^/xmltv/*$"
        - "^/liverel.*$"
        - "^/meshagents.*$"
        - "^/meshsettings.*$"
        - "^/agent.*$"
        - "^/control.*$"
        - "^/meshrelay.*$"
        - "^/wl/.*$"
    # Standard One Factor Login
    - domain: "*.${SECRET_DOMAIN}"
      policy: one_factor
      subject:
        - "group:Authelia"

identity_providers:
  oidc:
    cors:
      endpoints: ["authorization", "token", "revocation", "introspection"]
      allowed_origins_from_client_redirect_uris: true
    clients:
      - id: grafana
        description: Grafana
        secret: "${GRAFANA_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://grafana.${SECRET_DOMAIN_INTERNAL}/login/generic_oauth"]
        userinfo_signed_response_alg: none
      - id: portainer
        description: Portainer
        secret: "${PORTAINER_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://portainer.${SECRET_DOMAIN_INTERNAL}/"]
        userinfo_signed_response_alg: none
      - id: weave-gitops
        description: Weave GitOps
        secret: "${WEAVEGITOPS_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: two_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://gitops.${SECRET_DOMAIN_INTERNAL}/oauth2/callback"]
        userinfo_signed_response_alg: none
      - id: nextcloud
        description: Nextcloud
        secret: "${NEXTCLOUD_OAUTH_CLIENT_SECRET}"
        public: false
        authorization_policy: one_factor
        pre_configured_consent_duration: 1y
        scopes: ["openid", "profile", "groups", "email"]
        redirect_uris: ["https://nextcloud.${SECRET_DOMAIN}/apps/oidc_login/oidc"]
        userinfo_signed_response_alg: none
