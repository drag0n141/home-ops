---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sonarr-secret
    template:
      engineVersion: v2
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR_API_KEY }}"
  dataFrom:
    - extract:
        key: sonarr
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: sonarr-db-secret
    template:
      engineVersion: v2
      data:
        SONARR__POSTGRES__HOST: '{{ index . "pgbouncer-host" }}'
        SONARR__POSTGRES__PORT: '{{ index . "pgbouncer-port" }}'
        SONARR__POSTGRES__USER: '{{ index . "user" }}'
        SONARR__POSTGRES__PASSWORD: '{{ index . "password" }}'
        SONARR__POSTGRES__MAINDB: '{{ index . "dbname" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-sonarr
