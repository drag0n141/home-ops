---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autopulse
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      autopulse:
        labels:
          nfsMount: "true"
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/danonline/autopulse
              tag: v1.3.2@sha256:e057c6627397e5b2d16a4b9673ef40dd6c8a58a7adec1d4b1cdeeabd2af4a74d
            command: ["/bin/autopulse"]
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 2875
    persistence:
      config:
        type: secret
        name: autopulse-secret
        globalMounts:
          - path: /app/config.yaml
            subPath: config.yaml
            readOnly: true
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        globalMounts:
          - path: /mnt/data/media
            readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          autopulse:
            app:
              - path: /app
                subPath: app
              - path: /tmp
                subPath: tmp
