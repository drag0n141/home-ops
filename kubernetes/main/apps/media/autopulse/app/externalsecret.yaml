---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autopulse
spec:
  target:
    name: autopulse-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: autopulse-configmap
            items:
              - key: config.yaml
  dataFrom:
  - extract:
      key: autopulse
    sourceRef: &onepass
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: plex
    sourceRef: *onepass
  - extract:
      key: postgres-pguser-autopulse
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
