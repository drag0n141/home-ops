---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autopulse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: autopulse-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: autopulse-configmap
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: autopulse
    - extract:
        key: plex
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: autopulse-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: crunchy-pgo-secrets
  target:
    name: autopulse-db-secret
    template:
      engineVersion: v2
      data:
        AUTOPULSE__APP__DATABASE_URL: '{{ index . "pgbouncer-uri" }}'
  dataFrom:
    - extract:
        key: postgres-pguser-autopulse
