---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ganymede
spec:
  target:
    name: ganymede-secret
    template:
      data:
        # App
        TWITCH_CLIENT_ID: "{{ .TWITCH_CLIENT_ID }}"
        TWITCH_CLIENT_SECRET: "{{ .TWITCH_CLIENT_SECRET }}"
        # Database
        DB_HOST: '{{ index . "pgbouncer-host" }}'
        DB_PORT: '{{ index . "pgbouncer-port" }}'
        DB_USER: '{{ index . "user" }}'
        DB_PASS: '{{ index . "password" }}'
        DB_NAME: '{{ index . "dbname" }}'
  dataFrom:
  - extract:
      key: twitch
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: onepassword
  - extract:
      key: postgres-pguser-ganymede
    sourceRef:
       storeRef:
         kind: ClusterSecretStore
         name: crunchy-pgo
