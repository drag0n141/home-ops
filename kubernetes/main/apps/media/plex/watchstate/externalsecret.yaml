---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: watchstate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: watchstate-secret
    template:
      templateFrom:
        - configMap:
            name: watchstate-configmap
            items:
              - key: .env
  dataFrom:
    - extract:
        key: dragonfly
    - extract:
        key: watchstate
