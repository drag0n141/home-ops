---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: watchstate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: watchstate-secret
    template:
      data:
        WS_API_KEY: "{{ .WS_API_KEY }}"
  dataFrom:
    - extract:
        key: watchstate
