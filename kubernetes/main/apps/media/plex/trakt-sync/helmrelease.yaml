---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-trakt-sync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      plex-trakt-sync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/taxel/plextraktsync
              tag: 0.34.6@sha256:a6ce87abdee5ba37011eefb20fc899a4f6a3602cda8f4f97601cfd42bf83ed29
            args: ["watch"]
            env:
              TZ: ${TIMEZONE}
              PLEX_BASEURL: https://plex-ext.${SECRET_DOMAIN_INTERNAL}
              PLEX_LOCALURL: https://plex-ext.${SECRET_DOMAIN_INTERNAL}
            envFrom:
              - secretRef:
                  name: plex-trakt-sync-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /app/config
      config-yaml:
        type: configMap
        name: plex-trakt-sync-configmap
        globalMounts:
          - path: /app/config/config.yml
            subPath: config.yml
            readOnly: true
