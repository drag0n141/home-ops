---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kometa
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kometa-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: kometa-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: omdb
    - extract:
        key: plex
    - extract:
        key: tmdb
    - extract:
        key: trakt
