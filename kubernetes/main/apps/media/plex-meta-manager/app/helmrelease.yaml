---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          schedule: 0 * * * *
        containers:
          main:
            image:
              repository: docker.io/meisnate12/plex-meta-manager
              tag: v1.20.0
            args:
              - --run
              - --read-only-config
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                memory: 4096Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: plex-meta-manager
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: pmm-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
          - path: /config/1-moviecharts.yml
            subPath: 1-moviecharts.yml
            readOnly: true
          - path: /config/2-tvcharts.yml
            subPath: 2-tvcharts.yml
            readOnly: true
          - path: /config/3-bestof.yml
            subPath: 3-bestof.yml
            readOnly: true
          - path: /config/4-decade.yml
            subPath: 4-decade.yml
            readOnly: true
          - path: /config/5-holliday.yml
            subPath: 5-holliday.yml
            readOnly: true
          - path: /config/6-studios.yml
            subPath: 6-studios.yml
            readOnly: true
          - path: /config/7-networks.yml
            subPath: 7-networks.yml
            readOnly: true
          - path: /config/8-tv.yml
            subPath: 8-tv.yml
            readOnly: true
          - path: /config/9-imdb.yml
            subPath: 9-imdb.yml
            readOnly: true
          - path: /config/98-movie.yml
            subPath: 98-movie.yml
            readOnly: true
          - path: /config/99-overlays.yml.yml
            subPath: 99-overlays.yml.yml
            readOnly: true
