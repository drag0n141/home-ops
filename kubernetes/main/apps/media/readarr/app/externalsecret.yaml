---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: readarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: readarr-secret
    template:
      engineVersion: v2
      data:
        READARR__AUTH__APIKEY: "{{ .READARR_API_KEY }}"
        READARR__POSTGRES__HOST: &dbHost postgres-rw.database.svc.cluster.local
        READARR__POSTGRES__PORT: "5432"
        READARR__POSTGRES__USER: &dbUser "{{ .READARR_POSTGRES_USER }}"
        READARR__POSTGRES__PASSWORD: &dbPass "{{ .READARR_POSTGRES_PASSWORD }}"
        READARR__POSTGRES__MAINDB: "{{ .READARR_POSTGRES_MAINDB }}"
        READARR__POSTGRES__LOGDB: "{{ .READARR_POSTGRES_LOGDB }}"
        READARR__POSTGRES__CACHEDB: "{{ .READARR_POSTGRES_CACHEDB }}"
        INIT_POSTGRES_DBNAME: "{{ .READARR_POSTGRES_MAINDB }} {{ .READARR_POSTGRES_LOGDB }} {{ .READARR_POSTGRES_CACHEDB }}"
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: readarr
