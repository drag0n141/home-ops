---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app autoscan
  namespace: flux-system
spec:
  targetNamespace: media
  dependsOn:
    - name: plex
  path: ./kubernetes/main/apps/media/autoscan/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 512Mi
