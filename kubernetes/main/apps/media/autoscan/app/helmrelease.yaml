---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app autoscan
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/drag0n141/docker-autoscan
              tag: latest@sha256:ff5c472b9237bf8616b44901f538b79192cd626ec96eb8311984fa55ba68cdf4
            env:
              TZ: ${TIMEZONE}
              PGID: 1000
              PUID: 1000
              AUTOSCAN_VERBOSITY: 0
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: 3030
    ingress:
      main:
        enabled: true
        className: traefik-external
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authelia@kubernetescrd"
        hosts:
          - host: &host "autoscan.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        enabled: true
        existingClaim: autoscan
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: autoscan-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: nfs
        server: ${SECRET_NFS_SERVER}
        path: /mnt/user/media
        globalMounts:
          - path: /mnt/user/media
            readOnly: true
