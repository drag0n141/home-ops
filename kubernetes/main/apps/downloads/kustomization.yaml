---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./prowlarr/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./socks-proxy/ks.yaml
  - ./tailscale/ks.yaml
components:
  - ../../../shared/components/alerts
  - ../../../shared/components/sops
  - ../../../shared/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: downloads
      - op: add
        path: /metadata/labels
        value:
          routed-gateway: "true"
    target:
      kind: Namespace
