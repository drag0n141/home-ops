---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      tailscale:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.80.0@sha256:27b6a3dc30d89e94113b0d481dae05f08934cf80bdce860041727a2a60959921
            env:
              TZ: ${TIMEZONE}
              NO_AUTOUPDATE: true
              TS_KUBE_SECRET: tailscale-auth
              SA_NAME: tailscale
              TS_USERSPACE: true
              TS_ACCEPT_DNS: false
              TS_STATE_DIR: /tmp
              TS_HOSTNAME: tailscale-k8s
              TS_EXTRA_ARGS: "--advertise-exit-node"
            envFrom:
              - secretRef:
                  name: tailscale-secret
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
      annotations:
        setGateway: "true"
    serviceAccount:
      create: true
      name: *app
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
