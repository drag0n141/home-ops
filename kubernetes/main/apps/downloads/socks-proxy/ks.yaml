---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app socks-proxy
  namespace: flux-system
spec:
  targetNamespace: downloads
  path: ./kubernetes/main/apps/downloads/socks-proxy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
