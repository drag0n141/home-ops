---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app socks-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      socks-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/socks5
              tag: 1.4.3@sha256:bd23552fe15d36fb985af45f186a6b595028f4ebf41a15746a9a1be2cf908196
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
        pod:
          annotations:
            setGateway: "true"
    service:
      app:
        controller: socks-proxy
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "socks.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: "${SOCKS_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          socks:
            port: 1080
