---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: socks-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      annotations: 
        setGateway: "true"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/drag0n141/docker-socks5
              tag: latest@sha256:0320d671fad80ac98b1b4087d9a4fc353e81c1d62554650e8c88e6c6b7af366a
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
            resources:
              requests:
                cpu: 10m
                memory: 128M
              limits:
                memory: 128Mi
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "socks.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${SOCKS_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          socks:
            port: 1080
