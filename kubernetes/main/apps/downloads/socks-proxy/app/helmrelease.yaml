---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app socks-proxy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      socks-proxy:
        annotations:
          reloader.stakater.com/auto: "true"
          setGateway: "true"
        labels:
          setGateway: "true"
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/socks5
              tag: 1.4.3@sha256:72dfc0a56b769b4ce289cb4258a4caef7aba424909905da62e9c851e40a59f29
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: socks-proxy
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "socks.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${SOCKS_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          socks:
            port: 1080
