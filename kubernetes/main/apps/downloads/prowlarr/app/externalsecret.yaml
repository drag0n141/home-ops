---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prowlarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: prowlarr-secret
    template:
      engineVersion: v2
      data:
        PROWLARR__API_KEY: "{{ .PROWLARR_API_KEY }}"
        PROWLARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        PROWLARR__POSTGRES_PORT: "5432"
        PROWLARR__POSTGRES_USER: &dbUser "{{ .PROWLARR_POSTGRES_USER }}"
        PROWLARR__POSTGRES_PASSWORD: &dbPass "{{ .PROWLARR_POSTGRES_PASSWORD }}"
        PROWLARR__POSTGRES_MAIN_DB: "{{ .PROWLARR_POSTGRES_MAIN_DB }}"
        PROWLARR__POSTGRES_LOG_DB: "{{ .PROWLARR_POSTGRES_LOG_DB }}"
        INIT_POSTGRES_DBNAME: "{{ .PROWLARR_POSTGRES_MAIN_DB }}" "{{ .PROWLARR_POSTGRES_LOG_DB }}"
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: prowlarr
