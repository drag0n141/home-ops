    certSANs:
        - 127.0.0.1
        - 192.168.254.250
    kubelet:
        image: ghcr.io/siderolabs/kubelet:${KUBERNETES_VERSION}
        extraArgs:
            rotate-server-certificates: "true"
        extraConfig:
            maxPods: 220
        extraMounts:
            - destination: /var/openebs/local
              type: bind
              source: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
        defaultRuntimeSeccompProfileEnabled: true
        nodeIP:
            validSubnets:
                - 192.168.254.0/24
        disableManifestsDirectory: true
    network:
        hostname: k8s-m03
        interfaces:
            - interface: bond0
              bond:
                mode: active-backup
                deviceSelectors:
                    - hardwareAddr: 48:21:0b:59:*
                      driver: igc
              dhcp: false
              addresses:
                - 192.168.254.83/24
              routes:
                - network: 0.0.0.0/0
                  gateway: 192.168.254.1
              vip:
                ip: 192.168.254.250
              vlans:
                - vlanId: 150
                  mtu: 1500
                  dhcp: false
                  addresses:
                    - 192.168.150.83/24
                - vlanId: 160
                  mtu: 1500
                  dhcp: false
                  addresses:
                    - 192.168.160.83/24
            - deviceSelector:
                # k8s-m01
                busPath: 0-1.0
              dhcp: false
              mtu: 65520
              addresses:
                - 169.254.255.103/32
              routes:
                - network: 169.254.255.101/32
                  metric: 2048
            - deviceSelector:
                # k8s-m02
                busPath: 1-1.0
              dhcp: false
              mtu: 65520
              addresses:
                - 169.254.255.103/32
              routes:
                - network: 169.254.255.102/32
                  metric: 2048
        disableSearchDomain: true
        nameservers:
            - 192.168.254.1
    install:
        diskSelector:
            model: TS512GMTS430S
        extraKernelArgs:
            - intel_iommu=on
            - iommu=pt
            - mitigations=off
            - net.ifnames=0
            - pcie_ports=native
        image: factory.talos.dev/installer/${TALOS_SCHEMATIC_ID}:${TALOS_VERSION}
        wipe: false
    files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false
          permissions: 0
          path: /etc/cri/conf.d/20-customization.part
          op: create
        - content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nodiratime=True
            rsize=131072
            wsize=131072
            nconnect=8
          permissions: 420
          path: /etc/nfsmount.conf
          op: overwrite
    time:
        disabled: false
        servers:
            - time.cloudflare.com
    sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "524288"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"
    features:
        rbac: true
        stableHostname: true
        kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
                - os:admin
            allowedKubernetesNamespaces:
                - system
        apidCheckExtKeyUsage: true
        diskQuotaSupport: true
        kubePrism:
            enabled: true
            port: 7445
        hostDNS:
            enabled: true
            resolveMemberNames: true
            forwardKubeDNSToHost: false
    udev:
        rules:
            # Thunderbolt
            - ACTION=="add", SUBSYSTEM=="thunderbolt", ATTR{authorized}=="0", ATTR{authorized}="1"
            # Intel GPU
            - SUBSYSTEM=="drm", KERNEL=="renderD*", GROUP="44", MODE="0660"
            # SONOFF Zigbee 3.0 USB Dongle Plus V2
            - SUBSYSTEMS=="usb", ATTRS{idVendor}=="1a86", ATTRS{idProduct}=="55d4", GROUP="20", MODE="0660"
    nodeLabels:
        topology.kubernetes.io/region: main
        topology.kubernetes.io/zone: m
        factory.talos.dev/schematic-id.part-0: ${TALOS_SCHEMATIC_ID:0:32}
        factory.talos.dev/schematic-id.part-1: ${TALOS_SCHEMATIC_ID:32}
