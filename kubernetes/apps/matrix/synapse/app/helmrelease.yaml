---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app synapse
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: matrix-synapse
  values:
    serverName: "${SECRET_DOMAIN}"
    publicServerName: "matrix.${SECRET_DOMAIN}"
    wellknown:
      enabled: true
      image:
        repository: ghcr.io/rtsp/docker-lighttpd
        tag: 1.4.76
      client:
        m.homeserver:
          base_url: "https://matrix.${SECRET_DOMAIN}"
    workers:
      default:
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1Gi
      media_repository:
        enabled: false
        strategy:
          type: Recreate
      federation_sender:
        enabled: false
        replicaCount: 2
      generic_worker:
        enabled: false
        generic: true
        replicaCount: 2
        listeners:
          - client
        csPaths:
          ## Client API requests
          - "/_matrix/client/(api/v1|r0|v3|unstable)/createRoom$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/publicRooms$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/joined_members$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/context/"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/members$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state$"
          - "/_matrix/client/v1/rooms/.*/hierarchy$"
          - "/_matrix/client/unstable/org.matrix.msc2716/rooms/.*/batch_send$"
          - "/_matrix/client/unstable/im.nheko.summary/rooms/.*/summary$"
          - "/_matrix/client/(r0|v3|unstable)/account/3pid$"
          - "/_matrix/client/(r0|v3|unstable)/account/whoami$"
          - "/_matrix/client/(r0|v3|unstable)/devices$"
          - "/_matrix/client/versions$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/voip/turnServer$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/event/"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/joined_rooms$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/search$"
          ## Encryption requests
          - "/_matrix/client/(r0|v3|unstable)/keys/query$"
          - "/_matrix/client/(r0|v3|unstable)/keys/changes$"
          - "/_matrix/client/(r0|v3|unstable)/keys/claim$"
          - "/_matrix/client/(r0|v3|unstable)/room_keys/"
          ## Registration/login requests
          - "/_matrix/client/(api/v1|r0|v3|unstable)/login$"
          - "/_matrix/client/(r0|v3|unstable)/register$"
          - "/_matrix/client/v1/register/m.login.registration_token/validity$"
          ## Event sending requests
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/redact"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/send"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/state/"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/rooms/.*/(join|invite|leave|ban|unban|kick)$"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/join/"
          - "/_matrix/client/(api/v1|r0|v3|unstable)/profile/"
          ## User directory search requests
          - "/_matrix/client/(r0|v3|unstable)/user_directory/search"
      synchrotron:
        enabled: false
        generic: true
        listeners:
          - client
        csPaths:
          - "/_matrix/client/(v2_alpha|r0|v3)/sync$"
          - "/_matrix/client/(api/v1|v2_alpha|r0|v3)/events$"
          - "/_matrix/client/(api/v1|r0|v3)/initialSync$"
          - "/_matrix/client/(api/v1|r0|v3)/rooms/[^/]+/initialSync$"
      frontend_proxy:
        enabled: false
    config:
      reportStats: true
    extraConfig:
      email:
        smtp_host: smtp-relay.networking.svc.cluster.local
        smtp_port: 2525
        notif_from: "DrAg0n141 Matrix <matrix@${SECRET_DOMAIN}>"
      presence:
        enabled: true
      enable_3pid_lookup: false
      app_service_config_files: []
#        - "/mautrix-whatsapp/registration.yaml"
#        - "/mautrix-discord/registration.yaml"
#        - "/matrix-hookshot/registration.yaml"
#        - "/mautrix-discord/double-puppet-registration.yaml"
      use_appservice_legacy_authorization: true
      url_preview_ip_range_blacklist:
        - "127.0.0.0/8"
        - '192.168.0.0/16'
        - '10.0.0.0/8'
      url_preview_enabled: true
      experimental_features:
        msc3575_enabled: true
    ingress:
      enabled: true
      className: traefik-external
      includeServerName: false
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      tls:
        - hosts:
            - matrix.${SECRET_DOMAIN}
          secretName: "${SECRET_DOMAIN/./-}-production-tls"
    postgresql:
      enabled: false
    redis:
      enabled: false
    externalPostgresql:
      host: "postgres17-rw.database.svc.cluster.local"
      port: 5432
      username: "synapse"
      existingSecret: "synapse-secret"
      existingSecretPasswordKey: POSTGRES_PASSWORD
      database: "synapse_db"
    externalRedis:
      host: dragonfly.database.svc.cluster.local
      port: 6379
      dbid: 14
      existingSecret: "synapse-secret"
      existingSecretPasswordKey: REDIS_PASSWORD
    synapse:
      strategy:
        type: Recreate
      resources:
        requests:
          cpu: 10m
          memory: 1000Mi
        limits:
          memory: 2500Mi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/_synapse/metrics"
        prometheus.io/port: "9090"
      extraVolumes:
#        - name: mautrix-whatsapp-registration
#          secret:
#            secretName: mautrix-whatsapp-secret
#        - name: mautrix-discord-registration
#          secret:
#            secretName: mautrix-discord-secret
#        - name: matrix-hookshot-registration
#          secret:
#            secretName: matrix-hookshot-secret
        - name: synapse-mas-secret
          secret:
            secretName: synapse-mas-secret
      extraVolumeMounts:
#        - name: mautrix-whatsapp-registration
#          mountPath: /mautrix-whatsapp
#          readOnly: true
#        - name: mautrix-discord-registration
#          mountPath: /mautrix-discord
#          readOnly: true
#        - name: matrix-hookshot-registration
#          mountPath: /matrix-hookshot
#          readOnly: true
        - name: synapse-mas-secret
          mountPath: /synapse/config/conf.d/mas_config.yaml
          subPath: mas_config.yaml
          readOnly: true
    signingkey:
      job:
        enabled: false
      existingSecret: synapse-secret
      existingSecretKey: SIGNING_KEY
    persistence:
      enabled: true
      existingClaim: *app
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: synapse-matrix-synapse
            patch: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: synapse-matrix-synapse
              spec:
                template:
                  spec:
                    initContainers:
                      - name: 01-init-db
                        image: ghcr.io/home-operations/postgres-init:17
                        envFrom:
                          - secretRef:
                              name: synapse-secret
