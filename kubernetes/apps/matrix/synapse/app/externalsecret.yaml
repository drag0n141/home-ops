---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: synapse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: synapse-secret
    template:
      data:
        # App
        SIGNING_KEY: "{{ .SIGNING_KEY }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        # Database
        POSTGRES_PASSWORD: &dbpass "{{ .SYNAPSE_POSTGRES_PASSWORD }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .SYNAPSE_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .SYNAPSE_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: matrix
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: synapse-mas
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: synapse-mas-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: synapse-mas-configmap
            items:
              - key: mas_config.yaml
  dataFrom:
    - extract:
        key: matrix
