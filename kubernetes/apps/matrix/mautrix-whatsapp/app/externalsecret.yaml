---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-whatsapp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mautrix-whatsapp-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: mautrix-whatsapp-configmap
            items:
              - key: config.yaml
        - configMap:
            name: mautrix-whatsapp-configmap
            items:
              - key: registration.yaml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: matrix
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-whatsapp-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mautrix-whatsapp-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .MAUTRIX_WHATSAPP_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .MAUTRIX_WHATSAPP_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MAUTRIX_WHATSAPP_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
