---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-discord
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mautrix-discord-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: mautrix-discord-configmap
            items:
              - key: config.yaml
        - configMap:
            name: mautrix-discord-configmap
            items:
              - key: double-puppet-registration.yaml
        - configMap:
            name: mautrix-discord-configmap
            items:
              - key: registration.yaml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: matrix
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-discord-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mautrix-discord-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .MAUTRIX_DISCORD_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .MAUTRIX_DISCORD_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MAUTRIX_DISCORD_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
