---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mas
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mas-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: mas-configmap
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: matrix
    - extract:
        key: pocket-id
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mas-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mas-db-secret
    template:
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .MAS_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .MAS_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MAS_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
