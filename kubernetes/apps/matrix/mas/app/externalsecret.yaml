---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mas
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mas-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: mas-configmap
            items:
              - key: configuration.yaml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: matrix
    - extract:
        key: pocket-id
