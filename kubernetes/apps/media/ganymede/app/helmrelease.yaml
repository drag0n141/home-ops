---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ganymede
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ganymede:
        labels:
          nfsMount: "true"
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: ganymede-secret
        containers:
          app:
            image:
              repository: ghcr.io/zibbp/ganymede
              tag: 4.9.1@sha256:1e0ec9cea835a928c414d1878c79f5748a45b4a38b7200dd901b2c629e5cd175
            env:
              TZ: ${TIMEZONE}
              PUID: 1000
              PGID: 1000
              VIDEOS_DIR: /data/videos
              TEMP_DIR: /data/temp
              LOGS_DIR: /data/logs
              CONFIG_DIR: /data/config
              OAUTH_ENABLED: true
              OAUTH_PROVIDER_URL: https://id.${SECRET_DOMAIN}
              OAUTH_REDIRECT_URL: https://ganymede.${SECRET_DOMAIN_INTERNAL}/api/v1/auth/oauth/callback
              FORCE_SSO_AUTH: false
              REQUIRE_LOGIN: true
              MAX_CHAT_DOWNLOAD_EXECUTIONS: 3
              MAX_CHAT_RENDER_EXECUTIONS: 2
              MAX_VIDEO_DOWNLOAD_EXECUTIONS: 2
              MAX_VIDEO_CONVERT_EXECUTIONS: 3
              MAX_VIDEO_SPRITE_THUMBNAIL_EXECUTIONS: 5
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 4000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        annotations:
          teleport.dev/name: *app
        labels:
          teleport: enabled
        ports:
          http:
            port: *port
    serviceMonitor:
      app:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ganymede.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /data/config
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        advancedMounts:
          ganymede:
            app:
              - path: /data/videos
                subPath: twitch
              - path: /data/temp
                subPath: twitch-temp
      tmpfs:
        type: emptyDir
        advancedMounts:
          ganymede:
            app:
              - path: /data/.cache
                subPath: cache
              - path: /data/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
