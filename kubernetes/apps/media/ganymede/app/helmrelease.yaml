---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ganymede
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ganymede:
        labels:
          nfsMount: "true"
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
        containers:
          app:
            image:
              repository: ghcr.io/zibbp/ganymede
              tag: 4.12.0@sha256:203b125fd2345a47c75cc6728ad154a2118fc7349397495a5522baf6d62c0022
            env:
              TZ: ${TIMEZONE}
              # CDN_URL: https://ganymede-cdn.${SECRET_DOMAIN_INTERNAL}
              PUID: 1000
              PGID: 1000
              DEBUG: false
              VIDEOS_DIR: /data/videos
              TEMP_DIR: /data/videos/.tmp
              LOGS_DIR: /data/logs
              CONFIG_DIR: /data/config
              OAUTH_ENABLED: true
              OAUTH_PROVIDER_URL: https://id.${SECRET_DOMAIN}
              OAUTH_REDIRECT_URL: https://ganymede.${SECRET_DOMAIN_INTERNAL}/api/v1/auth/oauth/callback
              SHOW_SSO_LOGIN_BUTTON: true
              FORCE_SSO_AUTH: false
              REQUIRE_LOGIN: true
              MAX_CHAT_DOWNLOAD_EXECUTIONS: 3
              MAX_CHAT_RENDER_EXECUTIONS: 2
              MAX_VIDEO_DOWNLOAD_EXECUTIONS: 2
              MAX_VIDEO_CONVERT_EXECUTIONS: 3
              MAX_VIDEO_SPRITE_THUMBNAIL_EXECUTIONS: 5
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 4000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
          nginx:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: 1.27.4-alpine@sha256:e234d4f7e346c098f7b22245690372382aded5be988611eb2c53ae62231eece7
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 1024Mi
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        annotations:
          teleport.dev/name: "{{ .Release.Name }}"
        labels:
          teleport: enabled
        ports:
          http:
            port: *port
      nginx:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ganymede-cdn.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.87
        ports:
          https:
            port: 443
    serviceMonitor:
      app:
        serviceName: app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: http
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data/config
      nginx-config:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        advancedMounts:
          ganymede:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
                readOnly: true
      nginx-tls:
        type: secret
        name: "${SECRET_DOMAIN/./-}-production-tls"
        advancedMounts:
          ganymede:
            nginx:
              - path: /etc/nginx/tls/tls.crt
                subPath: tls.crt
                readOnly: true
              - path: /etc/nginx/tls/tls.key
                subPath: tls.key
                readOnly: true
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        advancedMounts:
          ganymede:
            app:
              - path: /data/videos
                subPath: twitch
            nginx:
              - path: /data/videos
                subPath: twitch
                readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          ganymede:
            app:
              - path: /data/.cache
                subPath: cache
              - path: /data/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
            nginx:
              - path: /tmp
                subPath: tmp