---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ganymede
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ganymede:
        labels:
          nfsMount: "true"
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: ganymede-secret
        containers:
          app:
            image:
              repository: ghcr.io/zibbp/ganymede
              tag: 4.11.1@sha256:8518ca87d462c66779e95e38f55b13287c0be9ba99f07d51fe67285898009420
            env:
              TZ: ${TIMEZONE}
              CDN_URL: https://ganymede-cdn.${SECRET_DOMAIN_INTERNAL}
              PUID: 1000
              PGID: 1000
              DEBUG: false
              VIDEOS_DIR: /data/videos
              TEMP_DIR: /data/videos/.tmp
              LOGS_DIR: /data/logs
              CONFIG_DIR: /data/config
              OAUTH_ENABLED: true
              OAUTH_PROVIDER_URL: https://id.${SECRET_DOMAIN}
              OAUTH_REDIRECT_URL: https://ganymede.${SECRET_DOMAIN_INTERNAL}/api/v1/auth/oauth/callback
              SHOW_SSO_LOGIN_BUTTON: true
              FORCE_SSO_AUTH: false
              REQUIRE_LOGIN: true
              MAX_CHAT_DOWNLOAD_EXECUTIONS: 3
              MAX_CHAT_RENDER_EXECUTIONS: 2
              MAX_VIDEO_DOWNLOAD_EXECUTIONS: 2
              MAX_VIDEO_CONVERT_EXECUTIONS: 3
              MAX_VIDEO_SPRITE_THUMBNAIL_EXECUTIONS: 5
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 4000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 8Gi
          nginx:
            image:
              repository: ghcr.io/nginxinc/nginx-unprivileged
              tag: 1.27.4-alpine@sha256:e234d4f7e346c098f7b22245690372382aded5be988611eb2c53ae62231eece7
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 1024Mi
    service:
      app:
        annotations:
          teleport.dev/name: "{{ .Release.Name }}"
        labels:
          teleport: enabled
        ports:
          http:
            port: *port
          nginx:
            port: 8080
    serviceMonitor:
      app:
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      app:
        forceRename: "{{ .Release.Name }}"
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ganymede.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
      cdn:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "ganymede-cdn.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: nginx
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /data/config
      nginx-config:
        type: configMap
        name: ganymede-configmap
        advancedMounts:
          ganymede:
            nginx:
              - path: /etc/nginx/nginx.conf
                subPath: nginx-config
                readOnly: true
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        advancedMounts:
          ganymede:
            app:
              - path: /data/videos
                subPath: twitch
            nginx:
              - path: /data/videos
                subPath: twitch
      tmpfs:
        type: emptyDir
        advancedMounts:
          ganymede:
            app:
              - path: /data/.cache
                subPath: cache
              - path: /data/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
            nginx:
              - path: /tmp
                subPath: tmp