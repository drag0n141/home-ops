---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ganymede
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ganymede-secret
    template:
      data:
        # App
        TWITCH_CLIENT_ID: "{{ .TWITCH_CLIENT_ID }}"
        TWITCH_CLIENT_SECRET: "{{ .TWITCH_CLIENT_SECRET }}"
        # OIDC
        OAUTH_CLIENT_ID: "{{ .GANYMEDE_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .GANYMEDE_CLIENT_SECRET }}"
        # Database
        DB_HOST: &dbhost "postgres-rw.database.svc.cluster.local"
        DB_PORT: "5432"
        DB_USER: &dbuser "{{ .GANYMEDE_POSTGRES_USER }}"
        DB_PASS: &dbpass "{{ .GANYMEDE_POSTGRES_PASSWORD }}"
        DB_NAME: &dbname "{{ .GANYMEDE_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pocket-id
    - extract:
        key: twitch
