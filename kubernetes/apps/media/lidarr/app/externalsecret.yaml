---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lidarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: lidarr-secret
    template:
      data:
        # App
        LIDARR__AUTH__APIKEY: "{{ .LIDARR_API_KEY }}"
        # Database
        LIDARR__POSTGRES__HOST: &dbhost "postgres-pgbouncer-rw.database.svc.cluster.local"
        LIDARR__POSTGRES__PORT: "5432"
        LIDARR__POSTGRES__USER: &dbuser "{{ .LIDARR_POSTGRES_USER }}"
        LIDARR__POSTGRES__PASSWORD: &dbpass "{{ .LIDARR_POSTGRES_PASSWORD }}"
        LIDARR__POSTGRES__MAINDB: &dbname "{{ .LIDARR_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lidarr
