---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarrkids
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: sonarrkids-secret
    template:
      data:
        # App
        SONARR__AUTH__APIKEY: "{{ .SONARRKIDS_API_KEY }}"
        # Database
        SONARR__POSTGRES__HOST: &dbhost "postgres-pgbouncer-rw.database.svc.cluster.local"
        SONARR__POSTGRES__PORT: "5432"
        SONARR__POSTGRES__USER: &dbuser "{{ .SONARRKIDS_POSTGRES_USER }}"
        SONARR__POSTGRES__PASSWORD: &dbpass "{{ .SONARRKIDS_POSTGRES_PASSWORD }}"
        SONARR__POSTGRES__MAINDB: &dbname "{{ .SONARRKIDS_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: sonarr
