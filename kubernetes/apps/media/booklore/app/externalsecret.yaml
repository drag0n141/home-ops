---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: booklore
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: booklore-secret
    template:
      data:
        MARIADB_PASSWORD: &dbpass "{{ .BOOKLORE_MARIADB_PASSWORD }}"
        DATABASE_PASSWORD: *dbpass
        MARIADB_ROOT_PASSWORD: "{{ .BOOKLORE_MARIADB_ROOT_PASSWORD }}"
  dataFrom:
    - extract:
        key: booklore
