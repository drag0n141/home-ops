---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      booklore:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          mariadb:
            image:
              repository: docker.io/library/mariadb
              tag: 12.2.2-noble
            env:
              MARIADB_DATABASE: booklore
              MARIADB_USER: booklore
              PGID: 1000
              PUID: 1000
            envFrom: &envFrom
              - secretRef:
                  name: booklore-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - bash
                      - -c
                      - |-
                        mariadb-admin ping --socket=/run/mysqld/mysqld.sock --user=root --password=$${MARIADB_ROOT_PASSWORD}
            restartPolicy: Always
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              seccompProfile: {type: Unconfined}
          wait-for-mariadb:
            image:
              repository: docker.io/wait4x/wait4x
              tag: 3.6.0
            args:
              - "mysql"
              - "booklore:$(DATABASE_PASSWORD)@tcp(localhost:3306)/booklore"
            envFrom: *envFrom
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v2.0.1@sha256:e5c51133c0c50e97004bf711a34521c698e4b27b6847e54fe304c08ff4aa8ee1
            command:
              - java
            args:
              - -jar
              - /app/app.jar
            env:
              DATABASE_URL: jdbc:mariadb://localhost:3306/booklore
              DATABASE_USERNAME: booklore
            envFrom: *envFrom
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: &port 8080
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: *port
                  failureThreshold: 10
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          booklore:
            booklore:
              - path: /app/data
                subPath: app
            mariadb:
              - path: /var/lib/mysql
                subPath: mysql
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        advancedMounts:
          booklore:
            booklore:
              - path: /books
                subPath: books
              - path: /bookdrop
                subPath: nzb/books
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      tmpfs:
        type: emptyDir
        advancedMounts:
          booklore:
            booklore:
              - path: /tmp
                subPath: app
            mariadb:
              - path: /tmp
                subPath: mysql
