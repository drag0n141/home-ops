---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: kometa-configmap
    files:
      - config.yml=./resources/config.yml
      - overlays.yml=./resources/overlays.yml
generatorOptions:
  disableNameSuffixHash: true
