---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pulsarr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pulsarr-secret
    template:
      data:
        # App
        plexTokens: ["{{ .PLEX_TOKEN }}"]
        # Database
        dbHost: &dbhost "postgres17-pgbouncer-rw.database.svc.cluster.local"
        dbPort: "5432"
        dbUser: &dbuser "{{ .PULSARR_POSTGRES_USER }}"
        dbPassword: &dbpass "{{ .PULSARR_POSTGRES_PASSWORD }}"
        dbName: &dbname "{{ .PULSARR_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: plex
