---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tracearr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: tracearr-secret
    template:
      data:
        # App
        COOKIE_SECRET: "{{ .TRACEARR_COOKIE_SECRET }}"
        DATABASE_URL: |-
          postgresql://{{ .TRACEARR_POSTGRES_USER }}:{{ .TRACEARR_POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local:5432/{{ .TRACEARR_POSTGRES_DB }}
        ENCRYPTION_KEY: "{{ .TRACEARR_ENCRYPTION_KEY }}"
        JWT_SECRET: "{{ .TRACEARR_JWT_SECRET }}"
        MAXMIND_LICENSE_KEY: "{{ .MAXMIND_LICENSE_KEY }}"
        REDIS_URL: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/15
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .TRACEARR_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .TRACEARR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .TRACEARR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: maxmind
    - extract:
        key: tracearr
