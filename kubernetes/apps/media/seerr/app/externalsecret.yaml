---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: seerr
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: seerr-secret
    template:
      data:
        # App
        API_KEY: "{{ .SEERR_API_KEY }}"
        # Database
        DB_HOST: &dbhost "postgres-pgbouncer-rw.database.svc.cluster.local"
        DB_PORT: "5432"
        DB_USER: &dbuser "{{ .SEERR_POSTGRES_USER }}"
        DB_PASS: &dbpass "{{ .SEERR_POSTGRES_PASSWORD }}"
        DB_NAME: &dbname "{{ .SEERR_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: seerr
