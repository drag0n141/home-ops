---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rclone
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rclone-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: rclone-configmap
            items:
              - key: rclone.conf
  dataFrom:
    - extract:
        key: altmount
