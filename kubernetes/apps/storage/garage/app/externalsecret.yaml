---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: garage-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: garage-configmap
            items:
              - key: configuration.toml
  dataFrom:
    - extract:
        key: garage