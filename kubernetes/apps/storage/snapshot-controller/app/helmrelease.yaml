---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: snapshot-controller
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    controller:
      replicaCount: 2
      serviceMonitor:
        create: true
    webhook:
      enabled: false
