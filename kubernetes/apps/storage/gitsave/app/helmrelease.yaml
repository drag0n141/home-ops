---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitsave
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      gitsave:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/timwitzdam/gitsave
              tag: 1.3.6@sha256:4c8a795463cafae705732499c78182e43e91f1e79bf72f2bbe10c3881ec6991c
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: gitsave-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 100Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      backup:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/backup
        advancedMounts:
          gitsave:
            app:
              - path: /app/backups
                subPath: github
      tmpfs:
        type: emptyDir
        advancedMounts:
          gitsave:
            app:
              - path: /tmp
                subPath: tmp
