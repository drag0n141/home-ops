---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  labels:
    app.kubernetes.io/instance: wg-easy
    app.kubernetes.io/name: wg-easy
  name: wg-easy-wstunnel
spec:
  appProtocols:
    - gateway.envoyproxy.io/ws
    - gateway.envoyproxy.io/wss
  endpoints:
    - fqdn:
        hostname: wg-easy-wstunnel.networking.svc.cluster.local
        port: 8080
  tls:
    insecureSkipVerify: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: wg-easy-wstunnel
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: wg-easy-wstunnel
  validation:
    hostname: vpn.${SECRET_DOMAIN}
    wellKnownCACertificates: System
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wg-easy-wstunnel
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
    gatus.home-operations.com/endpoint: |-
      conditions: ["[STATUS] == 400"]
spec:
  hostnames:
    - "vpn.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: networking
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: wg-easy-wstunnel
      matches:
        - path:
            type: PathPrefix
            value: /
