---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wg-easy
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: wg-easy-secret
    template:
      data:
        # App
        INIT_USERNAME: "{{ .WG_EASY_USERNAME }}"
        INIT_PASSWORD: "{{ .WG_EASY_PASSWORD }}"
  dataFrom:
    - extract:
        key: wg-easy
