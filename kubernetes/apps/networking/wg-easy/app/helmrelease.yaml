---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      wg-easy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 15.1.0@sha256:bb8152762c36f824eb42bb2f3c5ab8ad952818fbef677d584bc69ec513b251b0
            env:
              TZ: ${TIMEZONE}
              PORT: &port 80
              DISABLE_IPV6: true
              INIT_ENABLED: true
              INIT_HOST: vpn.${SECRET_DOMAIN}
              INIT_PORT: 51820
              INIT_DNS: 192.168.254.1
              INIT_IPV4_CIDR: 192.168.45.0/24
            envFrom:
              - secretRef:
                  name: wg-easy-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { add: ["NET_ADMIN", "NET_RAW"], drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 256Mi
          wstunnel:
            image:
              repository: ghcr.io/erebe/wstunnel
              tag: v10.5.1@sha256:ad821fdf49020882c2fabbcabc7ba767ef63d8347be3d30766391a2335b50cfb
            command: ["/bin/sh", "-c", "exec /home/app/wstunnel server wss://0.0.0.0:8080 --restrict-to=localhost:51820"]
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      wstunnel:
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: "https"
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: 8080
      wireguard:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "wg.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.240
        ports:
          wg:
            port: 51820
            protocol: UDP
    route:
      app:
        forceRename: "{{ .Release.Name }}"
        hostnames:
          - "wireguard.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port
      wstunnel:
        annotations:
          external-dns.alpha.kubernetes.io/exclude-unifi: true
          gatus.home-operations.com/endpoint: |-
            conditions: ["[STATUS] == 400"]
        hostnames:
          - "vpn.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: wstunnel
                port: 8080
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /etc/wireguard
      tmpfs:
        type: emptyDir
        advancedMounts:
          wg-easy:
            app:
              - path: /run
                subPath: run
              - path: /tmp
                subPath: tmp
