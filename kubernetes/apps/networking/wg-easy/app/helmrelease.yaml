---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      wg-easy:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 15.2.1@sha256:4ffc03c35dce5456bbb2fa6b136a1eeb196394548dee0650ae692efdd1062e01
            env:
              TZ: ${TIMEZONE}
              PORT: &port 80
              DISABLE_IPV6: true
              EXPERIMENTAL_AWG: true
              INIT_ENABLED: true
              INIT_HOST: vpn.${SECRET_DOMAIN}
              INIT_PORT: 51820
              INIT_DNS: 192.168.254.1
              INIT_IPV4_CIDR: 192.168.45.0/24
            envFrom:
              - secretRef:
                  name: wg-easy-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { add: ["NET_ADMIN", "NET_RAW"], drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 256Mi
          wstunnel:
            image:
              repository: ghcr.io/erebe/wstunnel
              tag: v10.5.2@sha256:c97e13a70d342a30fea4c379c0d59ef4c1bbecf7ecdc4da9c874e0b7f24d6374
            command: ["/bin/sh", "-c", "exec /home/app/wstunnel server wss://0.0.0.0:8080 --restrict-to=localhost:51820"]
            env:
              TZ: ${TIMEZONE}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      wstunnel:
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: 8080
      wireguard:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "wg.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.240
        ports:
          wg:
            port: 51820
            protocol: UDP
    route:
      app:
        forceRename: "{{ .Release.Name }}"
        hostnames:
          - "wireguard.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: http
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /etc/wireguard
      tmpfs:
        type: emptyDir
        advancedMounts:
          wg-easy:
            app:
              - path: /run
                subPath: run
              - path: /tmp
                subPath: tmp
