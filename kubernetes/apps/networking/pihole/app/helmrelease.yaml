---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app pihole
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: pihole
      version: 2.17.0
      sourceRef:
        kind: HelmRepository
        name: mojo2600-charts
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    provider: pihole
    env:
      - name: PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole-secret
            key: pihole-password
    policy: sync
    sources: ["crd", "ingress"]
    txtPrefix: k8s.
    txtOwnerId: default
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: pihole-secret
