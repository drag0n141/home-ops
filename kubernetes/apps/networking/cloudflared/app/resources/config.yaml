---
ingress:
  - hostname: "*.${SECRET_DOMAIN}"
    service: https://envoy-external.networking.svc.cluster.local
    originRequest:
      http2Origin: true
      keepAliveTimeout: 3600s
      originServerName: "external.${SECRET_DOMAIN}"
      tcpKeepAlive: 7200s
  - hostname: "*.${SECRET_DOMAIN_SHORT}"
    service: https://envoy-external.networking.svc.cluster.local
    originRequest:
      http2Origin: true
      keepAliveTimeout: 3600s
      originServerName: "external.${SECRET_DOMAIN_SHORT}"
      tcpKeepAlive: 7200s
  - service: http_status:404
