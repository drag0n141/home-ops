---
ingress:
  - hostname: "${SECRET_DOMAIN}"
    service: https://traefik-external.networking.svc.cluster.local:443
    originRequest:
      http2Origin: true
      originServerName: "external.${SECRET_DOMAIN}"
  - hostname: "*.${SECRET_DOMAIN}"
    service: https://traefik-external.networking.svc.cluster.local:443
    originRequest:
      http2Origin: true
      originServerName: "external.${SECRET_DOMAIN}"
  - hostname: "${SECRET_DOMAIN_SHORT}"
    service: https://traefik-external.networking.svc.cluster.local:443
    originRequest:
      http2Origin: true
      originServerName: "external.${SECRET_DOMAIN}"
  - hostname: "*.${SECRET_DOMAIN_SHORT}"
    service: https://traefik-external.networking.svc.cluster.local:443
    originRequest:
      http2Origin: true
      originServerName: "external.${SECRET_DOMAIN}"
  - service: http_status:404
