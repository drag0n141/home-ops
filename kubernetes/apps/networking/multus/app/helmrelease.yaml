---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: multus
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    multus:
      resources:
        requests:
          cpu: 10m
        limits:
          memory: 512Mi
