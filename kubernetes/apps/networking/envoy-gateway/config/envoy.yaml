---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: envoy
spec:
  logging:
    level:
      default: info
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 2
        container:
          image: mirror.gcr.io/envoyproxy/envoy:v1.37.0
          resources:
            requests:
              cpu: 100m
            limits:
              memory: 2Gi
  shutdown:
    drainTimeout: 180s
  telemetry:
    metrics:
      prometheus:
        compression:
          type: Zstd
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: envoy
    namespace: networking
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: envoy
spec:
  compressor:
    - type: Zstd
      zstd: {}
    - type: Brotli
      brotli: {}
    - type: Gzip
      gzip: {}
  retry:
    numRetries: 2
    retryOn:
      triggers:
        - reset
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
  tcpKeepalive: {}
  timeout:
    http:
      requestTimeout: 0s
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: envoy
spec:
  clientIPDetection:
    xForwardedFor:
      trustedCIDRs:
        - 10.42.0.0/16
  headers:
    enableEnvoyHeaders: true
    earlyRequestHeaders:
      set:
        - name: X-Forwarded-Proto
          value: "https"
        - name: X-Forwarded-Host
          value: "%REQ(:AUTHORITY)%"
        - name: X-Forwarded-Uri
          value: "%REQ(:PATH)%"
        - name: X-Forwarded-Method
          value: "%REQ(:METHOD)%"
    lateResponseHeaders:
      set:
        - name: Access-Control-Allow-Origin
          value: "*"
        - name: Content-Security-Policy
          value: "upgrade-insecure-requests;"
        - name: Cross-Origin-Opener-Policy
          value: "same-origin"
        - name: Cross-Origin-Resource-Policy
          value: "same-site"
        - name: Cross-Origin-Embedder-Policy
          value: "credentialless"
        - name: Permissions-Policy
          value: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
        - name: Referrer-Policy
          value: "strict-origin-when-cross-origin"
        - name: Strict-Transport-Security
          value: "max-age=31536000; preload"
        - name: X-Content-Type-Options
          value: "nosniff"
        - name: X-Frame-Options
          value: SAMEORIGIN
        - name: X-Robots-Tag
          value: "noindex, nofollow"
        - name: X-XSS-Protection
          value: "1; mode=block"
      remove: ["Server", "X-Powered-By"]
  http2:
    onInvalidMessage: TerminateStream
  http3: {}
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
  tcpKeepalive: {}
  tls:
    minVersion: "1.2"
    alpnProtocols:
      - h2
      - http/1.1
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: https-redirect
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  parentRefs:
    - name: envoy-external
      namespace: networking
      sectionName: http
    - name: envoy-internal
      namespace: networking
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
