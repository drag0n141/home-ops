---
apiVersion: v1
kind: Service
metadata:
  name: plex-ext
  annotations:
    teleport.dev/name: plex
  labels:
    teleport: enabled
spec:
  type: ExternalName
  externalName: ${SECRET_PLEX_SERVER}
  ports:
    - name: http
      port: 443
      appProtocol: https
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  labels:
    app.kubernetes.io/instance: plex-ext
    app.kubernetes.io/name: plex-ext
  name: plex-ext
spec:
  appProtocols:
    - gateway.envoyproxy.io/ws
    - gateway.envoyproxy.io/wss
  endpoints:
    - fqdn:
        hostname: ${SECRET_PLEX_SERVER}
        port: 443
  tls:
    insecureSkipVerify: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: plex-ext
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: plex-ext
  validation:
    hostname: ${SECRET_PLEX_SERVER}
    wellKnownCACertificates: "System"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-ext
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames:
    - plex-ext.${SECRET_DOMAIN_INTERNAL}
  parentRefs:
    - name: envoy-internal
      namespace: networking
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: plex-ext
      matches:
        - path:
            type: PathPrefix
            value: /
