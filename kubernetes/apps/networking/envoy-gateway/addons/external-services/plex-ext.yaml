---
apiVersion: v1
kind: Service
metadata:
  name: plex-ext
  annotations:
    teleport.dev/name: plex
  labels:
    teleport: enabled
spec:
  type: ExternalName
  externalName: ${SECRET_PLEX_SERVER}
  ports:
    - name: http
      port: 42400
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-ext
  annotations:
    gatus.home-operations.com/enabled: "false"
spec:
  hostnames:
    - plex-ext.${SECRET_DOMAIN_INTERNAL}
  parentRefs:
    - name: envoy-internal
      namespace: networking
  rules:
    - backendRefs:
        - name: plex-ext
          namespace: networking
          port: 42400