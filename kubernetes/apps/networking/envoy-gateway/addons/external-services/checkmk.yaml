---
apiVersion: v1
kind: Service
metadata:
  name: checkmk
spec:
  type: ExternalName
  externalName: checkmk.${SECRET_DOMAIN_INT}
  ports:
    - name: http
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: checkmk
  annotations:
    gatus.home-operations.com/endpoint: |-
      url: https://checkmk.${SECRET_DOMAIN_INTERNAL}/checkmk/check_mk
spec:
  hostnames:
    - checkmk.${SECRET_DOMAIN_INTERNAL}"
  parentRefs:
    - name: envoy-internal
      namespace: networking
  rules:
    - backendRefs:
        - name: checkmk
          namespace: networking
          port: 80
