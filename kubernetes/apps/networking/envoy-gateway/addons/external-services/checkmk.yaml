---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  labels:
    app.kubernetes.io/instance: checkmk
    app.kubernetes.io/name: checkmk
  name: checkmk
spec:
  appProtocols:
    - gateway.envoyproxy.io/ws
    - gateway.envoyproxy.io/wss
  endpoints:
    - fqdn:
        hostname: checkmk.${SECRET_DOMAIN_INT}
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: checkmk
  annotations:
    gatus.home-operations.com/endpoint: |-
      url: https://checkmk.${SECRET_DOMAIN_INTERNAL}/checkmk/check_mk
spec:
  hostnames:
    - checkmk.${SECRET_DOMAIN_INTERNAL}
  parentRefs:
    - name: envoy-internal
      namespace: networking
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: checkmk
