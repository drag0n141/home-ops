---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/foxcpp/maddy
      tag: 0.7.0
    env:
      TZ: ${TIMEZONE}
      DEBUG: "true"
      SMTP_PORT: "465"
    envFrom:
      - secretRef:
          name: smtp-relay-secret
    service:
      main:
        ports:
          http:
            port: 2525
          metrics:
            enabled: true
            port: 9749
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "smtp.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${SMTP_LB_ADDR}"
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        type: configMap
        name: smtp-relay-configmap
        subPath: maddy.conf
        mountPath: /data/maddy.conf
        readOnly: true
      data:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 1Gi
        mountPath: /dev/shm
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 64M
