---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    csi:
      csiAddons:
        enabled: true
    crds:
      enabled: true
    monitoring:
      enabled: true
    pspEnable: false

    resources:
      requests:
        cpu: 109m
        memory: 204M
      limits:
        memory: 453M
