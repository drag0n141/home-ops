---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gamevault
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      gamevault:
        labels:
          nfsMount: "true"
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: gamevault-secret
        containers:
          app:
            image:
              repository: ghcr.io/phalcode/gamevault-backend
              tag: 16.3.0@sha256:6eb5fbb04e533d3a5d3786b2b0aaf8aa279a37a25fde7d9a0bb84ec9b00cf65a
            env:
              TZ: ${TIMEZONE}
              SERVER_REGISTRATION_DISABLED: false
              GAMES_INDEX_INTERVAL_IN_MINUTES: 240
              DB_SYSTEM: POSTGRESQL
              SERVER_PORT: &port 8080
              AUTH_BASIC_AUTH_ENABLED: false
              AUTH_OAUTH2_ENABLED: true
              AUTH_OAUTH2_AUTH_URL: https://id.${SECRET_DOMAIN}/authorize
              AUTH_OAUTH2_TOKEN_URL: https://id.${SECRET_DOMAIN}/api/oidc/token
              AUTH_OAUTH2_USERINFO_URL: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              AUTH_OAUTH2_CALLBACK_URL: https://gamevault.${SECRET_DOMAIN_INTERNAL}/api/auth/oauth2/login
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 3500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          gamevault:
            app:
              - path: /config
                subPath: config
              - path: /media
                subPath: media
      games:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/spiele
        globalMounts:
          - path: /files
      tmpfs:
        type: emptyDir
        advancedMounts:
          gamevault:
            app:
              - path: /logs
                subPath: logs
              - path: /tmp
                subPath: tmp
