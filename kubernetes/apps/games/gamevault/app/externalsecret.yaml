---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gamevault
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gamevault-secret
    template:
      data:
        # App
        AUTH_SEED: "{{ .GAMEVAULT_AUTH_SEED }}"
        METADATA_IGDB_CLIENT_ID: "{{ .IGDB_CLIENT_ID }}"
        METADATA_IGDB_CLIENT_SECRET: "{{ .IGDB_CLIENT_SECRET }}"
        # Database
        DB_HOST: &dbhost "postgres17-rw.database.svc.cluster.local"
        DB_PORT: "5432"
        DB_USERNAME: &dbuser "{{ .GAMEVAULT_POSTGRES_USER }}"
        DB_PASSWORD: &dbpass "{{ .GAMEVAULT_POSTGRES_PASSWORD }}"
        DB_DATABASE: &dbname "{{ .GAMEVAULT_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        AUTH_OAUTH2_CLIENT_ID: "{{ .GAMEVAULT_CLIENT_ID }}"
        AUTH_OAUTH2_CLIENT_SECRET: "{{ .GAMEVAULT_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: gamevault
    - extract:
        key: idgb
    - extract:
        key: pocket-id
