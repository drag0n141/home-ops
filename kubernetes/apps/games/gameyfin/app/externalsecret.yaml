---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gameyfin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gameyfin-secret
    template:
      data:
        # App
        APP_KEY: "{{ .GAMEYFIN_APP_KEY }}"
  dataFrom:
    - extract:
        key: gameyfin
