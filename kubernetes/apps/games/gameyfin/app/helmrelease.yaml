---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gameyfin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      gameyfin:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/gameyfin/gameyfin
              tag: 2.3.2@sha256:dcf228761a22db7852ae2e2d142c99d64eb84ca64d18fad9349dc7a9c1f81650
            env:
              TZ: ${TIMEZONE}
              APP_URL: https://gameyfin.${SECRET_DOMAIN_INTERNAL}
            envFrom:
              - secretRef:
                  name: gameyfin-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 3500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "gameyfin.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          gameyfin:
            app:
              - path: /opt/gameyfin/data
                subPath: data
              - path: /opt/gameyfin/db
                subPath: db
              - path: /opt/gameyfin/plugindata
                subPath: plugin
      games:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/spiele
        globalMounts:
          - path: /mnt/data/spiele
      tmpfs:
        type: emptyDir
        advancedMounts:
          gameyfin:
            app:
              - path: /opt/gameyfin/logs
                subPath: logs
              - path: /tmp
                subPath: tmp
