---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coredns
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-vip-cloud-provider
      version: 0.4.4
      sourceRef:
        kind: HelmRepository
        name: kube-vip
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    config:
      image:
        repository: ghcr.io/kube-vip/kube-vip-cloud-provider
        tag: v0.0.7
      kubeVipCloudConfig: kubevip
