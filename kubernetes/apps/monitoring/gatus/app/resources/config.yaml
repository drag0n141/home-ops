---
alerting:
  gotify:
    title: Gatus (Kubernetes)
    server-url: http://gotify.default.svc.cluster.local
    token: ${GOTIFY_TOKEN}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3

connectivity:
  checker:
    target: 9.9.9.9:53
    interval: 1m

endpoints:
  - name: Cloudflare
    group: connectivity
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Google
    group: connectivity
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: Quad9
    group: connectivity
    url: icmp://9.9.9.9
    interval: 1m
    conditions:
      - "[CONNECTED] == true"

  - name: garage-nas
    group: internal
    url: https://s3.${SECRET_DOMAIN_INT}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 403"
    alerts:
      - type: gotify

metrics: true

storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true

ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/44865095
  link: https://github.com/drag0n141
  buttons:
    - name: Github
      link: https://github.com/drag0n141
    - name: Homelab
      link: https://github.com/drag0n141/home-ops

web:
  port: ${WEB_PORT}
