---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter-vpn
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: blackbox-exporter-vpn
  values:
    fullnameOverride: blackbox-exporter-vpn
    strategy:
      type: Recreate
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |-
        [{
          "name": "multus-vpn",
          "namespace": "networking",
          "ips": ["192.168.130.20/24"],
          "mac": "a5:bb:83:e5:9c:84"
        }]
    config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ip4
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ip4
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ip4
    serviceMonitor:
      enabled: true
      defaults:
        interval: 1m
        scrapeTimeout: 10s
    prometheusRule:
      enabled: true
      rules:
        - alert: VpnProbeFailed
          expr: |-
            probe_success{service="blackbox-exporter-vpn"} == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              The probe targeting {{ $labels.instance }} is currently having connectivity issues
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: blackbox-exporter-vpn
            patch: |-
              - op: remove
                path: /spec/strategy/rollingUpdate
