---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pulse
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pulse-secret
    template:
      data:
        # App
        PULSE_AUTH_USER: "{{ .PULSE_AUTH_USER }}"
        PULSE_AUTH_PASS: "{{ .PULSE_AUTH_PASS }}"
        API_TOKEN: "{{ .PULSE_API_TOKEN }}"
  dataFrom:
    - extract:
        key: pulse
