---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alertmanager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      alertmanager:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/prometheus/alertmanager
              tag: v0.31.0
            env:
              TZ: ${TIMEZONE}
            ports:
              - name: http
                containerPort: 9093
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              readiness:
                enabled: true
                custom: true
                spec: &ready
                  httpGet:
                    path: "/-/ready"
                    port: http
                    scheme: HTTP
                  initialDelaySeconds: 3
                  periodSeconds: 5
                  timeoutSeconds: 3
                  successThreshold: 1
                  failureThreshold: 10
              startup:
                enabled: true
                custom: true
                spec:
                  <<: *ready
                  periodSeconds: 1
                  failureThreshold: 60
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: "/-/healthy"
                    port: http
                    scheme: HTTP
                  periodSeconds: 10
                  timeoutSeconds: 3
                  successThreshold: 1
                  failureThreshold: 10
            resources:
              requests:
                cpu: 11m
                memory: 50Mi
              limits:
                memory: 100Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 9093
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /etc/alertmanager
            readOnly: true
      secrets:
        type: secret
        name: "{{ .Release.Name }}-secret"
        globalMounts:
          - path: /etc/secrets
            readOnly: true
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /alertmanager
