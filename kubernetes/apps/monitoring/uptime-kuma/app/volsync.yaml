---
apiVersion: v1
kind: Secret
metadata:
    name: uptime-kuma-restic-secret
    namespace: monitoring
stringData:
    RESTIC_REPOSITORY: '${SECRET_VOLSYNC_RESTIC_REPOSITORY}/uptime-kuma'
    RESTIC_PASSWORD: '${SECRET_VOLSYNC_RESTIC_PASSWORD}'
    AWS_ACCESS_KEY_ID: '${SECRET_VOLSYNC_AWS_ACCESS_KEY_ID}'
    AWS_SECRET_ACCESS_KEY: '${SECRET_VOLSYNC_AWS_SECRET_ACCESS_KEY}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  sourcePVC: data-uptime-kuma-0
  trigger:
    schedule: "0 2 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: uptime-kuma-restic-secret
    cacheCapacity: 2Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
