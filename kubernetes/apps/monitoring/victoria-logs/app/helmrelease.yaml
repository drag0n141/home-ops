---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app victoria-logs
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: victoria-logs
  values:
    fullnameOverride: *app
    retentionPeriod: 14d
    server:
      persistentVolume:
        enabled: true
        storageClassName: ceph-block
        size: 20Gi
      serviceMonitor:
        enabled: true
      route:
        enabled: true
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - logs.${SECRET_DOMAIN_INTERNAL}
        parentRefs:
          - name: envoy-internal
            namespace: networking
        extraRules:
          - filters:
              - type: RequestRedirect
                requestRedirect:
                  path:
                    type: ReplaceFullPath
                    replaceFullPath: /select/vmui/
                  statusCode: 302
            matches:
              - path:
                  type: Exact
                  value: /
    dashboards:
      enabled: true
      annotations:
        grafana_folder: monitoring
      labels:
        grafana_dashboard: "1"
