---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: patchmon
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: patchmon-secret
    template:
      data:
        # App
        JWT_SECRET: "{{ .PATCHMON_JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        # Database
        DATABASE_URL: |-
          postgresql://{{ .PATCHMON_POSTGRES_USER }}:{{ .PATCHMON_POSTGRES_PASSWORD }}@postgres-pgbouncer-rw.database.svc.cluster.local:5432/{{ .PATCHMON_POSTGRES_DB }}
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .PATCHMON_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .PATCHMON_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .PATCHMON_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: patchmon
