---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      patchmon:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: patchmon-secret
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.3.6@sha256:3b456693f5c4f9503edd81cbfabd7e5e1f688f3c6f4e96daa688c250b8b862f0
            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://patchmon.${SECRET_DOMAIN_INTERNAL}
              PORT: &port 3001
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 2
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.3.6@sha256:cb3f46ae6baad469dd7e3342b9fb0e80dd97978e39ca23fc96990b1f3497c123
            env:
              TZ: ${TIMEZONE}
              BACKEND_HOST: localhost
              BACKEND_PORT: 3001
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      frontend:
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "patchmon.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: frontend
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      agents:
        existingClaim: *app
        advancedMounts:
          patchmon:
            app:
              - path: /app/agents
      tmpfs:
        type: emptyDir
        advancedMounts:
          patchmon:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /tmp
                subPath: tmp
