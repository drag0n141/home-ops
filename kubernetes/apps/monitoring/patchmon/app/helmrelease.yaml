---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      patchmon:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: patchmon-secret
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.3.7@sha256:18147370b920f9c4cd91d96ced9aeb00f1c8922f7c6eb455c1bca3e151513bab
            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://patchmon.${SECRET_DOMAIN_INTERNAL}
              PORT: &port 3001
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 2
              SERVER_PROTOCOL: https
              SERVER_HOST: patchmon.${SECRET_DOMAIN_INTERNAL}
              SERVER_PORT: 443
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.3.7@sha256:c81fe302f1a039a7f3b887b54e4d165b3c7b9ed9f1e60e8f99a982607ef2f6b8
            env:
              TZ: ${TIMEZONE}
              BACKEND_HOST: localhost
              BACKEND_PORT: 3001
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      frontend:
        ports:
          http:
            port: &frontendport 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: frontend
                port: *frontendport
    persistence:
      agents:
        existingClaim: *app
        advancedMounts:
          patchmon:
            app:
              - path: /app/agents
      tmpfs:
        type: emptyDir
        advancedMounts:
          patchmon:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /etc/nginx/conf.d
                subPath: nginx
              - path: /tmp
                subPath: tmp
