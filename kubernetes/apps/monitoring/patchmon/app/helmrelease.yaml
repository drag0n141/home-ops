---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      patchmon:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: patchmon-secret
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.4.1@sha256:da03d7d00b8a36e379a8d6b2eb10573b31a6fccfb2bfd7bdb0af9fe833a7cc6e
            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://patchmon.${SECRET_DOMAIN_INTERNAL}
              PORT: &port 3001
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 2
              SERVER_PROTOCOL: https
              SERVER_HOST: patchmon.${SECRET_DOMAIN_INTERNAL}
              SERVER_PORT: 443
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.4.1@sha256:3376bd5baf4d36c944eb011b8842ee7b8e4b9a4c07f3b9d05cd5ba9c29d3771b
            env:
              TZ: ${TIMEZONE}
              BACKEND_HOST: localhost
              BACKEND_PORT: 3001
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      frontend:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: frontend
                port: http
    persistence:
      agents:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          patchmon:
            app:
              - path: /app/agents
      tmpfs:
        type: emptyDir
        advancedMounts:
          patchmon:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /etc/nginx/conf.d
                subPath: nginx
              - path: /tmp
                subPath: tmp
