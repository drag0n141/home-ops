---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      patchmon:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: patchmon-secret
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.4.0@sha256:07fddcb58b15f9f99e0274a62951983331d1920d93b25197367eb3460a02f780
            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://patchmon.${SECRET_DOMAIN_INTERNAL}
              PORT: &port 3001
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 2
              SERVER_PROTOCOL: https
              SERVER_HOST: patchmon.${SECRET_DOMAIN_INTERNAL}
              SERVER_PORT: 443
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.4.0@sha256:a623bd56285ccad060472a35019206ef6a6d4b624ce53859302cd5186a476080
            env:
              TZ: ${TIMEZONE}
              BACKEND_HOST: localhost
              BACKEND_PORT: 3001
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      frontend:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: frontend
                port: http
    persistence:
      agents:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          patchmon:
            app:
              - path: /app/agents
      tmpfs:
        type: emptyDir
        advancedMounts:
          patchmon:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /etc/nginx/conf.d
                subPath: nginx
              - path: /tmp
                subPath: tmp
