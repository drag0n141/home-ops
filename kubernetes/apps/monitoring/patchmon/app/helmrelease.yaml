---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: patchmon
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      patchmon:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:6fa1f331cddd2eb0b6afa7b8d3685c864127a81ab01c3d9400bc3ff5263a51cf
            envFrom: &envFrom
              - secretRef:
                  name: patchmon-secret
        containers:
          app:
            image:
              repository: ghcr.io/patchmon/patchmon-backend
              tag: 1.4.2@sha256:e44e310bf3e4647ae67c7a8a45c60c350fe7954df2809ba2842edf8cb56e9b07
            env:
              TZ: ${TIMEZONE}
              CORS_ORIGIN: https://patchmon.${SECRET_DOMAIN_INTERNAL}
              PORT: &port 3001
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 2
              SERVER_PROTOCOL: https
              SERVER_HOST: patchmon.${SECRET_DOMAIN_INTERNAL}
              SERVER_PORT: 443
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1024Mi
          frontend:
            image:
              repository: ghcr.io/patchmon/patchmon-frontend
              tag: 1.4.2@sha256:002c9c9c1fe36961b0cf45a4b6723a6dafe97fa24ea4e39bd2fcc6b9ab73b71d
            env:
              TZ: ${TIMEZONE}
              BACKEND_HOST: localhost
              BACKEND_PORT: 3001
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
      frontend:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: frontend
                port: http
    persistence:
      agents:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          patchmon:
            app:
              - path: /app/agents
      tmpfs:
        type: emptyDir
        advancedMounts:
          patchmon:
            app:
              - path: /tmp
                subPath: tmp
            frontend:
              - path: /etc/nginx/conf.d
                subPath: nginx
              - path: /tmp
                subPath: tmp
