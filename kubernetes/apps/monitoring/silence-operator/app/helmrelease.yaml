---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: silence-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: silence-operator
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    alertmanagerAddress: http://alertmanager.monitoring.svc.cluster.local:9093
    networkPolicy:
      enabled: false
