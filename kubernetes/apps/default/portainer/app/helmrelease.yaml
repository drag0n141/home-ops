---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: portainer
      version: 1.0.44
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    persistence:
      enabled: true
      size: "256Mi"
      storageClass: ceph-block
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        hajimari.io/appName: "portainer"
      hosts:
        - host: "portainer.${SECRET_DOMAIN_INTERNAL}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "portainer.${SECRET_DOMAIN_INTERNAL}"
          secretName: "${SECRET_DOMAIN/./-}-production-tls"