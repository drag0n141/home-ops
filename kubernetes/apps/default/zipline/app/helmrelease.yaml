---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zipline
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      zipline:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: zipline-secret
        containers:
          app:
            image:
              repository: ghcr.io/diced/zipline
              tag: 4.4.1@sha256:5f02af4d6b6b11386d443d42b8dc65726aa048693a5aa07c0ed7a992d78bafc8
            env:
              TZ: ${TIMEZONE}
              # Core config
              CORE_RETURN_HTTPS_URLS: true
              CORE_DEFAULT_DOMAIN: zl.${SECRET_DOMAIN_SHORT}
              # Datasources
              DATASOURCE_TYPE: s3
              DATASOURCE_S3_BUCKET: zipline
              DATASOURCE_S3_ENDPOINT: https://s3.${SECRET_DOMAIN_INTERNAL}
              DATASOURCE_S3_PORT: 443
              DATASOURCE_S3_FORCE_PATH_STYLE: true
              DATASOURCE_S3_USE_SSL: true
              DATASOURCE_S3_REGION: us-east-1
              # Features
              INVITES_ENABLED: false
              FEATURES_ROBOTS_TXT: false
              FEATURES_USER_REGISTRATION: false
              FEATURES_OAUTH_REGISTRATION: true
              FEATURES_VERSION_CHECKING: false
              # OIDC
              OAUTH_LOGIN_ONLY: true
              OAUTH_OIDC_AUTHORIZE_URL: https://id.${SECRET_DOMAIN}/authorize
              OAUTH_OIDC_USERINFO_URL: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              OAUTH_OIDC_TOKEN_URL: https://id.${SECRET_DOMAIN}/api/oidc/token
              OAUTH_OIDC_REDIRECT_URI: https://zl.${SECRET_DOMAIN_SHORT}/api/auth/oauth/oidc
              # Files
              FILES_ROUTE: /u
              FILES_LENGTH: 6
              FILES_DEFAULT_FORMAT: "date"
              FILES_DISABLED_EXTENSIONS: "ps1,pdf,bat,exe,sh,fish"
              FILES_DEFAULT_DATE_FORMAT: "YYYY-MM-DD_HH-mm-ss"
              FILES_DEFAULT_EXPIRATION: ""
              FILES_REMOVE_GPS_METADATA: true
              # URLs
              URLS_ROUTE: /g
              URLS_LENGTH: 6
              # Website
              WEBSITE_TITLE: Zipline
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 512M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - "zl.${SECRET_DOMAIN_SHORT}"
        parentRefs:
          - name: envoy-external
            namespace: networking
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
