---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netronome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netronome-secret
    template:
      data:
        # Database
        NETRONOME__DB_HOST: &dbhost "postgres-pgbouncer-rw.database.svc.cluster.local"
        NETRONOME__DB_PORT: "5432"
        NETRONOME__DB_USER: &dbuser "{{ .NETRONOME_POSTGRES_USER }}"
        NETRONOME__DB_PASSWORD: &dbpass "{{ .NETRONOME_POSTGRES_PASSWORD }}"
        NETRONOME__DB_NAME: &dbname "{{ .NETRONOME_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
