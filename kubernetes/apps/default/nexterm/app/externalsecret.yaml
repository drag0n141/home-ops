---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexterm
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nexterm-secret
    template:
      data:
        ENCRYPTION_KEY: "{{ .NEXTERM_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: nexterm
