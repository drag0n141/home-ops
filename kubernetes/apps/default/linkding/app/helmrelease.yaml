---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      linkding:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
            envFrom: &envFrom
              - secretRef:
                  name: linkding-secret
        containers:
          app:
            image:
              repository: ghcr.io/sissbruecker/linkding
              tag: 1.43.0@sha256:b2cbcc02915d176fcd7aeff39c2905d0d95fb31c559aa5bcd3d32164488f25af
            env:
              TZ: ${TIMEZONE}
              LD_DISABLE_BACKGROUND_TASKS: false
              LD_DISABLE_URL_VALIDATION: false
              LD_DB_ENGINE: postgres
              LD_ENABLE_OIDC: true
              OIDC_OP_AUTHORIZATION_ENDPOINT: https://id.${SECRET_DOMAIN}/authorize
              OIDC_OP_TOKEN_ENDPOINT: https://id.${SECRET_DOMAIN}/api/oidc/token
              OIDC_OP_USER_ENDPOINT: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              OIDC_OP_JWKS_ENDPOINT: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
              OIDC_USE_PKCE: false
              OIDC_VERIFY_SSL: true
              OIDC_USERNAME_CLAIM: preferred_username
              LD_CSRF_TRUSTED_ORIGINS: "https://bookmarks.${SECRET_DOMAIN}"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 9090
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "bookmarks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /etc/linkding/data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
