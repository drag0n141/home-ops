---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      linkding:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:3c54d39f19fdb82ed5b3f286450e4071133cc6025bd0e25856bc2c522f8fc030
            envFrom: &envFrom
              - secretRef:
                  name: linkding-secret
        containers:
          app:
            image:
              repository: ghcr.io/sissbruecker/linkding
              tag: 1.45.0@sha256:61b2eb9eed8e5772a473fb7f1f8923e046cb8cbbeb50e88150afd5ff287d4060
            env:
              TZ: ${TIMEZONE}
              LD_DISABLE_BACKGROUND_TASKS: false
              LD_DISABLE_URL_VALIDATION: false
              LD_DISABLE_LOGIN_FORM: true
              LD_DB_ENGINE: postgres
              LD_ENABLE_OIDC: true
              OIDC_OP_AUTHORIZATION_ENDPOINT: https://id.${SECRET_DOMAIN}/authorize
              OIDC_OP_TOKEN_ENDPOINT: https://id.${SECRET_DOMAIN}/api/oidc/token
              OIDC_OP_USER_ENDPOINT: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              OIDC_OP_JWKS_ENDPOINT: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
              OIDC_USE_PKCE: false
              OIDC_VERIFY_SSL: true
              OIDC_USERNAME_CLAIM: preferred_username
              LD_CSRF_TRUSTED_ORIGINS: "https://bookmarks.${SECRET_DOMAIN}"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 9090
    route:
      app:
        hostnames:
          - "bookmarks.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /etc/linkding/data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
