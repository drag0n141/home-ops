---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: linkding-secret
    template:
      data:
        # OIDC
        OIDC_RP_CLIENT_ID: "{{ .LINKDING_CLIENT_ID }}"
        OIDC_RP_CLIENT_SECRET: "{{ .LINKDING_CLIENT_SECRET }}"
        # Database
        LD_DB_HOST: &dbhost "postgres-pgbouncer-rw.database.svc.cluster.local"
        LD_DB_PORT: "5432"
        LD_DB_USER: &dbuser "{{ .LINKDING_POSTGRES_USER }}"
        LD_DB_PASSWORD: &dbpass "{{ .LINKDING_POSTGRES_PASSWORD }}"
        LD_DB_DATABASE:  &dbname "{{ .LINKDING_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: pocket-id
