---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app epicgames
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:1550060c8e829c7abbb04265410cfd5017de46c3841df90066ed67e54ca2809e
            env:
              TZ: ${TIMEZONE}
              BASE_URL: https://epic.${SECRET_DOMAIN_INTERNAL}
              COUNTRY_CODE: DE
              CRON_SCHEDULE: "0 0,6,12,18 * * *"
              EMAIL: games.epicgames@${SECRET_DOMAIN_SHORT}
              EMAIL_SENDER_ADDRESS: epicgames@${SECRET_DOMAIN}
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              EMAIL_RECIPIENT_ADDRESS: server.epicgames@${SECRET_DOMAIN_SHORT}
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_PORT: 2525
              SMTP_SECURE: "false"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "epic.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          epicgames:
            app:
              - path: /usr/app/config
                subPath: config
              - path: /tmp
                subPath: tmp
