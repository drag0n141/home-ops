---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: immich-secret
    template:
      data:
        # App
        JWT_SECRET: "{{ .IMMICH_SECRET_KEY }}"
        # Database
        DB_HOSTNAME: &dbhost "postgres-vector-rw.database.svc.cluster.local"
        DB_PORT: "5432"
        DB_USERNAME: &dbuser "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: &dbpass "{{ .IMMICH_POSTGRES_PASSWORD }}"
        DB_DATABASE_NAME: &dbname "{{ .IMMICH_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
  - extract:
      key: cloudnative-pg
  - extract:
      key: dragonfly
  - extract:
      key: immich
