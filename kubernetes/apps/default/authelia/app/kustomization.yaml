---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: authelia-configmap
    files:
      - ./config/configuration.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: authelia-private
    files:
      - private.pem=./private.sops.conf
generatorOptions:
  disableNameSuffixHash: true
