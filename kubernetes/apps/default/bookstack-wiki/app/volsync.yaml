---
apiVersion: v1
kind: Secret
metadata:
    name: bookstack-wiki-restic-secret
    namespace: default
stringData:
    RESTIC_REPOSITORY: '${SECRET_VOLSYNC_RESTIC_REPOSITORY}/bookstack-wiki'
    RESTIC_PASSWORD: '${SECRET_VOLSYNC_RESTIC_PASSWORD}'
    AWS_ACCESS_KEY_ID: '${SECRET_VOLSYNC_AWS_ACCESS_KEY_ID}'
    AWS_SECRET_ACCESS_KEY: '${SECRET_VOLSYNC_AWS_SECRET_ACCESS_KEY}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: bookstack-wiki
  namespace: default
spec:
  sourcePVC: data-bookstack-wiki-0
  trigger:
    schedule: "0 2 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: bookstack-wiki-restic-secret
    cacheCapacity: 2Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 7
      within: 3d
