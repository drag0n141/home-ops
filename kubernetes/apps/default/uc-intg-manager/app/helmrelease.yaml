---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app uc-intg-manager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      uc-intg-manager:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jackjpowell/uc-intg-manager
              tag: v1.4.0@sha256:ab7df807d483a63180fe48ac7587037bb9b463ba51759aac1192e59283e51ed8
            env:
              TZ: ${TIMEZONE}
              UC_INTG_MANAGER_HTTP_PORT: &port 8080
              UC_MDNS_LOCAL_HOSTNAME: uc-intg.${SECRET_DOMAIN_INTERNAL}
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name":"multus-iot",
            "namespace": "networking",
            "ips": ["192.168.150.17/24"],
            "mac": "fa:8e:69:4b:6f:77"
          }]
    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      api:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "uc-intg.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.121
        ports:
          api:
            port: 9090
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: http
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
      tmpfs:
        type: emptyDir
        advancedMounts:
          uc-intg-manager:
            app:
              - path: /.ucintg
                subPath: ucintg
              - path: /tmp
                subPath: tmp
