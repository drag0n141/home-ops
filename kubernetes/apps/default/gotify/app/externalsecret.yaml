---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gotify
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gotify-secret
    template:
      data:
        # App
        GOTIFY_DEFAULTUSER_NAME: "{{ .GOTIFY_DEFAULTUSER_NAME }}"
        GOTIFY_DEFAULTUSER_PASS: "{{ .GOTIFY_DEFAULTUSER_PASS }}"
        # Database
        GOTIFY_DATABASE_CONNECTION: |-
          host='postgres-rw.database.svc.cluster.local' port='5432' user='{{ .GOTIFY_POSTGRES_USER }}' dbname='{{ .GOTIFY_POSTGRES_DB }}' password='{{ .GOTIFY_POSTGRES_PASSWORD }}'
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .GOTIFY_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .GOTIFY_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GOTIFY_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: gotify
