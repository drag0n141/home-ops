---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ts3-server
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: teamspeak
      tag: 3.13.7
    env:
      TZ: ${TIMEZONE}
      TS3SERVER_DB_PLUGIN: ts3db_mariadb
      TS3SERVER_DB_SQLCREATEPATH: create_mariadb
      TS3SERVER_DB_WAITUNTILREADY: 30
      TS3SERVER_LICENSE: accept
    envFrom:
      - secretRef:
          name: ts3-server-secret
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    service:
      main:
        ports:
          http:
            enabled: true
            port: 9987
            protocol: UDP
          serverquery:
            enabled: true
            port: 10011
            protocol: TCP
          filetransfer:
            enabled: true
            port: 30033
            protocol: TCP
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "ts3.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${TS3_LB_ADDR}"
        externalTrafficPolicy: Cluster
    volumeClaimTemplates:
      - name: data
        mountPath: /var/ts3server
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: ceph-block
