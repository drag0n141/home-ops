---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-archiver
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: open-archiver-secret
    template:
      data:
        # App
        ENCRYPTION_KEY: "{{ .OPENARCHIVER_ENCRYPTION_KEY }}"
        JWT_SECRET: "{{ .OPENARCHIVER_JWT_SECRET }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        # Database
        DATABASE_URL: |-
          postgresql://{{ .OPENARCHIVER_POSTGRES_USER }}:{{ .OPENARCHIVER_POSTGRES_PASSWORD }}@postgres17-pgbouncer-rw.database.svc.cluster.local/{{ .OPENARCHIVER_POSTGRES_DB }}
        # Meili
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .OPENARCHIVER_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .OPENARCHIVER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .OPENARCHIVER_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: meili
    - extract:
        key: open-archiver
