---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ts3-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ts3:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:12df386a1609aada0f9c19bdcb8a59db7e2c08b5a91757f7115cce8c3d502568
            envFrom: &envFrom
              - secretRef:
                  name: ts3-secret
        containers:
          app:
            image:
              repository: docker.io/teamspeak
              tag: 3.13.7@sha256:6756c50d1a0a7e48db95cf4b38d4c6d59ac0b560bc3b9e986ed069d2c16206f5
            env:
              TZ: ${TIMEZONE}
              TS3SERVER_DB_PLUGIN: ts3db_postgresql
              TS3SERVER_DB_SQLCREATEPATH: create_postgresql
              TS3SERVER_DB_WAITUNTILREADY: 30
              TS3SERVER_LICENSE: accept
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { add: ["CHOWN"], drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ts3.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.80
        ports:
          voice:
            port: 9987
            protocol: UDP
          serverquery:
            port: 10011
            protocol: TCP
          filetransfer:
            port: 30033
            protocol: TCP
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/ts3server
      tmpfs:
        type: emptyDir
        advancedMounts:
          ts3:
            app:
              - path: var/ts3server/logs
                subPath: logs
              - path: /var/run/ts3server
                subPath: ts3server
              - path: /tmp
                subPath: tmp
