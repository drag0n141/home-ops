---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ts3-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ts3:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: ts3-secret
        containers:
          app:
            image:
              repository: docker.io/teamspeak
              tag: 3.13.7@sha256:093b6754e2f5417bd5766658394e4ebe9da5d96a7740e66015e158dcd02893ed
            env:
              TZ: ${TIMEZONE}
              TS3SERVER_DB_PLUGIN: ts3db_postgresql
              TS3SERVER_DB_SQLCREATEPATH: create_postgresql
              TS3SERVER_DB_WAITUNTILREADY: 30
              TS3SERVER_LICENSE: accept
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { add: ["CHOWN"], drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "ts3.${SECRET_DOMAIN_INTERNAL}"
          lbipam.cilium.io/ips: 192.168.222.80
        ports:
          voice:
            port: 9987
            protocol: UDP
          serverquery:
            port: 10011
            protocol: TCP
          filetransfer:
            port: 30033
            protocol: TCP
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /var/ts3server
      tmpfs:
        type: emptyDir
        advancedMounts:
          ts3:
            app:
              - path: var/ts3server/logs
                subPath: logs
              - path: /var/run/ts3server
                subPath: ts3server
              - path: /tmp
                subPath: tmp
