---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ts3-manager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      ts3-manager:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/joni1802/ts3-manager
              tag: v2.2.5@sha256:dc1c36efabaac7359914dd3546ede282919b68b5818346d66d874aa69ac1165a
            env:
              TZ: ${TIMEZONE}
              WHITELIST: ts3-server.default.svc.cluster.local,ts3.${SECRET_DOMAIN_INTERNAL},ts.${SECRET_DOMAIN}
            envFrom:
              - secretRef:
                  name: ts3-manager-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          gatus.home-operations.com/enabled: "false"
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /home/node/.npm
