---
cron: "*/10 * * * *"

runOnStart: true

origin:
  url: !env_var ORIGIN_URL
  username: !env_var ORIGIN_USERNAME
  password: !env_var ORIGIN_PASSWORD

replicas:
  - url: !env_var REPLICA_URL
    username: !env_var REPLICA_USERNAME
    password: !env_var REPLICA_PASSWORD
  - url: !env_var REPLICA1_URL
    username: !env_var REPLICA1_USERNAME
    password: !env_var REPLICA1_PASSWORD

api:
  port: 8080

features:
  generalSettings: true
  queryLogConfig: true
  statsConfig: true
  clientSettings: true
  services: true
  filters: true
  dhcp:
    serverConfig: false
    staticLeases: false
  dns:
    serverConfig: true
    accessLists: true
    rewrites: true
