---
cron: "*/10 * * * *"

runOnStart: true

origin:
  url: {{ORIGIN_URL}}
  username: {{ORIGIN_USERNAME}}
  password: {{ORIGIN_PASSWORD}}

replicas:
  - url: {{REPLICA_URL}}
    username: {{REPLICA_USERNAME}}
    password: {{REPLICA_PASSWORD}}
  - url: {{REPLICA1_URL}}
    username: {{REPLICA1_USERNAME}}
    password: {{REPLICA1_PASSWORD}}

api:
  port: 8080

features:
  generalSettings: true
  queryLogConfig: true
  statsConfig: true
  clientSettings: true
  services: true
  filters: true
  dhcp:
    serverConfig: false
    staticLeases: false
  dns:
    serverConfig: true
    accessLists: true
    rewrites: true
