---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mail-archiver
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mail-archiver-secret
    template:
      data:
        # App
        Authentication__Username: "{{ .MAILARCHIVER_USERNAME }}"
        Authentication__Password: "{{ .MAILARCHIVER_PASSWORD }}"
        # Database
        ConnectionStrings__DefaultConnection: |-
          Host=postgres-pgbouncer-rw.database.svc.cluster.local;Database={{ .MAILARCHIVER_POSTGRES_DB }};Username={{ .MAILARCHIVER_POSTGRES_USER }};Password={{ .MAILARCHIVER_POSTGRES_PASSWORD }};
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .MAILARCHIVER_POSTGRES_DB }}"
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: "{{ .MAILARCHIVER_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .MAILARCHIVER_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: mail-archiver
