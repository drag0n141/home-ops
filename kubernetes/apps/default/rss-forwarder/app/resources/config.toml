[feeds.home-operations-containers]
url = "https://github.com/home-operations/containers/commits/main/.atom"
interval = "10m"
retry_limit = 5
sink.type = "custom"
sink.command= "bash"
sink.arguments = [
    "-c",
    "jq -c '{title: .title, message: .link, priority: 5}' | curl -X POST \"${GOTIFY_URL}/message?token=${GOTIFY_TOKEN}\" -H 'Content-Type: application/json' -d @-"
]