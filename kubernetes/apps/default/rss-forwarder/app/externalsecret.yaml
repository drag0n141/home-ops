---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rss-forwarder
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rss-forwarder-secret
    template:
      data:
        GOTIFY_TOKEN: "{{ .GOTIFY_TOKEN_RSS_FORWARDER }}"
  dataFrom:
    - extract:
        key: gotify
