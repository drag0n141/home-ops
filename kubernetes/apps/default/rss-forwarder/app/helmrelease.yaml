---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rss-forwarder
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      rss-forwarder:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/morphy2k/rss-forwarder
              tag: 0.7.0-beta.3@sha256:51391a60196d5c07f97b4efa59743bc08fe87302047869553fa49bda900fb8a8
            env:
              TZ: ${TIMEZONE}
              GOTIFY_URL: http://gotify.default.svc.cluster.local
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 128Mi
    persistence:
      config:
        type: configMap
        name: "{{ .Release.Name }}-configmap"
        globalMounts:
          - path: /data/config.toml
            subPath: config.toml
            readOnly: true
