---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-secret
    template:
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .NETBOX_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .NETBOX_AWS_SECRET_ACCESS_KEY }}"
        # App
        email_password: ""
        napalm_password: ""
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        # Superuser
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        # Database
        NETBOX_POSTGRES_USER: &dbuser "{{ .NETBOX_POSTGRES_USER }}"
        NETBOX_POSTGRES_PASSWORD: &dbpass "{{ .NETBOX_POSTGRES_PASSWORD }}"
        NETBOX_POSTGRES_DB: &dbname "{{ .NETBOX_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres17-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: minio
    - extract:
        key: netbox
