---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app apprise
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      apprise:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/caronc/apprise
              tag: 1.2.5@sha256:e6e13d50379f2bc7aa6f95d1c70d25621e0fdebbe330e0edfc792c65a3330a97
            env:
              TZ: ${TIMEZONE}
              APPRISE_DEFAULT_THEME: dark
              APPRISE_STATEFUL_MODE: simple
              APPRISE_WORKER_COUNT: 4
              BASE_URL: https://apprise.${SECRET_DOMAIN_INTERNAL}
              IPV4_ONLY: true
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8000
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "apprise.${SECRET_DOMAIN_INTERNAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          apprise:
            app:
              - path: /config
                subPath: config
              - path: /plugin
                subPath: plugin
      config-apprise:
        type: secret
        name: apprise-secret
        globalMounts:
          - path: /config/apprise.yml
            subPath: apprise.yml
            readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          apprise:
            app:
              - path: /attach
                subPath: attach
              - path: /tmp
                subPath: tmp
