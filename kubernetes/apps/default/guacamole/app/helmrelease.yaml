---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app guacamole
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      guacamole:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            envFrom: &envFrom
              - secretRef:
                  name: guacamole-secret
          02-init-schema:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.6.0@sha256:f344085e618bb05e22b964b0208dbd06d3468275bac70206f93805245e067b40
            command: ["/bin/sh", "-c"]
            args: ["/opt/guacamole/bin/initdb.sh --postgresql > /migrations/initdb.sql"]
            envFrom: *envFrom
          03-init-migrations:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            command: ["/bin/sh", "-c"]
            args: ["export PGPASSWORD=$(POSTGRESQL_PASSWORD); psql -h $(POSTGRESQL_HOSTNAME) -d $(POSTGRESQL_DATABASE) -U $(POSTGRESQL_USER) -a -w -f /migrations/initdb.sql || true;"]
            envFrom: *envFrom
        containers:
          app:
            image:
              repository: docker.io/guacamole/guacamole
              tag: 1.6.0@sha256:f344085e618bb05e22b964b0208dbd06d3468275bac70206f93805245e067b40
            env:
              TZ: ${TIMEZONE}
              TOTP_ENABLED: true
              OPENID_ENABLED: false
              WEBAPP_CONTEXT: ROOT
              GUACD_HOSTNAME: guacd.default.svc.cluster.local
              GUACAMOLE_HOME: /guacamole
              GUACD_PORT: "4822"
              OPENID_AUTHORIZATION_ENDPOINT: https://id.${SECRET_DOMAIN}/authorize
              OPENID_JWKS_ENDPOINT: https://id.${SECRET_DOMAIN}/.well-known/jwks.json
              OPENID_ISSUER: https://id.${SECRET_DOMAIN}
              OPENID_REDIRECT_URI: https://guacamole.${SECRET_DOMAIN}
              OPENID_USERNAME_CLAIM_TYPE: preferred_username
              OPENID_SCOPE: "openid profile groups email"
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 250m
                memory: 128Mi
              limits:
                memory: 2000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      migrations:
        type: emptyDir
        advancedMounts:
          guacamole:
            02-init-schema:
              - path: /migrations
            03-init-migrations:
              - path: /migrations
