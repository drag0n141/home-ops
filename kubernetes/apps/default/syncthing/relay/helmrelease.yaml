---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing-relaysrv
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      relaysrv:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/syncthing/relaysrv
              tag: 2.0.0@sha256:c7b1d06ffa9def9d284647bcba6e4dc2074455899faba8b993ab25f8df0185f5
            args: ["-pools=", "-listen=:8443", "-keys=/tls", "-ext-address=https://relay.${SECRET_DOMAIN}:443/"]
            env:
              TZ: ${TIMEZONE}
              PGID: 1000
              PUID: 1000
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8443
    persistence:
      tls:
        type: secret
        name: "${SECRET_DOMAIN/./-}-production-tls"
        defaultMode: 0400
        globalMounts:
          - subPath: tls.crt
            path: /tls/cert.pem
            readOnly: true
          - subPath: tls.key
            path: /tls/key.pem
            readOnly: true
