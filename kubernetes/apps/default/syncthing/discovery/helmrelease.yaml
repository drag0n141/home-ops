---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing-discovery
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      discovery:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/syncthing/discosrv
              tag: 2.0.0@sha256:c5a7b62f760e493b36478647590a6019f2bd926c467d9fd83c3fcacbc7a3eb64
            args: ["-listen=:8443", "--cert=/tls/cert.pem", "--key=/tls/key.pem"]
            env:
              TZ: ${TIMEZONE}
              PGID: 1000
              PUID: 1000
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 250Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        annotations:
          traefik.ingress.kubernetes.io/service.serversscheme: https
        ports:
          http:
            port: 8443
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /var/stdiscosrv
      tls:
        type: secret
        name: "${SECRET_DOMAIN/./-}-production-tls"
        defaultMode: 0400
        globalMounts:
          - subPath: tls.crt
            path: /tls/cert.pem
            readOnly: true
          - subPath: tls.key
            path: /tls/key.pem
            readOnly: true
