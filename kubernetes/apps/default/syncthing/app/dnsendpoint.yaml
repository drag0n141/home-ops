---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: syncthing
spec:
  endpoints:
    - dnsName: "sync.${SECRET_DOMAIN}"
      recordType: CNAME
      targets: ["ipv4.${SECRET_DOMAIN}"]
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: 'false'
