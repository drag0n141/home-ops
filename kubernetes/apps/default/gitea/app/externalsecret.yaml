---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gitea-secret
    template:
      data:
        # App
        username: "{{ .GITEA_ADMIN }}"
        email: "{{ .GITEA_ADMIN_EMAIL }}"
        password: "{{ .GITEA_ADMIN_PASSWORD }}"
        GITEA_SECRET_KEY: "{{ .GITEA_SECRET_KEY }}"
        GITEA_INTERNAL_TOKEN: "{{ .GITEA_INTERNAL_TOKEN }}"
        REDIS_URL: |-
          redis://:{{ .DRAGONFLY_PASSWORD }}@dragonfly.database.svc.cluster.local:6379/8
        # S3
        GITEA_AWS_ACCESS_KEY_ID: "{{ .GITEA_AWS_ACCESS_KEY_ID }}"
        GITEA_AWS_SECRET_ACCESS_KEY: "{{ .GITEA_AWS_SECRET_ACCESS_KEY }}"
        # OIDC
        key: "{{ .GITEA_CLIENT_ID }}"
        secret: "{{ .GITEA_CLIENT_SECRET }}"
        # Database
        POSTGRES_USERNAME: &dbuser "{{ .GITEA_POSTGRES_USER }}"
        POSTGRES_PASSWORD: &dbpass "{{ .GITEA_POSTGRES_PASSWORD }}"
        POSTGRES_DB: &dbname "{{ .GITEA_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: "postgres-rw.database.svc.cluster.local"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
    - extract:
        key: garage
    - extract:
        key: gitea
    - extract:
        key: pocket-id
