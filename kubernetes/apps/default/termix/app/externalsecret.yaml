---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: termix
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: termix-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: termix-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: pocket-id
