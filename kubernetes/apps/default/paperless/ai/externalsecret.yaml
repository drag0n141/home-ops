---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ai
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-ai-secret
    template:
      data:
        PAPERLESS_API_TOKEN: '{{ .PAPERLESS_API_KEY }}'
        PAPERLESS_USERNAME: '{{ .PAPERLESS_ADMIN_USER }}'
        OPENAI_API_KEY: '{{ .PAPERLESS_OPENAI_API_KEY }}'
  dataFrom:
    - extract:
        key: openai
    - extract:
        key: paperless
