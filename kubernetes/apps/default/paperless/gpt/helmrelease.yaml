---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-gpt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      paperless-gpt:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/icereed/paperless-gpt
              tag: v0.25.1@sha256:c0ce6186028911101a2cfe68353f14a9dbb2653596f3f1cff94de4b6db3114ff
            env:
              TZ: ${TIMEZONE}
              PAPERLESS_BASE_URL: http://paperless.default.svc.cluster.local:8000
              PAPERLESS_PUBLIC_URL: https://paperless.${SECRET_DOMAIN_INTERNAL}
              LLM_PROVIDER: openai
              LLM_MODEL: gpt-4o
              LLM_LANGUAGE: German
              OCR_PROVIDER: llm
              VISION_LLM_PROVIDER: openai
              VISION_LLM_MODEL: gpt-4o
              OCR_LIMIT_PAGES: 5
              OCR_PROCESS_MODE: image
              PDF_SKIP_EXISTING_OCR: false
              PDF_OCR_TAGGING: false
              PDF_UPLOAD: true
              PDF_COPY_METADATA: true
              AUTO_GENERATE_TAGS: false
              AUTO_TAG: AI-GPT-Auto
              AUTO_OCR_TAG: AI-OCR-Auto
              MANUAL_TAG: AI-GPT
            envFrom:
              - secretRef:
                  name: paperless-gpt-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8080
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN_INTERNAL}"
        parentRefs:
          - name: envoy-internal
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/db
                subPath: db
              - path: /app/prompts
                subPath: prompts
      tmpfs:
        type: emptyDir
        advancedMounts:
          paperless-gpt:
            app:
              - path: /app/config
                subPath: config
              - path: /tmp
                subPath: tmp
