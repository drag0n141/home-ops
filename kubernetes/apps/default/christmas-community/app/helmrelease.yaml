---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app christmas-community
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      christmas-community:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/wingysam/christmas-community
              tag: 1.42.0@sha256:6aeda4bd07e02af2a956f6e18c36e4ce23d6497d688e4587f18243f539b096a1
            env:
              TZ: ${TIMEZONE}
              LANGUAGE: de-de
              PORT: &port 8081
              SITE_TITLE: Wunschlisten
              SHORT_TITLE: Wunschlisten
              SMILE: false
              UPDATE_CHECK: false
            envFrom:
              - secretRef:
                  name: christmas-community-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "wishes.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /data
