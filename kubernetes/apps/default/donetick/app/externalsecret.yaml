---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: donetick
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: donetick-secret
    template:
      data:
        # App
        DT_JWT_SECRET: "{{ .DONETICK_JWT_SECRET }}"
        # Database
        DT_DATABASE_HOST: &dbhost "postgres-rw.database.svc.cluster.local"
        DT_DATABASE_PORT: "5432"
        DT_DATABASE_USER: &dbuser "{{ .DONETICK_POSTGRES_USER }}"
        DT_DATABASE_PASSWORD: &dbpass "{{ .DONETICK_POSTGRES_PASSWORD }}"
        DT_DATABASE_NAME: &dbname "{{ .DONETICK_POSTGRES_DB }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # OIDC
        DT_OAUTH2_CLIENT_ID: "{{ .DONETICK_CLIENT_ID }}"
        DT_OAUTH2_CLIENT_SECRET: "{{ .DONETICK_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: donetick
    - extract:
        key: pocket-id
