---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: donetick
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      donetick:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: donetick-secret
        containers:
          app:
            image:
              repository: docker.io/donetick/donetick
              tag: v0.1.73@sha256:5d23231efa855c7d4d32bf88777951ab667476355b697ec032a1614c447e0920
            env:
              TZ: ${TIMEZONE}
              DT_ENV: selfhosted
              DT_NAME: Donetick
              DT_DATABASE_TYPE: postgres
              DT_SERVER_CORS_ALLOW_ORIGINS: https://{{ .Release.Name }}.${SECRET_DOMAIN}
              DT_EMAIL_HOST: smtp-relay.networking.svc.cluster.local
              DT_EMAIL_PORT: 2525
              DT_EMAIL_EMAIL: donetick@${SECRET_DOMAIN}
              DT_SERVER_PORT: &port 2021
              DT_OAUTH2_NAME: "Pocket ID"
              DT_OAUTH2_AUTH_URL: https://id.${SECRET_DOMAIN}/authorize
              DT_OAUTH2_TOKEN_URL: https://id.${SECRET_DOMAIN}/api/oidc/token
              DT_OAUTH2_USER_INFO_URL: https://id.${SECRET_DOMAIN}/api/oidc/userinfo
              DT_OAUTH2_REDIRECT_URL: https://donetick.${SECRET_DOMAIN}/auth/oauth2
              DT_IS_USER_CREATION_DISABLED: true
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/ping
                    port: *port
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /donetick-data
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
