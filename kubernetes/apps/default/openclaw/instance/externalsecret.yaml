---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oopenclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-secret
    template:
      data:
        ## Gateway token
        OPENCLAW_GATEWAY_TOKEN: "{{ .OPENCLAW_GATEWAY_TOKEN }}"
        ## Github
        GH_TOKEN: "{{ .OPENCLAW_GH_TOKEN }}"
        ## API Keys
        MINIMAX_API_KEY: "{{ .MINIMAX_API_KEY }}"
        OPENAI_API_KEY: "{{ .OPENCLAW_OPENAI_API_KEY }}"
        ## HASS
        HA_URL: "https://home.${SECRET_DOMAIN}"
        HA_TOKEN: "{{ .OPENCLAW_HASS_TOKEN }}"
        ## Connections
        WHATSAPP_PHONE_NUMBER: "{{ .WHATSAPP_PHONE_NUMBER }}"
  dataFrom:
    - extract:
        key: github
    - extract:
        key: home-assistant
    - extract:
        key: minimax
    - extract:
        key: openai
    - extract:
        key: openclaw
