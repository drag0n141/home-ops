---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oopenclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-secret
    template:
      data:
        MINIMAX_API_KEY: "{{ .MINIMAX_API_KEY }}"
  dataFrom:
    - extract:
        key: minimax
