---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oopenclaw
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: openclaw-secret
    template:
      data:
        ANTHROPIC_API_KEY: "{{ .ANTHROPIC_OPENCLAW_API_KEY }}"
        OPENAI_API_KEY: "{{ .OPENWEBUI_OPENAI_API_KEY }}"
  dataFrom:
    - extract:
        key: claude
    - extract:
        key: openai
