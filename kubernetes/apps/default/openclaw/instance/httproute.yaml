---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openclaw-instance
spec:
  hostnames:
    - "openclaw.${SECRET_DOMAIN_INTERNAL}"
  parentRefs:
    - name: envoy-internal
      namespace: networking
  rules:
    - backendRefs:
        - name: openclaw-instance
          namespace: default
          port: 18790
