apiVersion: openclaw.rocks/v1alpha1
kind: OpenClawInstance
metadata:
  name: &app openclaw-instance
spec:
  envFrom:
    - secretRef:
        name: openclaw-secret
  chromium:
    enabled: true
    image:
      repository: ghcr.io/browserless/chrome
      tag: v2.42.0@sha256:af7b7069d2a00de431b0c0f5e51946bed3615b90cc4e35dc72d3f1b81b907bdf
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
  networking:
    ingress:
      enabled: false
  observability:
    metrics:
      enabled: true
      grafanaDashboard:
        enabled: true
        folder: OpenClaw
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
  storage:
    persistence:
      enabled: true
      existingClaim: *app
