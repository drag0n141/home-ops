---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openclaw-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: openclaw-operator
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: *app
    crds:
      install: true
      keep: false
    networkPolicy:
      enabled: false
