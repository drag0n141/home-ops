---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: birthday-sync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: birthday-sync-secret
    template:
      data:
        CALENDAR_ID: "{{ .CALENDAR_ID }}"
        GOOGLE_TOKEN_JSON: "{{ .BIRTHDAY_TOKEN }}"
  dataFrom:
    - extract:
        key: birthday-sync
