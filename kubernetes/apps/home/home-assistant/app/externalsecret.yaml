---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: home-assistant-secret
    creationPolicy: Owner
    template:
      data:
        HASS_TOKEN: "{{ .VSCODE_HASS_TOKEN }}"
  dataFrom:
    - extract:
        key: home-assistant
