---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: esphome
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: esphome-secret
    creationPolicy: Owner
    template:
      data:
        secrets.yaml: |-
          wifi_ssid: "{{ .ESPHOME_WIFI_SSID }}"
          wifi_pwd: "{{ .ESPHOME_WIFI_PASSWORD }}"

          domain_devices: .${SECRET_DOMAIN_INTERNAL}

          api_encryption_key: "{{ .ESPHOME_API_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: esphome
