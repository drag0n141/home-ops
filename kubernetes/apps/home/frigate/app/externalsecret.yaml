---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: frigate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: frigate-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: frigate-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: bambulab
    - extract:
        key: mosquitto
