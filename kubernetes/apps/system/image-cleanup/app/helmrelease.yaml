---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app image-cleanup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      image-cleanup:
        type: cronjob
        cronjob:
          schedule: "@weekly"
          parallelism: 3 # Set to my total number of nodes
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: docker.io/library/alpine
              tag: 3.23.2
            command: ["/bin/sh", "-c"]
            args:
              - |
                echo "Cleaning up images on node $(hostname)" &&
                apk add --no-cache curl &&
                curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/${CRI_TOOLS}/crictl-${CRI_TOOLS}-linux-amd64.tar.gz &&
                tar -xvf crictl-* &&
                mv crictl /usr/local/bin/ &&
                crictl --runtime-endpoint unix:///run/containerd/containerd.sock rmi --prune &&
                echo "Cleanup completed successfully on node $(hostname)" &&
                sleep 5 &&
                exit 0
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 128Mi

    defaultPodOptions:
      hostNetwork: true
      hostPID: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
    persistence:
      var-lib-containerd:
        type: hostPath
        hostPath: /var/lib/containerd
        hostPathType: Directory
        globalMounts:
          - path: /var/lib/containerd
            readOnly: false
      run-containerd:
        type: hostPath
        hostPath: /run/containerd
        hostPathType: Directory
        globalMounts:
          - path: /run/containerd
            readOnly: true
