---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system
resources:
  - ./descheduler/ks.yaml
  - ./fstrim/ks.yaml
  - ./intel-gpu-resource-driver/ks.yaml
  - ./irqbalance/ks.yaml
  - ./k8tz/ks.yaml
  - ./keda/ks.yaml
  - ./node-feature-discovery/ks.yaml
  - ./reflector/ks.yaml
  - ./reloader/ks.yaml
  - ./spegel/ks.yaml
  - ./system-upgrade-controller/ks.yaml
components:
  - ../../components/alerts
  - ../../components/namespace
  - ../../components/repos
  - ../../components/substitutions
patches:
  - # Add the labels to the namespace
    patch: |
      - op: add
        path: /metadata/labels
        value:
          k8tz.io/controller-namespace: "true"
    target:
      kind: Namespace
