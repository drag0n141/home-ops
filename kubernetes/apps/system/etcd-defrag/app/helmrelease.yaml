---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app etcd-defrag
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      etcd-defrag:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: ghcr.io/ahrtr/etcd-defrag
              tag: v0.36.0
            args:
            - --endpoints=https://127.0.0.1:2379
            - --cluster
            - --cacert=/certs/ca.crt
            - --cert=/certs/admin.crt
            - --key=/certs/admin.key
            - --defrag-rule=dbQuotaUsage > 0.5 || dbSizeFree > 100*1024*1024
            - --move-leader
            - --wait-between-defrags=30s
            - --etcd-storage-quota-bytes=2147483648
            - --auto-disalarm
            - --disalarm-threshold=0.8
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 128Mi
        serviceAccount:
          name: *app
    defaultPodOptions:
      hostNetwork: true
      hostPID: true
    persistence:
      certs:
        type: hostPath
        hostPath: /system/secrets/etcd
        globalMounts:
          - path: /certs
            readOnly: true
      tmpfs:
        type: emptyDir
        advancedMounts:
          etcd-defrag:
            app:
              - path: /tmp
                subPath: tmp
