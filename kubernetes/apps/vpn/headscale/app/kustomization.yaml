---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vpn
resources:
  - ./helmrelease.yaml
  - ./secret.sops.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: headscale-configmap
    files:
      - ./config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
