---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headscale-webui
  namespace: vpn
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/ifargle/headscale-webui
      tag: v0.6.2
    env:
      TZ: ${TIMEZONE}
      COLOR: blue-gray
      HS_SERVER: https://headscale.${SECRET_DOMAIN}
      DOMAIN_NAME: https://headscale.${SECRET_DOMAIN}
      SCRIPT_NAME: /web
      LOG_LEVEL: info
    envFrom:
      - secretRef:
          name: headscale-webui-secret
    service:
      main:
        ports:
          http:
            enabled: true
            port: 5000
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-authelia@kubernetescrd"
        hosts:
          - host: &host "headscale.${SECRET_DOMAIN}"
            paths:
              - path: /web
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      data-headscale:
        enabled: true
        existingClaim: data-headscale-0
        mountPath: /etc/headscale
        readOnly: true
    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 512Mi
        storageClass: ceph-block
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi
