---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: flux-operator
  values:
    serviceMonitor:
      create: true
    web:
      config:
        authentication:
          type: Anonymous
          anonymous:
            username: flux
            groups:
              - flux-admin
      networkPolicy:
        create: false