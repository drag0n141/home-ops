---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anubis
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: anubis-secret
    template:
      data:
        # App
        ED25519_PRIVATE_KEY_HEX: "{{ .ED25519_PRIVATE_KEY_HEX }}"
  dataFrom:
    - extract:
        key: anubis
