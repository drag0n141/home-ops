---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app anubis
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      anubis:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/techarohq/anubis
              tag: v1.23.1@sha256:08b0fbdcd4f56583f734d89abeb27c9d63da59c4d91983651fedb6c2231933a8
            env:
              TZ: ${TIMEZONE}
              COOKIE_DOMAIN: ${SECRET_DOMAIN}
              PUBLIC_URL: https://anubis.${SECRET_DOMAIN}
              REDIRECT_DOMAINS: "*.${SECRET_DOMAIN},*.${SECRET_DOMAIN_SHORT}"
              SERVE_ROBOTS_TXT: true
              TARGET: " "
            envFrom:
              - secretRef:
                  name: anubis-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
    service:
      app:
        ports:
          http:
            port: 8923
    ingress:
      app:
        className: traefik-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
        hosts:
          - host: &host "anubis.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
