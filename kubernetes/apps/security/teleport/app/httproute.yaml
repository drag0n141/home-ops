---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTLSPolicy
metadata:
  name: teleport
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: teleport
      namespace: security
      sectionName: tls
  validation:
    hostname: teleport.${SECRET_DOMAIN}
    wellKnownCACertificates: System
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: teleport
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  hostnames:
    - "teleport.${SECRET_DOMAIN}"
    - "*.teleport.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: networking
  rules:
    - backendRefs:
        - name: teleport
          namespace: security
          port: 443
