---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  labels:
    app.kubernetes.io/instance: teleport
    app.kubernetes.io/name: teleport
  name: teleport
spec:
  appProtocols:
    - gateway.envoyproxy.io/ws
    - gateway.envoyproxy.io/wss
  endpoints:
    - fqdn:
        hostname: teleport.security.svc.cluster.local
        port: 443
  tls:
    insecureSkipVerify: true
---
apiVersion: gateway.networking.k8s.io/v1
kind: BackendTLSPolicy
metadata:
  name: teleport
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: teleport
  validation:
    hostname: teleport.${SECRET_DOMAIN}
    wellKnownCACertificates: System
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: teleport
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  hostnames:
    - "teleport.${SECRET_DOMAIN}"
    - "*.teleport.${SECRET_DOMAIN}"
  parentRefs:
    - name: envoy-external
      namespace: networking
  rules:
    - backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: teleport
      matches:
        - path:
            type: PathPrefix
            value: /

