---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teleport
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: teleport-cluster
  values:
    clusterName: teleport.${SECRET_DOMAIN}
    kubeClusterName: HomeOpsCluster
    auth:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: "Connection closed after 2hours without activity"
          session_recording: "off"
    proxy:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        proxy_service:
          trust_x_forwarded_for: true
    log:
      level: INFO
    proxyListenerMode: multiplex
    persistence:
      enabled: true
      existingClaimName: teleport
    service:
      type: ClusterIP
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Service
              name: teleport
            patch: |
              - op: add
                path: /spec/ports/0/appProtocol
                value: https