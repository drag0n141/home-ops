---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app teleport
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: teleport-cluster
  values:
    clusterName: teleport.${SECRET_DOMAIN}
    kubeClusterName: HomeOpsCluster
    auth:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        auth_service:
          client_idle_timeout: 2h
          client_idle_timeout_message: "Connection closed after 2hours without activity"
          session_recording: "off"
    proxy:
      annotations:
        deployment:
          reloader.stakater.com/auto: "true"
      teleportConfig:
        proxy_service:
          trust_x_forwarded_for: true
    log:
      level: INFO
    proxyListenerMode: multiplex
    publicAddr:
      - teleport.${SECRET_DOMAIN}:443
      - teleport.security.svc:443
      - teleport.security.svc.cluster.local:443
    operator:
      enabled: true
    podMonitor:
      enabled: true
    persistence:
      enabled: true
      existingClaimName: *app
    service:
      type: ClusterIP
