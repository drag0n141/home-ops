---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: authentik
  values:
    global:
      additionalLabels:
        postgres: "true"
      deploymentAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom: &envFrom
        - secretRef:
            name: authentik-secret
    authentik:
      log_level: info
      email:
        host: smtp-relay.networking.svc.cluster.local
        from: authentik@${SECRET_DOMAIN}
        port: 2525
        use_tls: false
      error_reporting:
        enabled: false
        send_pii: false
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom: *envFrom
      resources:
        requests:
          cpu: 50m
          memory: 500Mi
        limits:
          memory: 800Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      route:
        main:
          enabled: true
          hostnames: ["auth.${SECRET_DOMAIN}"]
          parentRefs:
            - name: envoy-external
              namespace: networking
    worker:
      replicas: 1
      resources:
        requests:
          cpu: 5m
          memory: 200Mi
        limits:
          memory: 1Gi
    postgresql:
      enabled: false
    redis:
      enabled: false
