---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pocket-id
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      pocket-id:
        labels:
          postgres: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:ae89578925b480f5972f237dda2f7a37efe36aff500d3e7bd1d3a6a3181e4191
            envFrom: &envFrom
              - secretRef:
                  name: pocket-id-secret
        containers:
          app:
            image:
              repository: ghcr.io/pocket-id/pocket-id
              tag: v2.3.0@sha256:3e3714a7efe20ade573c77844955ce3d096455f8b1f888068ec32a874792f781
            env:
              TZ: ${TIMEZONE}
              ANALYTICS_DISABLED: true
              APP_URL: https://id.${SECRET_DOMAIN}
              DB_PROVIDER: postgres
              EMAILS_VERIFIED: true
              KEYS_STORAGE: database
              UI_CONFIG_DISABLED: true
              LDAP_ENABLED: true
              LDAP_URL: ldaps://ldap-lb.security.svc.cluster.local
              LDAP_SKIP_CERT_VERIFY: true
              LDAP_USER_GROUP_SEARCH_FILTER: (&(objectClass=group)(cn=ID*))
              LDAP_ATTRIBUTE_USER_UNIQUE_IDENTIFIER: objectGUID
              LDAP_ATTRIBUTE_GROUP_UNIQUE_IDENTIFIER: objectGUID
              LDAP_ATTRIBUTE_USER_FIRST_NAME: givenName
              LDAP_ATTRIBUTE_USER_LAST_NAME: sn
              LDAP_ATTRIBUTE_USER_USERNAME: sAMAccountName
              LDAP_ATTRIBUTE_USER_EMAIL: mail
              LDAP_ATTRIBUTE_GROUP_MEMBER: member
              LDAP_ATTRIBUTE_GROUP_NAME: cn
              LDAP_ADMIN_GROUP_NAME: ID-Admin
              SMTP_FROM: pocket-id@${SECRET_DOMAIN}
              SMTP_HOST: smtp-relay.networking.svc.cluster.local
              SMTP_PORT: 2525
              SESSION_DURATION: 43800
              TRUST_PROXY: true
              UPLOAD_PATH: /app/data/uploads
              GEOLITE_DB_PATH: /app/data/GeoLite2-City.mmdb
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: &port 1411
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: Always
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "id.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-external
            namespace: networking
    persistence:
      data:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /app/data
      tmpfs:
        type: emptyDir
        advancedMounts:
          pocket-id:
            app:
              - path: /tmp
                subPath: tmp
