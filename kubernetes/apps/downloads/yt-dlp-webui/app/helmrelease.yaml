---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app yt-dlp-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      yt-dlp-webui:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/marcopiovanello/yt-dlp-web-ui
              tag: latest@sha256:58919c481f639f6b8dbbef6d32497a221b3465b73dcfe8efb53daa68b59819d3
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: yt-dlp-webui-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                gpu.intel.com/i915: 1
                memory: 4096Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 3033
    ingress:
      app:
        className: traefik-internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN_INTERNAL}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-tinyauth@kubernetescrd"
        hosts:
          - host: &host yt-dlp.${SECRET_DOMAIN_INTERNAL}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_DOMAIN/./-}-production-tls"
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      config-yt-dlp-webui:
        type: configMap
        name: yt-dlp-webui-configmap
        defaultMode: 0775
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/media
        advancedMounts:
          yt-dlp-webui:
            app:
              - path: /downloads
                subPath: youtube
      tmpfs:
        type: emptyDir
        advancedMounts:
          yt-dlp-webui:
            app:
              - path: /.cache
                subPath: cache
              - path: /tmp
                subPath: tmp
