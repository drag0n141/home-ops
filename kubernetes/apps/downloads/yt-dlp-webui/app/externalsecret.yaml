---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yt-dlp-webui
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: yt-dlp-webui-secret
    template:
      data:
        # App
        JWT_SECRET: "{{ .JWT_SECRET }}"
  dataFrom:
    - extract:
        key: yt-dlp-webui
