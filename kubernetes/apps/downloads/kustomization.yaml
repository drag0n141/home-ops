---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloads
resources:
  - ./prowlarr/ks.yaml
  - ./sabnzbd/ks.yaml
  - ./yt-dlp-webui/ks.yaml
components:
  - ../../components/alerts
  - ../../components/namespace
  - ../../components/pod-gateway
  - ../../components/repos
  - ../../components/sops
  - ../../components/substitutions
patches:
   - # Add the labels to the namespace
     patch: |
       - op: add
         path: /metadata/labels
         value:
           routed-gateway: "true"
     target:
       kind: Namespace
