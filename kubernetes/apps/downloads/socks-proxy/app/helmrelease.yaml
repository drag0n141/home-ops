---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: socks-proxy
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/serjs/go-socks5-proxy
      tag: latest
    podAnnotations:
      setGateway: "true"
    env:
      PROXY_PORT: "1080"
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    service:
      main:
        ports:
          http:
            enabled: false
          socks:
            enabled: true
            port: 1080
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "socks.${SECRET_DOMAIN_INTERNAL}"
          kube-vip.io/loadbalancerIPs: "${SOCKS_LB_ADDR}"
        externalTrafficPolicy: Cluster
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 128Mi
