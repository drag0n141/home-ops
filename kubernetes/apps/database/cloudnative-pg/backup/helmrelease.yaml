---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cnpg-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      cnpg-backup:
        type: cronjob
        cronjob:
          schedule: "@daily"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 18@sha256:866f15038ed5185a2b8118821f470bb7ca0df8c4231b8e277446e681ebb1ed84
            command: ["/scripts/list_dbs.sh"]
            env:
              EXCLUDE_DBS: app readarr_cache readarr_log postgres template0 template1
            envFrom: &envFrom
              - secretRef:
                  name: cnpg-backup-secret
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 18@sha256:f70742ebe42b2277689b028d1fd15aa80f77cffa01da163cc9f85a6ff1866e7f
            command: ["/bin/bash", "/backup.sh"]
            env:
              TZ: ${TIMEZONE}
              POSTGRES_DB_FILE: /config/db_list
              POSTGRES_EXTRA_OPTS: "--blobs --clean --create --compress=9"
              BACKUP_DIR: /backups/database/postgresql
              BACKUP_KEEP_DAYS: "7"
              BACKUP_KEEP_WEEKS: "4"
              BACKUP_KEEP_MONTHS: "6"
              BACKUP_LATEST_TYPE: none
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
      script:
        type: configMap
        name: cnpg-backup-scripts
        defaultMode: 0775
        globalMounts:
          - path: /scripts/list_dbs.sh
            subPath: list_dbs.sh
            readOnly: true
      nas:
        type: nfs
        server: nas01.${SECRET_DOMAIN_INT}
        path: /mnt/data/backup
        globalMounts:
          - path: /backups
