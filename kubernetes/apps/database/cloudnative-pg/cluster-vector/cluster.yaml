---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17-vector
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5@sha256:b1deeed2aa998b2f381e39c5cadb9ec06127708c8bd62965743af19abf21628f
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true
  postgresql:
    shared_preload_libraries: ["vchord.so"]
    parameters:
      max_connections: "400"
      shared_buffers: 512MB
    extensions:
      - name: vchord
        image:
          reference: ghcr.io/tensorchord/vchord-postgres:pg17-v0.4.2
        extension_control_path:
            - /usr/share/postgresql/17/extension
        dynamic_library_path:
            - /usr/lib/postgresql/17/lib
  resources:
    requests:
      cpu: 500m
    limits:
      hugepages-2Mi: 2Gi
      memory: 4Gi
  monitoring:
    enablePodMonitor: true
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters: &parameters
        barmanObjectName: minio-vector
        serverName: postgres17-vector-v1
  bootstrap:
    recovery:
      source: source
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters: *parameters
