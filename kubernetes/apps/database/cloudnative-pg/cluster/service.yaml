---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  labels:
    cnpg.io/cluster: postgres
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.${SECRET_DOMAIN_INTERNAL}
    io.cilium/lb-ipam-ips: 192.168.222.109
    gatus.home-operations.com/endpoint: |-
      group: infrastructure
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/instanceRole: primary
