---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP}-anubis
spec:
  extAuth:
    failOpen: false
    headersToExtAuth:
      - X-Forwarded-For
    http:
      backendRefs:
        - name: anubis
          namespace: security
          port: 8923
      path: /.within.website/x/cmd/anubis/api/check
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: "${HTTP_ROUTE_TARGET:-${APP}}"
