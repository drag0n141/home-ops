---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      tailscale:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.66.3@sha256:cf8e97667e8be250caaed88694cec0befe11040bbd5a3de3b33086cc52ef4eb1
            env:
              TZ: ${TIMEZONE}
              NO_AUTOUPDATE: true
              PORT: 41642
              TS_KUBE_SECRET: tailscale-state
              SA_NAME: tailscale
              TS_USERSPACE: true
              TS_ACCEPT_DNS: false
              TS_STATE_DIR: /tmp
              TS_HOSTNAME: tailscale-utility
              TS_EXTRA_ARGS: "--advertise-exit-node"
            envFrom:
              - secretRef:
                  name: tailscale-secret
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              limits:
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    serviceAccount:
      create: true
      name: tailscale
    service:
      app:
        controller: tailscale
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "tailscale.${SECRET_DOMAIN_INTERNAL}"
          io.cilium/lb-ipam-ips: "${TAILSCALE_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          tailnet:
            port: 41642
            protocol: UDP
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
