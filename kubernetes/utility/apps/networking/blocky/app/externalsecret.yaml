---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
        - configMap:
            name: blocky-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: blocky
    - extract:
        key: dragonfly
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: blocky-db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        BLOCKY_POSTGRES_DB: &dbName "{{ .BLOCKY_DB }}"
        BLOCKY_POSTGRES_USER: &dbUser "{{ .BLOCKY_USERNAME }}"
        BLOCKY_POSTGRES_PASS: &dbPass "{{ .BLOCKY_PASSWORD }}"
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
