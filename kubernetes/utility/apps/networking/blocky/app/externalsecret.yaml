---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blocky
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: blocky-secret
    creationPolicy: Owner
    template:
      templateFrom:
        - configMap:
            name: blocky-configmap
            items:
              - key: config.yml
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
