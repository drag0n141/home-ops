---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app matchbox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      matchbox:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-folder:
            image:
              repository: public.ecr.aws/docker/library/busybox
              tag: latest@sha256:82078ce09d47857439e17eb6a35b0c24ad5be8cde11f56f81c4e293029da727b
            command: ["/bin/sh", "-c", "mkdir -p /var/lib/matchbox/groups /var/lib/matchbox/profiles /var/lib/matchbox/assets"]
        containers:
          app:
            image:
              repository: quay.io/poseidon/matchbox
              tag: v0.11.0
            args: ["-address=0.0.0.0:80", "-log-level=debug"]
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M
    service:
      app:
        controller: matchbox
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${MATCHBOX_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 80
    persistence:
      matchbox-data:
        storageClass: openebs-hostpath
        size: 5Gi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /var/lib/matchbox
