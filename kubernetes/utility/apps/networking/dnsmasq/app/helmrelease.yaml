---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app dnsmasq
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      dnsmasq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/poseidon/dnsmasq
              tag: v0.5.0
            args:
              - -d
              - -q
              - --enable-tftp
              - --tftp-root=/var/lib/tftpboot
              - --dhcp-userclass=set:ipxe,iPXE
              - --pxe-service=tag:#ipxe,x86PC,"PXE chainload to iPXE",undionly.kpxe
              - --pxe-service=tag:ipxe,x86PC,"iPXE",http://192.168.222.245/boot.ipxe
              - --pxe-service=tag:#ipxe,X86-64_EFI,"PXE chainload to iPXE UEFI",ipxe.efi
              - --pxe-service=tag:ipxe,X86-64_EFI,"iPXE UEFI",http://192.168.222.245/boot.ipxe
              - --log-queries
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 5m
                memory: 256M
              limits:
                memory: 256M
    service:
      app:
        controller: dnsmasq
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${TFTP_LB_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          tftp:
            port: 69
            protocol: UDP
