---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app k8tz
  namespace: flux-system
spec:
  targetNamespace: system
  dependsOn:
    - name: cert-manager
  path: ./kubernetes/utility/apps/system/k8tz/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m

