---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system
resources:
  - ./fstrim/ks.yaml
  - ./k8tz/ks.yaml
  - ./kubelet-csr-approver/ks.yaml
  - ./node-feature-discovery/ks.yaml
  - ./reflector/ks.yaml
  - ./reloader/ks.yaml
  - ./system-upgrade-controller/ks.yaml
components:
  - ../../../shared/components/sops
  - ../../../shared/components/namespace
patches:
  - # Add the name to the namespace
    patch: |
      - op: add
        path: /metadata/name
        value: system
      - op: add
        path: /metadata/labels/k8tz.io~1controller-namespace
        value: "true"
    target:
      kind: Namespace
