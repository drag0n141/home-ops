---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
spec:
  interval: 1h
  chart:
    spec:
      chart: flux-instance
      version: 0.17.0
      sourceRef:
        kind: HelmRepository
        name: controlplaneio
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-values
