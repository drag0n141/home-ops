---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.32.0

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: kube-prometheus-stack-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.2

  - name: &name cilium
    namespace: &namespace kube-system
    chart: cilium/cilium
    version: 1.16.5
    values:
      - ../../apps/kube-system/cilium/app/helm-values.yaml
      - commonLabels:
          helm.toolkit.fluxcd.io/name: *name
          helm.toolkit.fluxcd.io/namespace: *namespace
    needs: ["monitoring/prometheus-operator-crds"]

  - name: &name coredns
    namespace: &namespace kube-system
    chart: coredns/coredns
    version: 1.37.0
    values:
      - ../../apps/kube-system/coredns/app/helm-values.yaml
      - customLabels:
          helm.toolkit.fluxcd.io/name: *name
          helm.toolkit.fluxcd.io/namespace: *namespace
    needs: ["kube-system/cilium"]

  - name: kubelet-csr-approver
    namespace: system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.5
    values: ["../../apps/system/kubelet-csr-approver/app/helm-values.yaml"]
    needs: ["kube-system/coredns"]
