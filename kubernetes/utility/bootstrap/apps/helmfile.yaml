---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubeVersion: v1.31.4

helmDefaults:
  force: true
  recreatePods: true
  timeout: 600
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 17.0.1
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.16.4
    values: ["../../../apps/kube-system/cilium/app/helm-values.yaml"]
    needs: ["monitoring/prometheus-operator-crds"]
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.37.0
    values: ["../../../apps/kube-system/coredns/app/helm-values.yaml"]
    needs: ["monitoring/prometheus-operator-crds", "kube-system/cilium"]
  - name: kubelet-csr-approver
    namespace: system
    chart: postfinance/kubelet-csr-approver
    version: 1.2.3
    values: ["../../../apps/system/kubelet-csr-approver/app/helm-values.yaml"]
    needs: ["monitoring/prometheus-operator-crds", "kube-system/cilium", "kube-system/coredns"]
