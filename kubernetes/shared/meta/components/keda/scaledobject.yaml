---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}-nfs-scaler
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 15
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: ${KEDA_KIND:=Deployment}
    name: ${APP}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: max_over_time(probe_success{instance="nas01.${SECRET_DOMAIN_INT}:2049",job="probe/monitoring/tcp-endpoints"}[2m])
        threshold: "1"
        ignoreNullValues: "0"
