---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: ${APP}-nfs-scaler
spec:
  advanced:
    restoreToOriginalReplicaCount: true
  cooldownPeriod: 0
  minReplicaCount: 0
  maxReplicaCount: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${APP}
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-operated.monitoring.svc.cluster.local:9090
        query: probe_success{instance=~"nas01.${SECRET_DOMAIN_INT}:2049"}
        threshold: "1"
        ignoreNullValues: "0"
