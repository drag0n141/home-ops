---
version: "3"

vars:
  KUBERNETES_DIR: "{{.ROOT_DIR}}/kubernetes"

env:
  KUBECONFIG: "{{.ROOT_DIR}}/kubernetes/main/kubeconfig:{{.ROOT_DIR}}/kubernetes/utility/kubeconfig"
  SOPS_AGE_KEY_FILE: "{{.ROOT_DIR}}/age.key"

includes:
  bootstrap: .taskfiles/Bootstrap/Taskfile.yaml
  external-secrets: .taskfiles/externalsecrets
  flux: .taskfiles/Flux/Taskfile.yaml
  kubernetes: .taskfiles/kubernetes
  op: .taskfiles/onepassword
  rook: .taskfiles/Rook/Taskfile.yaml
  sops: .taskfiles/sops
  talos: .taskfiles/Talos/Taskfile.yaml
  volsync: .taskfiles/volsync

tasks:

  default:
    cmd: task --list
    silent: true

  # Ref: https://github.com/go-task/task/issues/608
  noop:
    internal: true
    silent: true
    cmd: noop() { :; }
